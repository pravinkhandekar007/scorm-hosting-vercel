<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="description" content="Update your PlayScorm profile - Manage your account details">
<meta name="keywords" content="profile, account settings, user profile, e-learning">
<meta name="author" content="PlayScorm">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Update Profile - PlayScorm</title>
<style>
  body {
    margin: 0;
    min-height: 100vh;
    background: #C0C0C0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding: 30px 20px;
  }
  .main-wrapper {
    max-width: 700px;
    width: 100%;
  }
  .banner {
    width: 100%;
    background: linear-gradient(to right, #00205B, #00857D);
    color: #fff;
    padding: 26px 0 20px;
    border-radius: 20px 20px 0 0;
    font-weight: 700;
    font-size: 2rem;
    text-align: center;
    box-shadow: 0 2px 8px rgba(80,100,255,0.09);
    margin-bottom: 0;
  }
  .container {
    background: #fdfdfd;
    border-radius: 0 0 20px 20px;
    box-shadow: 0 6px 32px rgba(60,45,205,0.07);
    padding: 40px 48px 48px;
    box-sizing: border-box;
    color: #333;
  }
  .header-top {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 32px;
  }
  .nav-link a {
    color: #00857D;
    font-weight: 600;
    text-decoration: none;
    font-size: 16px;
  }
  .nav-link a:hover {
    text-decoration: underline;
  }
  #logout-button {
    background: linear-gradient(90deg, #7853fa 55%, #008fd5 100%);
    border: none;
    color: #fff;
    font-weight: 700;
    font-size: 14px;
    padding: 10px 14px;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s;
  }
  #logout-button:hover {
    background: linear-gradient(90deg, #5b3fa4 45%, #0073e6 100%);
  }
  h2 {
    font-size: 1.8rem;
    font-weight: 700;
    margin-top: 0;
    margin-bottom: 24px;
    text-align: center;
    color: #333;
  }
  .profile-status {
    text-align: center;
    margin-bottom: 24px;
    font-weight: 600;
  }
  .profile-status.success {
    color: #2e7d32;
  }
  .profile-status.error {
    color: #cc0000;
  }
  .loading {
    text-align: center;
    font-weight: 600;
    font-size: 18px;
    color: #333;
  }
  form {
    max-width: 600px;
    margin: 0 auto;
  }
  .form-row {
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
  }
  .form-group {
    flex: 1;
    display: flex;
    flex-direction: column;
    margin-bottom: 20px;
  }
  label {
    font-weight: 600;
    color: #333;
    font-size: 15px;
    margin-bottom: 10px;
  }
  input,
  textarea {
    padding: 12px 15px;
    font-size: 15px;
    border: 1px solid #ccc;
    border-radius: 8px;
    background: #fafafa;
    transition: border-color 0.3s;
    box-sizing: border-box;
    font-family: inherit;
    resize: vertical;
  }
  input[readonly] {
    background: #e9ecef;
    cursor: not-allowed;
  }
  input:focus,
  textarea:focus {
    border-color: #0073e6;
    outline: none;
  }
  textarea {
    min-height: 80px;
    max-height: 120px;
  }
  .button-group {
    display: flex;
    gap: 20px;
    margin-top: 20px;
    justify-content: center;
  }
  button.btn {
    padding: 14px 28px;
    font-size: 16px;
    cursor: pointer;
    font-weight: 700;
    border-radius: 8px;
    border: none;
    background: linear-gradient(90deg, #7853fa 55%, #008fd5 100%);
    color: #fff;
    transition: background 0.3s;
  }
  button.btn:hover {
    background: linear-gradient(90deg, #5b3fa4 45%, #0073e6 100%);
  }
  button.btn-secondary {
    background: #e5e5e5;
    color: #333;
  }
  button.btn-secondary:hover {
    background: #cfcfcf;
  }
  @media (max-width: 600px) {
    .form-row {
      flex-direction: column;
    }
  }
</style>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <div class="main-wrapper">
    <div class="banner">PlayScorm</div>
    <div class="container">
      <div class="header-top">
        <div class="nav-link">
          <a href="dashboard.html">&larr; Back to Dashboard</a>
        </div>
        <button id="logout-button" onclick="logout()">Logout</button>
      </div>

      <h2>ðŸ‘¤ Update Your Profile</h2>
      
      <div id="profile-status" class="profile-status" style="display:none"></div>

      <div id="loading-container" class="loading">
        <p>Loading your profile...</p>
      </div>

      <form id="profile-form" style="display:none;">
        <div class="form-row">
          <div class="form-group">
            <label for="full-name">Full Name</label>
            <input type="text" id="full-name" placeholder="Your full name" />
          </div>
          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="your@email.com" readonly />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" placeholder="+1 (555) 000-0000" />
          </div>
          <div class="form-group">
            <label for="organization">Organization</label>
            <input type="text" id="organization" placeholder="Your organization" />
          </div>
        </div>

        <div class="form-group">
          <label for="bio">About You</label>
          <textarea id="bio" placeholder="Tell us about yourself..."></textarea>
        </div>

        <div class="form-group">
          <label for="role-display">Your Role</label>
          <input type="text" id="role-display" placeholder="Your role" readonly />
        </div>

        <div class="button-group">
          <button type="submit" class="btn">ðŸ’¾ Save Changes</button>
          <button type="button" class="btn btn-secondary" onclick="goBack()">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    const SUPABASE_URL = 'https://mfooewemvofleynanjkb.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1mb29ld2Vtdm9mbGV5bmFuamtiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTkyOTUwMjYsImV4cCI6MjA3NDg3MTAyNn0.EFvtSe-k-SPDCf1-1py6ev7nBLDJFCrNgZ95_c29_ZY';
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const statusDiv = document.getElementById('profile-status');
    const loadingContainer = document.getElementById('loading-container');
    const profileForm = document.getElementById('profile-form');

    async function checkAuthAndLoadProfile() {
      const { data: { session } } = await supabase.auth.getSession();
      if (!session) {
        window.location.href = 'login.html';
        return;
      }

      const user = session.user;
      const userId = user.id;

      try {
        const { data: profile, error } = await supabase
          .from('profiles')
          .select('*')
          .eq('id', userId)
          .single();

        loadingContainer.style.display = 'none';

        if (error && error.code !== 'PGRST116') {
          throw error;
        }

        if (profile) {
          document.getElementById('full-name').value = profile.full_name || '';
          document.getElementById('email').value = profile.email || user.email;
          document.getElementById('phone').value = profile.phone || '';
          document.getElementById('organization').value = profile.organization || '';
          document.getElementById('bio').value = profile.bio || '';
          document.getElementById('role-display').value = profile.role || 'learner';
        } else {
          document.getElementById('email').value = user.email;
          document.getElementById('role-display').value = 'learner';
        }

        profileForm.style.display = 'block';
      } catch (error) {
        loadingContainer.style.display = 'none';
        statusDiv.textContent = `Error loading profile: ${error.message}`;
        statusDiv.className = 'profile-status error';
        statusDiv.style.display = 'block';
      }
    }

    document.getElementById('profile-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const { data: { session } } = await supabase.auth.getSession();
      if (!session) {
        statusDiv.textContent = 'You must be logged in to update your profile.';
        statusDiv.className = 'profile-status error';
        statusDiv.style.display = 'block';
        return;
      }

      const userId = session.user.id;
      const fullName = document.getElementById('full-name').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const organization = document.getElementById('organization').value.trim();
      const bio = document.getElementById('bio').value.trim();

      try {
        const { data: existingProfile, error: fetchError } = await supabase
          .from('profiles')
          .select('id')
          .eq('id', userId)
          .single();

        if (existingProfile) {
          const { error: updateError } = await supabase
            .from('profiles')
            .update({
              full_name: fullName,
              phone: phone,
              organization: organization,
              bio: bio,
              updated_at: new Date().toISOString()
            })
            .eq('id', userId);

          if (updateError) throw updateError;
        } else {
          const { error: insertError } = await supabase
            .from('profiles')
            .insert({
              id: userId,
              email: session.user.email,
              full_name: fullName,
              phone: phone,
              organization: organization,
              bio: bio,
              role: 'learner'
            });

          if (insertError) throw insertError;
        }

        statusDiv.textContent = 'âœ“ Profile updated successfully!';
        statusDiv.className = 'profile-status success';
        statusDiv.style.display = 'block';

        setTimeout(() => {
          statusDiv.style.display = 'none';
        }, 3000);
      } catch (error) {
        statusDiv.textContent = `Error updating profile: ${error.message}`;
        statusDiv.className = 'profile-status error';
        statusDiv.style.display = 'block';
      }
    });

    function goBack() {
      window.location.href = 'dashboard.html';
    }

    async function logout() {
      await supabase.auth.signOut();
      window.location.href = 'login.html';
    }

    document.addEventListener('DOMContentLoaded', checkAuthAndLoadProfile);
  </script>
</body>
</html>
