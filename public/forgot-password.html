<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Forgot Password - PlayScorm</title>
<style>
  body {
    margin: 0;
    min-height: 100vh;
    background: #C0C0C0; /* light grey background */
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .main-wrapper {
    width: 100%;
    max-width: 900px;
  }
  .banner {
    width: 100%;
    background: linear-gradient(to right, #00205B, #00857D);
    color: #fff;
    text-align: center;
    font-size: 2rem;
    font-weight: 700;
    padding: 26px 0 20px 0;
    letter-spacing: 1px;
    border-radius: 20px 20px 0 0;
    box-shadow: 0 2px 8px rgba(80,100,255,0.09);
  }
  .container {
    background: #fdfdfd;
    border-radius: 0 0 20px 20px;
    box-shadow: 0 6px 32px rgba(60,45,205,0.07);
    padding: 40px 40px 50px 40px;
  }
  form {
    display: flex;
    flex-direction: column;
    max-width: 400px;
    margin: auto;
  }
  label {
    font-weight: 600;
    color: #333;
    margin-bottom: 6px;
    font-size: 14px;
  }
  input {
    padding: 10px 12px;
    margin-bottom: 20px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 15px;
    background: #fafafa;
    transition: border-color 0.3s;
  }
  input:focus {
    border-color: #0073e6;
    outline: none;
  }
  button {
    padding: 14px;
    font-size: 16px;
    font-weight: 700;
    background: linear-gradient(90deg, #7853fa 55%, #008fd5 100%);
    border: none;
    border-radius: 8px;
    color: white;
    cursor: pointer;
    transition: background 0.3s;
  }
  button:hover:not(:disabled) {
    background: linear-gradient(90deg, #5b3fa4 45%, #0073e6 100%);
  }
  button:disabled {
    background: #98c4ee;
    cursor: default;
  }
  .error-message {
    color: #cc0000;
    font-weight: 600;
    margin-bottom: 18px;
    height: 22px;
    text-align: center;
  }
  .footer-text {
    margin-top: 24px;
    font-size: 14px;
    color: #666;
    text-align: center;
  }
  .footer-text a {
    color: #7853fa;
    font-weight: 600;
    text-decoration: none;
  }
</style>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <div class="main-wrapper">
    <div class="banner">Reset Your Password</div>
    <div class="container">
      <form id="forgot-password-form" autocomplete="off">
        <div id="error-message" class="error-message"></div>
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Enter your registered email" required />
        <button type="submit" id="reset-button">Send Reset Link</button>
      </form>
      <p class="footer-text">
        Remembered? <a href="login.html">Log In</a>
      </p>
    </div>
  </div>
  <script>
    const SUPABASE_URL = 'https://mfooewemvofleynanjkb.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1mb29ld2Vtdm9mbGV5bmFuamtiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTkyOTUwMjYsImV4cCI6MjA3NDg3MTAyNn0.EFvtSe-k-SPDCf1-1py6ev7nBLDJFCrNgZ95_c29_ZY'; // Replace with your anon key
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const form = document.getElementById('forgot-password-form');
    const errorMessage = document.getElementById('error-message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorMessage.textContent = '';

      const email = document.getElementById('email').value.trim();

      if (!email) {
        errorMessage.textContent = 'Please enter your email address.';
        return;
      }

      try {
        const { data, error } = await supabase.auth.resetPasswordForEmail(email);
        if (error) {
          errorMessage.textContent = error.message;
          return;
        }
        alert('If your email is registered, you will receive a password reset link shortly.');
        window.location.href = 'login.html';
      } catch (err) {
        errorMessage.textContent = 'Unexpected error occurred.';
      }
    });
  </script>
</body>
</html>
