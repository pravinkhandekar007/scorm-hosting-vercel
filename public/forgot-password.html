<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Reset Password - PlayScorm</title>
<style>
  body {
    margin: 0;
    min-height: 100vh;
    background: #f4f9fd;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .container {
    background: white;
    padding: 40px 50px;
    border-radius: 16px;
    box-shadow: 0 4px 24px rgba(0,0,0,0.1);
    width: 360px;
    text-align: center;
  }
  h1 {
    color: #0073e6;
    margin-bottom: 20px;
    font-size: 1.8rem;
  }
  .error-message {
    color: #cc0000;
    min-height: 18px;
    margin-bottom: 10px;
    font-weight: 600;
  }
  input {
    width: 100%;
    padding: 12px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 8px;
    margin-bottom: 18px;
    box-sizing: border-box;
  }
  input:focus {
    border-color: #0073e6;
    outline: none;
  }
  button {
    width: 100%;
    padding: 14px;
    font-size: 16px;
    font-weight: 700;
    background: #0073e6;
    color: white;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: background 0.3s;
  }
  button:disabled {
    background: #99c2f0;
    cursor: default;
  }
  button:hover:not(:disabled) {
    background: #005bb5;
  }
</style>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <div class="container">
    <h1>Reset Your Password</h1>
    <div id="error-message" class="error-message"></div>
    <input type="password" id="new-password" placeholder="New Password" />
    <input type="password" id="confirm-password" placeholder="Confirm Password" />
    <button id="reset-button">Reset Password</button>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const SUPABASE_URL = 'https://mfooewemvofleynanjkb.supabase.co';
      const SUPABASE_ANON_KEY = 'YOUR_SUPABASE_ANON_KEY'; // replace with your anon key
      const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

      const errorMessage = document.getElementById('error-message');
      const newPasswordInput = document.getElementById('new-password');
      const confirmPasswordInput = document.getElementById('confirm-password');
      const resetButton = document.getElementById('reset-button');

      // Extract token from URL hash
      const hash = window.location.hash.substring(1);
      const params = new URLSearchParams(hash);
      const accessToken = params.get('access_token');

      if (!accessToken) {
        errorMessage.textContent = 'Invalid or missing reset token.';
        resetButton.disabled = true;
        return;
      }

      resetButton.addEventListener('click', async () => {
        errorMessage.textContent = '';
        const newPassword = newPasswordInput.value.trim();
        const confirmPassword = confirmPasswordInput.value.trim();

        if (newPassword.length < 6) {
          errorMessage.textContent = 'Password must be at least 6 characters.';
          return;
        }
        if (newPassword !== confirmPassword) {
          errorMessage.textContent = 'Passwords do not match.';
          return;
        }

        try {
          // Supabase will use the token from the URL hash automatically
          const { error } = await supabase.auth.updateUser({ password: newPassword });
          if (error) {
            errorMessage.textContent = error.message;
            return;
          }
          alert('Password reset successfully. Please log in with your new password.');
          window.location.href = 'login.html';
        } catch (err) {
          errorMessage.textContent = 'An unexpected error occurred.';
          console.error(err);
        }
      });
    });
  </script>
</body>
</html>
