<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Forgot Password - PlayScorm</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: #f0f2f5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .main-wrapper {
      width: 100%;
      max-width: 400px;
      margin: 20px;
    }
    .banner {
      background: linear-gradient(90deg, #7853fa 0%, #008fd5 100%);
      color: #fff;
      text-align: center;
      font-size: 1.8rem;
      font-weight: 700;
      padding: 24px;
      border-radius: 12px 12px 0 0;
    }
    .container {
      background: #fff;
      border-radius: 0 0 12px 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      padding: 32px;
    }
    h1 {
      margin: 0 0 16px 0;
      font-size: 1.5rem;
      color: #333;
      text-align: center;
    }
    .error-message {
      color: #d32f2f;
      font-weight: 600;
      margin-bottom: 16px;
      text-align: center;
      min-height: 20px;
    }
    label {
      display: block;
      font-size: 0.9rem;
      color: #555;
      margin-bottom: 6px;
    }
    input[type="email"] {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 20px;
    }
    input[type="email"]:focus {
      border-color: #008fd5;
      outline: none;
    }
    button {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      font-weight: 700;
      color: #fff;
      background: linear-gradient(90deg, #7853fa 0%, #008fd5 100%);
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: opacity 0.2s;
    }
    button:disabled {
      opacity: 0.6;
      cursor: default;
    }
    .footer-text {
      text-align: center;
      margin-top: 16px;
      font-size: 0.9rem;
      color: #666;
    }
    .footer-text a {
      color: #7853fa;
      text-decoration: none;
      font-weight: 600;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <div class="main-wrapper">
    <div class="banner">Forgot Password</div>
    <div class="container">
      <h1>Reset Your Password</h1>
      <div id="error-message" class="error-message"></div>
      <label for="email">Email Address</label>
      <input type="email" id="email" placeholder="you@example.com" required />
      <button id="send-button">Send Reset Link</button>
      <p class="footer-text">
        Remembered your password? <a href="login.html">Log In</a>
      </p>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const SUPABASE_URL = 'https://mfooewemvofleynanjkb.supabase.co';
      const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1mb29ld2Vtdm9mbGV5bmFuamtiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTkyOTUwMjYsImV4cCI6MjA3NDg3MTAyNn0.EFvtSe-k-SPDCf1-1py6ev7nBLDJFCrNgZ95_c29_ZY';
      const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

      const emailInput = document.getElementById('email');
      const sendButton = document.getElementById('send-button');
      const errorMessage = document.getElementById('error-message');

      sendButton.addEventListener('click', async () => {
        errorMessage.textContent = '';
        const email = emailInput.value.trim();
        if (!email) {
          errorMessage.textContent = 'Please enter your email address.';
          return;
        }
        sendButton.disabled = true;
        const { error } = await supabase.auth.resetPasswordForEmail(email, {
          redirectTo: 'https://scorm-hosting-vercel.vercel.app/reset-password.html'
        });
        sendButton.disabled = false;
        if (error) {
          errorMessage.textContent = error.message.includes('invalid API key')
            ? 'Invalid Supabase API key. Check your anon key.'
            : error.message;
        } else {
          errorMessage.style.color = '#2e7d32';
          errorMessage.textContent = 'Check your email for the reset link.';
        }
      });
    });
  </script>
</body>
</html>
