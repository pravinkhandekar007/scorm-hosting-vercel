<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Forgot Password - PlayScorm</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: #C0C0C0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .main-wrapper {
      width: 100%;
      max-width: 900px;
    }
    .banner {
      background: linear-gradient(to right, #00205B, #00857D);
      color: #fff;
      text-align: center;
      font-size: 2rem;
      font-weight: 700;
      padding: 26px 0 20px;
      border-radius: 20px 20px 0 0;
      box-shadow: 0 2px 8px rgba(80,100,255,0.09);
    }
    .container {
      background: #fdfdfd;
      border-radius: 0 0 20px 20px;
      box-shadow: 0 6px 32px rgba(60,45,205,0.07);
      padding: 40px;
      max-width: 400px;
      margin: auto;
    }
    h1 {
      color: #0073e6;
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.8rem;
    }
    .error-message {
      color: #cc0000;
      min-height: 18px;
      font-weight: 600;
      margin-bottom: 10px;
      text-align: center;
    }
    label {
      display: block;
      font-weight: 600;
      color: #333;
      margin-bottom: 6px;
      font-size: 14px;
    }
    input[type="email"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      background: #fafafa;
      transition: border-color 0.3s;
      box-sizing: border-box;
    }
    input[type="email"]:focus {
      border-color: #0073e6;
      outline: none;
    }
    button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      font-weight: 700;
      background: linear-gradient(90deg, #7853fa 55%, #008fd5 100%);
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:disabled {
      background: #98c4ee;
      cursor: default;
    }
    button:hover:not(:disabled) {
      background: linear-gradient(90deg, #5b3fa4 45%, #0073e6 100%);
    }
    .footer-text {
      text-align: center;
      margin-top: 16px;
      font-size: 14px;
      color: #666;
    }
    .footer-text a {
      color: #7853fa;
      font-weight: 600;
      text-decoration: none;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <div class="main-wrapper">
    <div class="banner">Forgot Password</div>
    <div class="container">
      <div id="error-message" class="error-message"></div>
      <label for="email">Email Address</label>
      <input type="email" id="email" placeholder="you@example.com" required />
      <button id="send-button">Send Reset Link</button>
      <p class="footer-text">
        Remembered your password? <a href="login.html">Log In</a>
      </p>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const supabase = window.supabase.createClient(
        'https://mfooewemvofleynanjkb.supabase.co',
        'YOUR_SUPABASE_ANON_KEY'
      );

      const emailInput = document.getElementById('email');
      const sendButton = document.getElementById('send-button');
      const errorMessage = document.getElementById('error-message');

      sendButton.addEventListener('click', async () => {
        errorMessage.textContent = '';
        const email = emailInput.value.trim();
        if (!email) {
          errorMessage.textContent = 'Please enter your email address.';
          return;
        }
        sendButton.disabled = true;
        const { error } = await supabase.auth.resetPasswordForEmail(email, {
          redirectTo: 'https://scorm-hosting-vercel.vercel.app/reset-password.html'
        });
        sendButton.disabled = false;
        if (error) {
          errorMessage.textContent = error.message;
          return;
        }
        alert('If that email is registered, you will receive a reset link shortly.');
      });
    });
  </script>
</body>
</html>
