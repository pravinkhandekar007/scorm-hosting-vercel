<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Forgot Password - PlayScorm</title>
<!-- your existing styles -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <!-- your existing HTML structure -->
  <script>
    const SUPABASE_URL = 'https://mfooewemvofleynanjkb.supabase.co';
    const SUPABASE_ANON_KEY = 'YOUR_ANON_KEY';
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    document.getElementById('forgot-password-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();

      try {
        const { error } = await supabase.auth.resetPasswordForEmail(email, {
          redirectTo: 'https://scorm-hosting-vercel.vercel.app/reset-password.html'
        });
        
        if (error) {
          document.getElementById('error-message').textContent = error.message;
          return;
        }
        alert('Password reset email sent. Check your inbox.');
      } catch (err) {
        document.getElementById('error-message').textContent = 'Unexpected error occurred.';
      }
    });
  </script>
</body>
</html>
