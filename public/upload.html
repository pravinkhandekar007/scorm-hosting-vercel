<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="description" content="Upload SCORM courses to PlayScorm - Easy SCORM file upload and management for e-learning.">
<meta name="keywords" content="SCORM upload, upload SCORM course, SCORM package, SCORM 1.2, SCORM 2004, course upload, e-learning">
<meta name="author" content="PlayScorm">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Upload Course - PlayScorm | SCORM Course Manager</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  body {
    min-height: 100vh;
    background: #C0C0C0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    padding: 0;
  }
  .main-wrapper {
    width: 100%;
    max-width: 100%;
    margin: 0 auto;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }
  .banner {
    width: 100%;
    background: linear-gradient(to right, #00205B, #00857D);
    color: #fff;
    text-align: center;
    font-size: 2rem;
    font-weight: 700;
    padding: 26px 0 20px 0;
    letter-spacing: 1px;
    box-shadow: 0 2px 8px rgba(80,100,255,0.09);
    flex-shrink: 0;
  }
  .container {
    background: #fdfdfd;
    box-shadow: 0 6px 32px rgba(60,45,205,0.07);
    border-radius: 0 0 20px 20px;
    flex: 1;
    padding: 50px 40px;
    max-width: 700px;
    margin: 0 auto;
    width: 100%;
  }
  .header-top {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 30px;
    padding-bottom: 20px;
    border-bottom: 2px solid #e9ecef;
  }
  .nav-link {
    text-align: left;
  }
  .nav-link a {
    color: #0073e6;
    text-decoration: none;
    font-weight: 600;
    font-size: 15px;
    transition: color 0.3s;
  }
  .nav-link a:hover {
    color: #005bb3;
  }
  #logout-button {
    background: linear-gradient(90deg, #dc3545 0%, #c82333 100%);
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 8px;
    font-size: 14px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s;
    display: none;
  }
  #logout-button:hover {
    background: linear-gradient(90deg, #c82333 0%, #bd2130 100%);
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(220,53,69,0.3);
  }
  h2 {
    color: #0073e6;
    font-size: 1.8rem;
    margin-bottom: 30px;
    text-align: center;
    font-weight: 600;
  }
  #login-info {
    margin-bottom: 30px;
    padding: 15px 20px;
    background-color: #f0f7ff;
    border-left: 5px solid #0073e6;
    border-radius: 8px;
    text-align: center;
    color: #204060;
    font-weight: 500;
    font-size: 15px;
  }
  #login-info a {
    color: #0073e6;
    text-decoration: none;
    font-weight: 600;
  }
  #login-info a:hover {
    text-decoration: underline;
  }
  label {
    display: block;
    margin-top: 25px;
    margin-bottom: 10px;
    font-weight: 600;
    color: #333;
    font-size: 15px;
  }
  input[type="text"],
  input[type="file"],
  select {
    width: 100%;
    padding: 12px 15px;
    margin-bottom: 5px;
    border: 1px solid #ccc;
    border-radius: 8px;
    box-sizing: border-box;
    font-size: 15px;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #fafafa;
    transition: border-color 0.3s;
  }
  input[type="text"]:focus,
  input[type="file"]:focus,
  select:focus {
    border-color: #0073e6;
    outline: none;
    background: #fff;
  }
  input[type="file"] {
    padding: 10px 12px;
    cursor: pointer;
  }
  input[type="file"]::file-selector-button {
    padding: 8px 16px;
    background: linear-gradient(90deg, #7853fa 55%, #008fd5 100%);
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-weight: 600;
    transition: all 0.3s;
  }
  input[type="file"]::file-selector-button:hover {
    background: linear-gradient(90deg, #5b3fa4 45%, #0073e6 100%);
  }
  .btn,
  button[type="button"],
  button[type="submit"] {
    background: linear-gradient(90deg, #7853fa 55%, #008fd5 100%);
    color: white;
    padding: 14px 20px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    width: 100%;
    margin-top: 25px;
    font-size: 16px;
    font-weight: 600;
    transition: all 0.3s;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    text-align: center;
    text-decoration: none;
    display: inline-block;
    box-sizing: border-box;
  }
  button[type="button"]:hover,
  button[type="submit"]:hover,
  .btn:hover {
    background: linear-gradient(90deg, #5b3fa4 45%, #0073e6 100%);
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(120,83,250,0.3);
  }
  button:disabled,
  button[type="submit"]:disabled {
    background: #99c2f0;
    cursor: default;
    transform: none;
    box-shadow: 0 2px 6px rgba(0,0,0,0.05);
  }
  .btn-secondary {
    background: linear-gradient(90deg, #6c757d 0%, #5a6268 100%);
  }
  .btn-secondary:hover {
    background: linear-gradient(90deg, #5a6268 0%, #495057 100%);
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(108,117,125,0.3);
  }
  #upload-status {
    margin-top: 25px;
    text-align: center;
    font-weight: 600;
    color: #00205B;
    padding: 15px;
    border-radius: 8px;
    background: #f0f7ff;
    border-left: 5px solid #0073e6;
    min-height: 20px;
  }
  #upload-status.success {
    background: #e8f5e9;
    color: #2e7d32;
    border-left-color: #4caf50;
  }
  #upload-status.error {
    background: #ffebee;
    color: #c62828;
    border-left-color: #f44336;
  }
  .action-buttons {
    display: flex;
    flex-direction: column;
    gap: 12px;
    margin-top: 25px;
    display: none;
  }
  .action-buttons .btn,
  .action-buttons button {
    width: 100%;
    margin-top: 0;
  }
  .action-buttons a {
    text-decoration: none;
    padding: 14px 20px;
    border-radius: 10px;
    cursor: pointer;
    font-size: 16px;
    font-weight: 600;
    text-align: center;
    transition: all 0.3s;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  }
  @media (max-width: 768px) {
    .banner {
      font-size: 1.5rem;
      padding: 20px 15px;
    }
    .container {
      padding: 30px 25px;
      max-width: 100%;
      border-radius: 0;
    }
    .header-top {
      flex-direction: column;
      gap: 15px;
      align-items: flex-start;
    }
    #logout-button {
      width: 100%;
    }
    h2 {
      font-size: 1.5rem;
      margin-bottom: 25px;
    }
  }
</style>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <div class="main-wrapper">
    <div class="banner">PlayScorm</div>
    <div class="container">
      <div class="header-top">
        <div class="nav-link">
          <a href="dashboard.html">&larr; Back to Dashboard</a>
        </div>
        <button id="logout-button" onclick="logout()">Logout</button>
      </div>

      <h2>üì§ Upload SCORM Course</h2>
      
      <div id="login-info">Please log in to proceed with the upload.</div>

      <form id="upload-form">
        <label for="course-title">Course Title</label>
        <input type="text" id="course-title" placeholder="Enter course title" required />

        <label for="retention-period">Retention Period</label>
        <select id="retention-period" required>
          <option value="">Select retention period...</option>
          <option value="0.0417">1 hour</option>
          <option value="1">1 day</option>
          <option value="7">1 week</option>
          <option value="30">1 month</option>
          <option value="60">2 months</option>
          <option value="90">3 months</option>
          <option value="180">6 months</option>
          <option value="360">12 months</option>
        </select>

        <label for="scorm-file">SCORM ZIP File (imsmanifest.xml inside)</label>
        <input type="file" id="scorm-file" accept=".zip" required />

        <button type="button" onclick="uploadFile()" id="upload-button">Upload Course</button>
      </form>

      <div id="upload-status"></div>

      <div id="result-links" class="action-buttons">
        <a href="#" id="launch-link" class="btn" target="_blank" rel="noopener noreferrer">‚ñ∂Ô∏è Launch Course</a>
        <a href="dashboard.html" class="btn btn-secondary">üìã View All Courses</a>
        <button type="button" id="upload-another-button" class="btn">üì§ Upload Another Course</button>
      </div>
    </div>
  </div>

  <script>
    const SUPABASE_URL = 'https://mfooewemvofleynanjkb.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1mb29ld2Vtdm9mbGV5bmFuamtiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTkyOTUwMjYsImV4cCI6MjA3NDg3MTAyNn0.EFvtSe-k-SPDCf1-1py6ev7nBLDJFCrNgZ95_c29_ZY';
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    async function checkAuth() {
      const { data: { user } } = await supabase.auth.getUser();
      const infoDiv = document.getElementById('login-info');
      const uploadButton = document.getElementById('upload-button');
      const logoutButton = document.getElementById('logout-button');
      if (user) {
        infoDiv.textContent = `Logged in as: ${user.email}. Ready to upload your SCORM course.`;
        infoDiv.style.background = '#e8f5e9';
        infoDiv.style.borderLeftColor = '#4caf50';
        infoDiv.style.color = '#2e7d32';
        uploadButton.disabled = false;
        logoutButton.style.display = 'block';
      } else {
        infoDiv.innerHTML = 'You are not logged in. <a href="login.html">Click here to Log In or Sign Up.</a>';
        uploadButton.disabled = true;
        logoutButton.style.display = 'none';
      }
    }

    async function logout() {
      await supabase.auth.signOut();
      window.location.href = 'login.html';
    }

    async function uploadFile() {
      const fileInput = document.getElementById('scorm-file');
      const courseTitleInput = document.getElementById('course-title');
      const file = fileInput.files[0];
      const courseTitle = courseTitleInput.value.trim();
      const retentionDays = document.getElementById('retention-period').value;
      const statusDiv = document.getElementById('upload-status');
      const resultLinks = document.getElementById('result-links');
      const launchLink = document.getElementById('launch-link');
      const uploadAnotherBtn = document.getElementById('upload-another-button');

      statusDiv.textContent = '';
      statusDiv.className = '';
      resultLinks.style.display = 'none';

      if (!file || !courseTitle || !retentionDays) {
        statusDiv.textContent = 'Please fill all required fields.';
        statusDiv.className = 'error';
        return;
      }

      const { data: { session } } = await supabase.auth.getSession();
      const user = session?.user;
      if (!session?.access_token || !user) {
        statusDiv.textContent = 'Upload Failed: User must be logged in.';
        statusDiv.className = 'error';
        return;
      }

      const courseSlug = 'course-' + Date.now() + '-' + crypto.randomUUID();
      const fileSizeMB = file.size / (1024 * 1024);

      try {
        statusDiv.textContent = 'Uploading course, please wait...';
        statusDiv.className = '';
        
        const encodedCourseTitle = encodeURIComponent(courseTitle);

        const uploadUrl = `${SUPABASE_URL}/functions/v1/process-scorm-upload?course=${courseSlug}&retention_days=${retentionDays}&courseTitle=${encodedCourseTitle}`;
        const response = await fetch(uploadUrl, {
          method: 'POST',
          headers: {
            Authorization: `Bearer ${session.access_token}`,
            'Content-Type': 'application/octet-stream'
          },
          body: file
        });
        if (!response.ok) {
          const errorText = await response.text();
          throw new Error(`Upload error ${response.status} - ${errorText}`);
        }

        await fetch(`${SUPABASE_URL}/rest/v1/courses`, {
          method: 'POST',
          headers: {
            apikey: SUPABASE_ANON_KEY,
            Authorization: `Bearer ${session.access_token}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            course_slug: courseSlug,
            title: courseTitle,
            package_path: courseSlug,
            launch_url: 'index.html',
            expires_at: new Date().toISOString(),
            user_id: user.id
          })
        });

        // **NEW: Call update-usage Edge Function to track storage and course count**
        try {
          const usageResponse = await fetch(`${SUPABASE_URL}/functions/v1/update-usage`, {
            method: 'POST',
            headers: {
              Authorization: `Bearer ${session.access_token}`,
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              user_id: user.id,
              additional_storage_mb: fileSizeMB,
              additional_courses: 1
            })
          });
          if (!usageResponse.ok) {
            console.warn('Warning: Usage tracking update failed, but course uploaded successfully.');
          }
        } catch (usageError) {
          console.warn('Warning: Could not update usage tracking:', usageError);
        }

        statusDiv.textContent = `‚úì Upload successful! Course "${courseTitle}" is ready to launch.`;
        statusDiv.className = 'success';
        document.getElementById('upload-button').style.display = 'none';
        document.getElementById('scorm-file').disabled = true;
        document.getElementById('course-title').disabled = true;
        document.getElementById('retention-period').disabled = true;

        const playerUrl = `player.html?course=${courseSlug}`;
        launchLink.href = playerUrl;
        resultLinks.style.display = 'flex';

        uploadAnotherBtn.onclick = () => {
          document.getElementById('upload-form').reset();
          statusDiv.textContent = '';
          statusDiv.className = '';
          resultLinks.style.display = 'none';
          document.getElementById('upload-button').style.display = 'block';
          document.getElementById('scorm-file').disabled = false;
          document.getElementById('course-title').disabled = false;
          document.getElementById('retention-period').disabled = false;
        };
      } catch (error) {
        statusDiv.textContent = `Error: ${error.message}`;
        statusDiv.className = 'error';
      }
    }

    document.addEventListener('DOMContentLoaded', checkAuth);
  </script>
</body>
</html>
