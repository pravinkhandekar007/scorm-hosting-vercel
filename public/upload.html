<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="description" content="Upload SCORM courses to PlayScorm - Easy SCORM file upload and management for e-learning.">
<meta name="keywords" content="SCORM upload, upload SCORM course, SCORM package, SCORM 1.2, SCORM 2004, course upload, e-learning">
<meta name="author" content="PlayScorm">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Upload Course - PlayScorm | SCORM Course Manager</title>
<style>
  body {
    min-height: 100vh;
    background: #C0C0C0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
  }
  .main-wrapper {
    max-width: 1100px;
    margin: 40px auto 0 auto;
    border-radius: 20px;
    box-shadow: 0 6px 32px rgba(60,45,205,0.07);
    background: #fdfdfd;
    overflow: visible;
    display: flex;
    flex-direction: column;
  }
  .banner {
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 20px 20px 0 0;
    width: 100%;
    background: linear-gradient(to right, #00205B, #00857D);
    color: #fff;
    font-size: 2rem;
    font-weight: 700;
    padding: 28px 34px 22px 34px;
    letter-spacing: 1px;
    box-shadow: 0 2px 8px rgba(80,100,255,0.09);
  }
  .container {
    padding: 48px 42px 44px 42px;
    max-width: 700px;
    margin: 0 auto;
    background: #fdfdfd;
    border-radius: 0 0 20px 20px;
    box-sizing: border-box;
  }
  .header-top {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 30px;
    padding-bottom: 20px;
    border-bottom: 2px solid #e9ecef;
  }
  .nav-link a {
    color: #0073e6;
    text-decoration: none;
    font-weight: 600;
    font-size: 15px;
    transition: color 0.3s;
  }
  .nav-link a:hover {
    color: #005bb3;
  }
  #logout-button {
    background: linear-gradient(90deg, #dc3545 0%, #c82333 100%);
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 8px;
    font-size: 14px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s;
    display: none;
    box-shadow: 0 2px 6px rgba(220,53,69,0.13);
  }
  #logout-button:hover {
    background: linear-gradient(90deg, #c82333 0%, #bd2130 100%);
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(220,53,69,0.21);
  }
  h2 {
    color: #0073e6;
    font-size: 1.8rem;
    margin-bottom: 30px;
    text-align: center;
    font-weight: 600;
  }
  #login-info {
    margin-bottom: 30px;
    padding: 15px 20px;
    background-color: #f0f7ff;
    border-left: 5px solid #0073e6;
    border-radius: 8px;
    text-align: center;
    color: #204060;
    font-weight: 500;
    font-size: 15px;
  }
  #login-info a {
    color: #0073e6;
    text-decoration: none;
    font-weight: 600;
  }
  #login-info a:hover {
    text-decoration: underline;
  }
  label {
    display: block;
    margin-top: 25px;
    margin-bottom: 10px;
    font-weight: 600;
    color: #333;
    font-size: 15px;
  }
  input[type="text"],
  input[type="file"],
  select {
    width: 100%;
    padding: 12px 15px;
    margin-bottom: 5px;
    border: 1px solid #ccc;
    border-radius: 8px;
    box-sizing: border-box;
    font-size: 15px;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #fafafa;
    transition: border-color 0.3s;
  }
  input[type="text"]:focus,
  input[type="file"]:focus,
  select:focus {
    border-color: #0073e6;
    outline: none;
    background: #fff;
  }
  input[type="file"] {
    padding: 10px 12px;
    cursor: pointer;
  }
  input[type="file"]::file-selector-button {
    padding: 8px 16px;
    background: linear-gradient(90deg, #7853fa 55%, #008fd5 100%);
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-weight: 600;
    transition: all 0.3s;
  }
  input[type="file"]::file-selector-button:hover {
    background: linear-gradient(90deg, #5b3fa4 45%, #0073e6 100%);
  }
  .btn,
  button[type="button"],
  button[type="submit"] {
    background: linear-gradient(90deg, #7853fa 55%, #008fd5 100%);
    color: white;
    padding: 14px 20px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    width: 100%;
    margin-top: 25px;
    font-size: 16px;
    font-weight: 600;
    transition: all 0.3s;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    text-align: center;
    text-decoration: none;
    display: inline-block;
    box-sizing: border-box;
  }
  button[type="button"]:hover,
  button[type="submit"]:hover,
  .btn:hover {
    background: linear-gradient(90deg, #5b3fa4 45%, #0073e6 100%);
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(120,83,250,0.3);
  }
  button:disabled,
  button[type="submit"]:disabled {
    background: #99c2f0;
    cursor: default;
    transform: none;
    box-shadow: 0 2px 6px rgba(0,0,0,0.05);
  }
  .btn-secondary {
    background: linear-gradient(90deg, #6c757d 0%, #5a6268 100%);
  }
  .btn-secondary:hover {
    background: linear-gradient(90deg, #5a6268 0%, #495057 100%);
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(108,117,125,0.3);
  }
  #upload-status {
    margin-top: 25px;
    text-align: center;
    font-weight: 600;
    color: #00205B;
    padding: 15px;
    border-radius: 8px;
    background: #f0f7ff;
    border-left: 5px solid #0073e6;
    min-height: 20px;
  }
  #upload-status.success {
    background: #e8f5e9;
    color: #2e7d32;
    border-left-color: #4caf50;
  }
  #upload-status.error {
    background: #ffebee;
    color: #c62828;
    border-left-color: #f44336;
  }
  .action-buttons {
    display: flex;
    flex-direction: column;
    gap: 12px;
    margin-top: 25px;
    display: none;
  }
  .action-buttons .btn,
  .action-buttons button {
    width: 100%;
    margin-top: 0;
  }
  .action-buttons a {
    text-decoration: none;
    padding: 14px 20px;
    border-radius: 10px;
    cursor: pointer;
    font-size: 16px;
    font-weight: 600;
    text-align: center;
    transition: all 0.3s;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  }
  @media (max-width: 900px) {
    .main-wrapper {
      max-width: 100vw;
      border-radius: 0;
    }
    .container {
      padding: 28px 14px;
      border-radius: 0 0 14px 14px;
    }
    .banner {
      font-size: 1.5rem;
      padding: 20px 10px;
      border-radius: 14px 14px 0 0;
    }
  }
</style>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <div class="main-wrapper">
    <div class="banner">PlayScorm</div>
    <div class="container">
      <div class="header-top">
        <div class="nav-link">
          <a href="dashboard.html">&larr; Back to Dashboard</a>
        </div>
        <button id="logout-button" onclick="logout()">Logout</button>
      </div>

      <h2>üì§ Upload SCORM Course</h2>
      
      <div id="login-info">Please log in to proceed with the upload.</div>

      <form id="upload-form">
        <label for="course-title">Course Title</label>
        <input type="text" id="course-title" placeholder="Enter course title" required />

        <label for="retention-period">Retention Period</label>
        <select id="retention-period" required>
          <option value="">Select retention period...</option>
          <option value="0.0417">1 hour</option>
          <option value="1">1 day</option>
          <option value="7">1 week</option>
          <option value="30">1 month</option>
          <option value="60">2 months</option>
          <option value="90">3 months</option>
          <option value="180">6 months</option>
          <option value="360">12 months</option>
        </select>

        <label for="scorm-file">SCORM ZIP File (imsmanifest.xml inside)</label>
        <input type="file" id="scorm-file" accept=".zip" required />

        <button type="button" onclick="uploadFile()" id="upload-button">Upload Course</button>
      </form>

      <div id="upload-status"></div>

      <div id="result-links" class="action-buttons">
        <a href="#" id="launch-link" class="btn" target="_blank" rel="noopener noreferrer">‚ñ∂Ô∏è Launch Course</a>
        <a href="dashboard.html" class="btn btn-secondary">üìã View All Courses</a>
        <button type="button" id="upload-another-button" class="btn">üì§ Upload Another Course</button>
      </div>
    </div>
  </div>
  <script>
    // --- Your functional JS code as in your upload page ---
  </script>
</body>
</html>
