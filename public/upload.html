<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="description" content="Upload SCORM courses to PlayScorm - Easy SCORM file upload and management for e-learning.">
  <meta name="keywords" content="SCORM upload, upload SCORM course, SCORM package, SCORM 1.2, SCORM 2004, course upload, e-learning">
  <meta name="author" content="PlayScorm">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Course - PlayScorm | SCORM Course Manager</title>
  <style>
    body {
      min-height: 100vh;
      background: #ededed;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
    }
    .main-wrapper {
      min-height: 100vh;
      background: #ededed;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .banner, .container {
      max-width: 700px;
      width: 100%;
      margin: 0 auto;
    }
    .banner {
      background: linear-gradient(90deg, #00205B, #00857D);
      color: #fff;
      padding: 26px 0 20px 0;
      font-size: 2rem;
      font-weight: 700;
      text-align: center;
      letter-spacing: 1px;
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
      box-shadow: 0 2px 8px rgba(80,100,255,0.09);
    }
    .container {
      background: #fff;
      margin-top: 0;
      border-bottom-left-radius: 20px;
      border-bottom-right-radius: 20px;
      box-shadow: 0 8px 40px 0 rgba(23,50,140,0.09);
      padding: 32px 32px 32px 32px;
      position: relative;
      display: flex;
      flex-direction: column;
      gap: 0;
    }
    .header-top {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }
    .nav-link a {
      color: #2574ea;
      text-decoration: none;
      font-weight: 600;
      font-size: 15px;
      letter-spacing: 0.2px;
    }
    .nav-link a:hover { color: #1345b6; }
    #logout-button {
      background: #444d55;
      border: none;
      color: #fff;
      border-radius: 9px;
      padding: 8px 18px;
      font-size: 14px;
      font-weight: 600;
      box-shadow: 0 2px 6px rgba(0,0,0,0.13);
      cursor: pointer;
      transition: background .2s;
      display: none;
    }
    #logout-button:hover {
      background: #2d343b;
    }
    h2 {
      color: #2196f3;
      font-size: 1.6rem;
      font-weight: 700;
      margin: 25px 0 18px 0;
      text-align: left;
      letter-spacing: 0.5px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    #login-info {
      display: block;
      margin: 14px 0 25px 0;
      padding: 12px 20px;
      background: #f2f8ff;
      border-left: 5px solid #2196f3;
      color: #14619e;
      border-radius: 10px;
      font-size: 15px;
      font-weight: 500;
      box-shadow: 0px 2px 8px rgba(60,45,205,0.03);
      transition: all .2s;
    }
    #login-info.success {
      background: #e8f5e9;
      border-left-color: #3bc35c;
      color: #2e7d32;
    }
    #login-info.error {
      background: #ffebee;
      border-left-color: #f44336;
      color: #c62828;
    }
    label {
      margin-top: 18px;
      margin-bottom: 6px;
      font-weight: 600;
      color: #253858;
      font-size: 15px;
    }
    input[type="text"], select, input[type="file"] {
      width: 100%;
      padding: 12px 15px;
      border: 1.5px solid #dee2e6;
      border-radius: 9px;
      font-size: 15px;
      background: #fafcff;
      box-sizing: border-box;
      margin-bottom: 4px;
      transition: border .2s;
    }
    input[type="text"]:focus, select:focus, input[type="file"]:focus {
      border-color: #2196f3;
      outline: none;
      background: #f0faff;
    }
    input[type="file"]::file-selector-button {
      padding: 8px 18px;
      background: linear-gradient(90deg, #7853fa 55%, #008fd5 100%);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s;
    }
    input[type="file"]::file-selector-button:hover {
      background: linear-gradient(90deg, #5b3fa4 45%, #0073e6 100%);
    }
    button, .btn {
      padding: 13px 21px;
      border-radius: 10px;
      font-size: 15px;
      font-weight: 600;
      border: none;
      cursor: pointer;
      transition: .2s all;
      margin-top: 20px;
      box-shadow: 0 2px 5px 0 rgba(120,83,250,0.17);
    }
    #upload-button, .btn-primary {
      background: linear-gradient(90deg, #00c781 0%, #0095db 100%);
      color: #fff;
    }
    #upload-button:hover, .btn-primary:hover {
      background: linear-gradient(90deg, #0076ff 0%, #36ebac 100%);
    }
    .btn-secondary {
      background: linear-gradient(90deg, #6c757d 0%, #5a6268 100%);
      color: #fff;
    }
    .btn-secondary:hover {
      background: linear-gradient(90deg, #5a6268 0%, #495057 100%);
    }
    .action-buttons {
      display: none;
      flex-direction: row;
      gap: 16px;
      margin-top: 27px;
      justify-content: stretch;
      width: 100%;
    }
    .action-buttons .btn, .action-buttons button, .action-buttons a {
      width: 100%;
      margin: 0;
      text-align: center;
      box-sizing: border-box;
      border-radius: 9px;
      box-shadow: 0 1px 3px rgba(60,45,205,0.05);
    }
    #upload-status {
      margin-top: 22px;
      padding: 11px 15px;
      text-align: center;
      font-size: 15px;
      border-radius: 8px;
      font-weight: 600;
      background: #f0f7ff;
      border-left: 4px solid #2196f3;
      color: #14619e;
      transition: all .2s;
      min-height: 24px;
    }
    #upload-status.success {
      background: #e8f5e9;
      color: #137a3b;
      border-left-color: #31c452;
    }
    #upload-status.error {
      background: #ffebee;
      color: #c62828;
      border-left-color: #f44336;
    }
    @media (max-width: 800px) {
      .banner, .container { max-width: 100vw; }
      .container { padding: 18px 4vw 25px 4vw; }
    }
    @media (max-width: 700px) {
      .banner, .container { max-width: 99vw; }
      .container { padding: 12px 2vw 18px 2vw; }
      .action-buttons { flex-direction: column; gap: 12px; }
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <div class="main-wrapper">
    <div class="banner">PlayScorm</div>
    <div class="container">
      <div class="header-top">
        <div class="nav-link">
          <a href="dashboard.html">&larr; Back to Dashboard</a>
        </div>
        <button id="logout-button" onclick="logout()">Logout</button>
      </div>
      <h2>üì§ Upload SCORM Course</h2>
      <div id="login-info">Please log in to proceed with the upload.</div>
      <form id="upload-form">
        <label for="course-title">Course Title</label>
        <input type="text" id="course-title" placeholder="Enter course title" required />
        <label for="retention-period">Retention Period</label>
        <select id="retention-period" required>
          <option value="">Select retention period...</option>
          <option value="0.0417">1 hour</option>
          <option value="1">1 day</option>
          <option value="7">1 week</option>
          <option value="30">1 month</option>
          <option value="60">2 months</option>
          <option value="90">3 months</option>
          <option value="180">6 months</option>
          <option value="360">12 months</option>
        </select>
        <label for="scorm-file">SCORM ZIP File (imsmanifest.xml inside)</label>
        <input type="file" id="scorm-file" accept=".zip" required />
        <button type="button" onclick="uploadFile()" id="upload-button" class="btn btn-primary">Upload Course</button>
      </form>
      <div id="upload-status"></div>
      <div id="result-links" class="action-buttons">
        <a href="#" id="launch-link" class="btn btn-primary" target="_blank" rel="noopener noreferrer">‚ñ∂Ô∏è Launch Course</a>
        <a href="dashboard.html" class="btn btn-secondary">üìã View All Courses</a>
        <button type="button" id="upload-another-button" class="btn btn-primary">üì§ Upload Another Course</button>
      </div>
    </div>
  </div>
  <script>
    const SUPABASE_URL = 'https://mfooewemvofleynanjkb.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1mb29ld2Vtdm9mbGV5bmFuamtiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTkyOTUwMjYsImV4cCI6MjA3NDg3MTAyNn0.EFvtSe-k-SPDCf1-1py6ev7nBLDJFCrNgZ95_c29_ZY';
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    async function checkAuth() {
      const { data: { user } } = await supabase.auth.getUser();
      const infoDiv = document.getElementById('login-info');
      const uploadButton = document.getElementById('upload-button');
      const logoutButton = document.getElementById('logout-button');
      if (user) {
        infoDiv.textContent = `Logged in as: ${user.email}. Ready to upload your SCORM course.`;
        infoDiv.className = "success";
        uploadButton.disabled = false;
        logoutButton.style.display = 'block';
      } else {
        infoDiv.innerHTML = 'You are not logged in. <a href="login.html">Click here to Log In or Sign Up.</a>';
        infoDiv.className = "";
        uploadButton.disabled = true;
        logoutButton.style.display = 'none';
      }
    }

    async function logout() {
      await supabase.auth.signOut();
      window.location.href = 'login.html';
    }

    async function uploadFile() {
      const fileInput = document.getElementById('scorm-file');
      const courseTitleInput = document.getElementById('course-title');
      const file = fileInput.files[0];
      const courseTitle = courseTitleInput.value.trim();
      const retentionDays = document.getElementById('retention-period').value;
      const statusDiv = document.getElementById('upload-status');
      const resultLinks = document.getElementById('result-links');
      const launchLink = document.getElementById('launch-link');
      const uploadAnotherBtn = document.getElementById('upload-another-button');

      statusDiv.textContent = '';
      statusDiv.className = '';
      resultLinks.style.display = 'none';

      if (!file || !courseTitle || !retentionDays) {
        statusDiv.textContent = 'Please fill all required fields.';
        statusDiv.className = 'error';
        return;
      }

      const { data: { session } } = await supabase.auth.getSession();
      const user = session?.user;
      if (!session?.access_token || !user) {
        statusDiv.textContent = 'Upload Failed: User must be logged in.';
        statusDiv.className = 'error';
        return;
      }

      const courseSlug = 'course-' + Date.now() + '-' + crypto.randomUUID();
      const fileSizeMB = file.size / (1024 * 1024);

      try {
        statusDiv.textContent = 'Uploading course, please wait...';
        statusDiv.className = '';
        
        const encodedCourseTitle = encodeURIComponent(courseTitle);

        // Calculate expiration date based on retention_days
        const expirationDate = new Date();
        expirationDate.setTime(expirationDate.getTime() + parseFloat(retentionDays) * 24 * 60 * 60 * 1000);

        // Step 1: Upload SCORM file to storage
        const uploadUrl = `${SUPABASE_URL}/functions/v1/process-scorm-upload?course=${courseSlug}&retention_days=${retentionDays}&courseTitle=${encodedCourseTitle}`;
        const response = await fetch(uploadUrl, {
          method: 'POST',
          headers: {
            Authorization: `Bearer ${session.access_token}`,
            'Content-Type': 'application/octet-stream'
          },
          body: file
        });
        if (!response.ok) {
          const errorText = await response.text();
          throw new Error(`Upload error ${response.status} - ${errorText}`);
        }

        // Step 2: Insert course into database, handle 409 conflict
        let courseInserted = false;
        const courseInsertResponse = await fetch(`${SUPABASE_URL}/rest/v1/courses`, {
          method: 'POST',
          headers: {
            apikey: SUPABASE_ANON_KEY,
            Authorization: `Bearer ${session.access_token}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            course_slug: courseSlug,
            title: courseTitle,
            package_path: courseSlug,
            launch_url: 'index.html',
            expires_at: expirationDate.toISOString(),
            user_id: user.id
          })
        });

        if (courseInsertResponse.status === 409) {
          const updateResponse = await fetch(`${SUPABASE_URL}/rest/v1/courses?course_slug=eq.${courseSlug}`, {
            method: 'PATCH',
            headers: {
              apikey: SUPABASE_ANON_KEY,
              Authorization: `Bearer ${session.access_token}`,
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              title: courseTitle,
              package_path: courseSlug,
              launch_url: 'index.html',
              expires_at: expirationDate.toISOString()
            })
          });
          if (!updateResponse.ok) {
            throw new Error(`Course update failed: ${updateResponse.status}`);
          }
          courseInserted = true;
        } else if (courseInsertResponse.ok) {
          courseInserted = true;
        } else {
          const errorText = await courseInsertResponse.text();
          throw new Error(`Course insert failed: ${courseInsertResponse.status} - ${errorText}`);
        }

        // Step 3: Update usage tracking (FIRE-AND-FORGET - don't wait for it)
        if (courseInserted) {
          fetch(`${SUPABASE_URL}/functions/v1/update-usage`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              user_id: user.id,
              additional_storage_mb: fileSizeMB,
              additional_courses: 1
            })
          }).catch(() => {});
        }

        // Step 4: Show success immediately (don't wait for usage tracking)
        statusDiv.textContent = `‚úì Upload successful! Course "${courseTitle}" is ready to launch.`;
        statusDiv.className = 'success';
        document.getElementById('upload-button').style.display = 'none';
        document.getElementById('scorm-file').disabled = true;
        document.getElementById('course-title').disabled = true;
        document.getElementById('retention-period').disabled = true;

        const playerUrl = `player.html?course=${courseSlug}`;
        launchLink.href = playerUrl;
        resultLinks.style.display = 'flex';

        uploadAnotherBtn.onclick = () => {
          document.getElementById('upload-form').reset();
          statusDiv.textContent = '';
          statusDiv.className = '';
          resultLinks.style.display = 'none';
          document.getElementById('upload-button').style.display = 'block';
          document.getElementById('scorm-file').disabled = false;
          document.getElementById('course-title').disabled = false;
          document.getElementById('retention-period').disabled = false;
        };
      } catch (error) {
        statusDiv.textContent = `Error: ${error.message}`;
        statusDiv.className = 'error';
      }
    }

    document.addEventListener('DOMContentLoaded', checkAuth);
  </script>
</body>
</html>
