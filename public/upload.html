<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Upload Course - PlayScorm</title>
<style>
  body {
    margin: 0;
    min-height: 100vh;
    background: #C0C0C0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    padding: 20px;
    box-sizing: border-box;
  }
  .main-wrapper {
    max-width: 1100px;
    margin: 38px auto 0 auto;
    background: #fdfdfd;
    border-radius: 20px;
    box-shadow: 0 6px 32px rgba(60,45,205,0.07);
    padding-bottom: 40px;
    overflow: hidden;
  }
  .banner {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 20px;
    width: 100%;
    background: linear-gradient(to right, #00205B 0%, #00857D 100%);
    color: #fff;
    font-size: 2rem;
    font-weight: 700;
    padding: 28px 34px 24px 34px;
    border-radius: 20px 20px 0 0;
    position: relative;
  }
  .banner-logo {
    height: 54px;
    width: auto;
    flex-shrink: 0;
    background: #fff;
    border-radius: 12px;
    padding: 8px;
    box-sizing: border-box;
  }
  .banner-title-centered {
    flex: 1;
    text-align: center;
    margin: 0;
    font-size: 2rem;
    font-weight: 700;
    letter-spacing: 1px;
    color: #fff;
  }
  .container {
    padding: 0 42px;
    margin-top: 24px;
  }
  /* Additional page-specific styling as needed, matching your app theme... */
</style>
</head>
<body>
<div class="main-wrapper">
  <div class="banner">
    <img src="logo.png" alt="Logo" class="banner-logo"/>
    <span class="banner-title-centered">Upload Course</span>
  </div>
  <div class="container">
    <!-- Your upload form and related content goes here.
         Example skeleton below;
         Replace with your real form and JS as needed. -->
    <h2 style="color:#00205B; font-size:1.35rem; font-weight:600; margin-bottom:28px; text-align:center;">Upload a new SCORM course package</h2>
    <form id="upload-form" style="background:#f8fafc;border-radius:12px;padding:32px;box-shadow:0 2px 12px rgba(0,115,230,0.05);max-width:600px;margin:0 auto;">
      <label style="display:block;font-weight:600;margin-bottom:12px;color:#204060;">SCORM Zip File</label>
      <input type="file" name="scorm_file" accept=".zip" required style="margin-bottom:24px;">
      <label style="display:block;font-weight:600;margin-bottom:12px;color:#204060;">Course Title</label>
      <input type="text" name="course_title" required style="margin-bottom:24px;width:100%;padding:10px; border-radius:7px; border:1px solid #ccd;">
      <button type="submit" style="background:linear-gradient(90deg, #28a745 0%, #20c997 100%);color:#fff; font-size:1rem;font-weight:600;padding:13px 38px;border:none;border-radius:12px;cursor:pointer;box-shadow:0 2px 6px rgba(0,0,0,0.07);transition:background 0.2s;">Upload Course</button>
    </form>
  </div>
</div>
<!-- Insert your upload form JavaScript below -->
<script>
  // Handle the upload etc.
  document.getElementById('upload-form').onsubmit = function(event) {
    event.preventDefault();
    alert('Handle upload logic here!');
  };
</script>
</body>
</html>
