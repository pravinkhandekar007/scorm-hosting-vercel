<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reset Password - PlayScorm</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: #f4f9fd;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.1);
      width: 360px;
      text-align: center;
    }
    h1 {
      color: #0073e6;
      margin-bottom: 20px;
      font-size: 1.8rem;
    }
    .error-message {
      color: #cc0000;
      min-height: 18px;
      margin-bottom: 10px;
      font-weight: 600;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 18px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      box-sizing: border-box;
    }
    input:focus {
      border-color: #0073e6;
      outline: none;
    }
    button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      font-weight: 700;
      background: linear-gradient(90deg, #7853fa 55%, #008fd5 100%);
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:disabled {
      background: #98c4ee;
      cursor: default;
    }
    button:hover:not(:disabled) {
      background: linear-gradient(90deg, #5b3fa4 45%, #0073e6 100%);
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <div class="container">
    <h1>Reset Your Password</h1>
    <div id="error-message" class="error-message"></div>
    <input type="password" id="new-password" placeholder="New Password" />
    <input type="password" id="confirm-password" placeholder="Confirm Password" />
    <button id="reset-button">Reset Password</button>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const supabase = window.supabase.createClient(
        'https://mfooewemvofleynanjkb.supabase.co',
        'YOUR_SUPABASE_ANON_KEY'
      );

      const errorMessage = document.getElementById('error-message');
      const newPwd = document.getElementById('new-password');
      const confirmPwd = document.getElementById('confirm-password');
      const resetBtn = document.getElementById('reset-button');

      // Read token from URL hash
      const hash = window.location.hash.substring(1);
      const params = new URLSearchParams(hash);
      const token = params.get('access_token');

      if (!token) {
        errorMessage.textContent = 'Invalid or missing reset token.';
        resetBtn.disabled = true;
        return;
      }

      resetBtn.addEventListener('click', async () => {
        errorMessage.textContent = '';
        const pass1 = newPwd.value.trim();
        const pass2 = confirmPwd.value.trim();

        if (pass1.length < 6) {
          errorMessage.textContent = 'Password must be at least 6 characters.';
          return;
        }
        if (pass1 !== pass2) {
          errorMessage.textContent = 'Passwords do not match.';
          return;
        }

        // Use the token in the URL hash for recovery
        const { error } = await supabase.auth.updateUser({ password: pass1 });
        if (error) {
          errorMessage.textContent = error.message;
          return;
        }
        alert('Password reset successfully. Please log in with your new password.');
        window.location.href = 'login.html';
      });
    });
  </script>
</body>
</html>
