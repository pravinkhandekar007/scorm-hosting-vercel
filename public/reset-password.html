<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Reset Password - PlayScorm</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f4f9fd;
    height: 100vh;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .container {
    background: white;
    padding: 40px 50px;
    border-radius: 16px;
    box-shadow: 0 4px 24px rgba(0,0,0,0.1);
    width: 360px;
    text-align: center;
  }
  h1 {
    color: #0073e6;
    margin-bottom: 20px;
  }
  input {
    width: 100%;
    padding: 12px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 8px;
    margin-bottom: 20px;
  }
  button {
    width: 100%;
    padding: 14px;
    font-size: 16px;
    font-weight: 700;
    background: #0073e6;
    color: white;
    border: none;
    border-radius: 10px;
    cursor: pointer;
  }
  button:disabled {
    background: #99c2f0;
    cursor: default;
  }
  .error-message {
    color: #cc0000;
    min-height: 18px;
    margin-bottom: 10px;
  }
</style>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <div class="container">
    <h1>Reset Your Password</h1>
    <div id="error-message" class="error-message"></div>
    <input type="password" id="new-password" placeholder="Enter new password" />
    <button id="reset-button">Reset Password</button>
  </div>

  <script>
    const SUPABASE_URL = 'https://mfooewemvofleynanjkb.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1mb29ld2Vtdm9mbGV5bmFuamtiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTkyOTUwMjYsImV4cCI6MjA3NDg3MTAyNn0.EFvtSe-k-SPDCf1-1py6ev7nBLDJFCrNgZ95_c29_ZY
'; // Put your anon key here
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const errorMessage = document.getElementById('error-message');
    const resetButton = document.getElementById('reset-button');
    const newPasswordInput = document.getElementById('new-password');

    // Extract the access_token from the URL fragment (hash)
    function getAccessToken() {
      const hash = window.location.hash.substr(1); // remove #
      const params = new URLSearchParams(hash);
      return params.get('access_token');
    }

    const accessToken = getAccessToken();

    if (!accessToken) {
      errorMessage.textContent = 'Invalid or missing password reset token.';
      resetButton.disabled = true;
    }

    resetButton.addEventListener('click', async () => {
      errorMessage.textContent = '';
      const newPassword = newPasswordInput.value.trim();

      if (newPassword.length < 6) {
        errorMessage.textContent = 'Password must be at least 6 characters.';
        return;
      }

      try {
        // Supabase automatically uses the token in URL hash for password recovery
        const { error } = await supabase.auth.updateUser({ password: newPassword });
        if (error) {
          errorMessage.textContent = error.message;
          return;
        }
        alert('Password reset successfully. You can now log in with your new password.');
        window.location.href = 'login.html';
      } catch (e) {
        errorMessage.textContent = 'Unexpected error occurred.';
      }
    });
  </script>
</body>
</html>
