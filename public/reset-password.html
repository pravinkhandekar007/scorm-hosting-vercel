<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Reset Password - PlayScorm</title>
<style>
  /* Use consistent styling with other pages */
</style>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <div>
    <h1>Reset Your Password</h1>
    <div id="error-message"></div>
    <form id="reset-form">
      <label for="new-password">New Password</label>
      <input type="password" id="new-password" required minlength="6" />
      <button type="submit">Reset Password</button>
    </form>
  </div>

  <script>
    const SUPABASE_URL = 'https://mfooewemvofleynanjkb.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1mb29ld2Vtdm9mbGV5bmFuamtiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTkyOTUwMjYsImV4cCI6MjA3NDg3MTAyNn0.EFvtSe-k-SPDCf1-1py6ev7nBLDJFCrNgZ95_c29_ZY';
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // Get token from query string
    const urlParams = new URLSearchParams(window.location.search);
    const accessToken = urlParams.get('access_token');
    if (!accessToken) {
      document.getElementById('error-message').textContent = 'Invalid or expired token.';
    }

    document.getElementById('reset-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const newPassword = document.getElementById('new-password').value.trim();
      try {
        const { error } = await supabase.auth.updateUser({ password: newPassword });
        if (error) throw error;
        alert('Password reset successful. Please log in with your new password.');
        window.location.href = 'login.html';
      } catch (error) {
        document.getElementById('error-message').textContent = error.message;
      }
    });
  </script>
</body>
</html>
