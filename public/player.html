<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SCORM Course Player</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(120deg, #e0eafc 0%, #cfdef3 100%);
    }
    #container {
      max-width: 1200px;
      margin: 28px auto;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(44,62,80,0.10);
      padding: 0 0 34px;
    }
    h2 {
      margin: 0;
      padding: 22px 34px;
      background: #34495e;
      color: #fff;
      font-size: 1.54rem;
      border-radius: 16px 16px 0 0;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    #message {
      padding: 32px 0 8px 0;
      text-align: center;
      color: #808890;
      font-size: 1.18rem;
    }
    .iframe-wrapper {
      width: 100%;
      height: 78vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 0;
    }
    iframe {
      width: 98%;
      height: 99%;
      border: none;
      background: #f9f9ff;
      box-shadow: 0 2px 28px rgba(52,73,94,0.08);
      border-radius: 8px;
      display: none;
    }
    @media (max-width: 900px){
      #container {max-width:98vw;}
      h2 {padding:16px 7px;}
      .iframe-wrapper {height:55vh;}
      iframe {width:100%; height:99%;}
    }
    @media (max-width: 620px){
      .iframe-wrapper {height:45vh;}
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.6.0/dist/umd/supabase.min.js"></script>
</head>
<body>
  <div id="container">
    <h2><i class="fa-solid fa-play"></i> SCORM Course Player</h2>
    <div id="message">Loading…</div>
    <div class="iframe-wrapper">
      <iframe id="courseFrame" allowfullscreen sandbox="allow-scripts allow-same-origin allow-forms"></iframe>
    </div>
  </div>

  <script>
    const SUPABASE_URL = 'https://mfooewemvofleynanjkb.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...Z95_c29_ZY';
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    (async () => {
      const msg = document.getElementById('message');
      const frame = document.getElementById('courseFrame');
      const params = new URLSearchParams(window.location.search);
      const courseSlug = params.get('course');
      const publicId = params.get('public_id');
      let courseEndpoint = '';
      let headers = {};

      if (publicId) {
        courseEndpoint = `/api/get-course-by-public-id?public_id=${encodeURIComponent(publicId)}`;
      } else if (courseSlug) {
        const { data: { session } } = await supabase.auth.getSession();
        if (session && session.access_token) {
          headers['Authorization'] = `Bearer ${session.access_token}`;
        }
        courseEndpoint = `https://mfooewemvofleynanjkb.functions.supabase.co/get-course?slug=${encodeURIComponent(courseSlug)}`;
      } else {
        msg.textContent = 'Error: Missing course parameter.';
        return;
      }

      msg.textContent = 'Fetching course metadata…';

      try {
        const res = await fetch(courseEndpoint, { headers });
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const course = await res.json();
        const proxyBaseUrl = `/scorm-content/${course.package_path}/`;

        msg.textContent = 'Fetching manifest…';

        const mf = await fetch(proxyBaseUrl + 'imsmanifest.xml');
        if (!mf.ok) throw new Error(`HTTP ${mf.status}`);

        const manifestText = await mf.text();

        msg.textContent = 'Parsing manifest…';

        let launchFile = course.launch_url || 'index.html';
        try {
          const xml = new DOMParser().parseFromString(manifestText, 'application/xml');
          const resource = xml.querySelector('resource[href]');
          if (resource) launchFile = resource.getAttribute('href');
        } catch {
          // fallback
        }

        msg.textContent = 'Launching course…';

        frame.src = proxyBaseUrl + launchFile;
        frame.style.display = 'block';
        msg.style.display = 'none';
      } catch (err) {
        console.error(err);
        msg.textContent = `Failed to load course: ${err.message}`;
        frame.style.display = 'none';
      }
    })();
  </script>
</body>
</html>
