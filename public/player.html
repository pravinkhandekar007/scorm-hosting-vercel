<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SCORM Player - Full SCORM 1.2 and 2004 Support</title>
  <!-- Styles omitted for brevity -->
</head>
<body>
  <div id="container">
    <h2 id="course-title">Loading…</h2>
    <div id="message">Loading…</div>
    <iframe id="courseFrame" sandbox="allow-scripts allow-same-origin allow-forms" allowfullscreen></iframe>
  </div>

  <script>
    // Initialize supabase client
    const SUPABASE_URL = 'https://mfooewemvofleynanjkb.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1mb29ld2Vtdm9mbGV5bmFuamtiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTkyOTUwMjYsImV4cCI6MjA3NDg3MTAyNn0.EFvtSe-k-SPDCf1-1py6ev7nBLDJFCrNgZ95_c29_ZY';
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const scormContext = {
      enrollmentId: null,
      courseId: null,
      learnerId: null,
      scormVersion: '1.2', // Default - will override when course info fetched
      sessionId: null,
      cmiCache: {},
      initialized: false,
      terminated: false,
    };

    // UTILITIES
    function nowISO() {
      return new Date().toISOString();
    }

    // SCORM API Implementation supporting 1.2 and 2004
    const SCORM_API = {
      LMSInitialize(param) {
        if (scormContext.initialized) {
          console.warn('LMSInitialize already called');
          return "false";
        }
        scormContext.initialized = true;
        console.log('[SCORM API] LMSInitialize called with:', param);
        return "true";
      },
      LMSFinish(param) {
        if (!scormContext.initialized) {
          console.warn('LMSFinish called before initialization');
          return "false";
        }
        if (scormContext.terminated) {
          console.warn('LMSFinish already called');
          return "false";
        }
        scormContext.terminated = true;
        console.log('[SCORM API] LMSFinish called');
        return "true";
      },
      LMSGetValue(key) {
        console.log('[SCORM API] LMSGetValue called with key:', key);
        return scormContext.cmiCache[key] || "";
      },
      LMSSetValue(key, value) {
        console.log('[SCORM API] LMSSetValue called:', key, '=', value);
        scormContext.cmiCache[key] = value;
        sendSCORMTracking(key, value);
        return "true";
      },
      LMSCommit(param) {
        console.log('[SCORM API] LMSCommit called');
        return "true";
      },
      LMSGetLastError() { return "0"; },
      LMSGetErrorString(errorCode) { return "No error"; },
      LMSGetDiagnostic(errorCode) { return "No diagnostic information"; }
    };

    const SCORM_2004_API = {
      Initialize(param) {
        if (scormContext.initialized) {
          console.warn('Initialize already called');
          return "false";
        }
        scormContext.initialized = true;
        console.log('[SCORM 2004 API] Initialize called with:', param);
        return "true";
      },
      Terminate(param) {
        if (!scormContext.initialized) {
          console.warn('Terminate called before Initialize');
          return "false";
        }
        if (scormContext.terminated) {
          console.warn('Terminate already called');
          return "false";
        }
        scormContext.terminated = true;
        console.log('[SCORM 2004 API] Terminate called');
        return "true";
      },
      GetValue(key) {
        console.log('[SCORM 2004 API] GetValue called with key:', key);
        return scormContext.cmiCache[key] || "";
      },
      SetValue(key, value) {
        console.log('[SCORM 2004 API] SetValue called:', key, '=', value);
        scormContext.cmiCache[key] = value;
        sendSCORMTracking(key, value);
        return "true";
      },
      Commit(param) {
        console.log('[SCORM 2004 API] Commit called');
        return "true";
      },
      GetLastError() { return "0"; },
      GetErrorString(errorCode) { return "No error"; },
      GetDiagnostic(errorCode) { return "No diagnostic information"; }
    };

    // Expose APIs to iframe content
    window.API = SCORM_API;          // SCORM 1.2
    window.API_1484_11 = SCORM_2004_API; // SCORM 2004

    // PostMessage Handling for cross-origin SCORM debugging
    window.addEventListener('message', (event) => {
      const msg = event.data;
      if (!msg || typeof msg !== 'object') return;

      switch(msg.type) {
        case 'LMSInitialize':
          event.source.postMessage({ type: 'LMSInitializeResponse', result: SCORM_API.LMSInitialize(msg.param) }, event.origin);
          break;
        case 'LMSFinish':
          event.source.postMessage({ type: 'LMSFinishResponse', result: SCORM_API.LMSFinish(msg.param) }, event.origin);
          break;
        case 'LMSGetValue':
          const val = SCORM_API.LMSGetValue(msg.key);
          event.source.postMessage({ type: 'LMSGetValueResponse', key: msg.key, value: val }, event.origin);
          break;
        case 'LMSSetValue':
          SCORM_API.LMSSetValue(msg.key, msg.value);
          event.source.postMessage({ type: 'LMSSetValueResponse', key: msg.key, result: "true" }, event.origin);
          break;
        case 'LMSCommit':
          event.source.postMessage({ type: 'LMSCommitResponse', result: SCORM_API.LMSCommit(msg.param) }, event.origin);
          break;

        case 'Initialize':
          event.source.postMessage({ type: 'InitializeResponse', result: SCORM_2004_API.Initialize(msg.param) }, event.origin);
          break;
        case 'Terminate':
          event.source.postMessage({ type: 'TerminateResponse', result: SCORM_2004_API.Terminate(msg.param) }, event.origin);
          break;
        case 'GetValue':
          const v = SCORM_2004_API.GetValue(msg.key);
          event.source.postMessage({ type: 'GetValueResponse', key: msg.key, value: v }, event.origin);
          break;
        case 'SetValue':
          SCORM_2004_API.SetValue(msg.key, msg.value);
          event.source.postMessage({ type: 'SetValueResponse', key: msg.key, result: "true" }, event.origin);
          break;
        case 'Commit':
          event.source.postMessage({ type: 'CommitResponse', result: SCORM_2004_API.Commit(msg.param) }, event.origin);
          break;
      }
    });

    // Send tracking data to backend
    async function sendSCORMTracking(key, value) {
      if (!scormContext.enrollmentId || !scormContext.courseId || !scormContext.learnerId) {
        console.warn('Missing SCORM context');
        return;
      }
      scormContext.cmiCache[key] = value;

      try {
        const { data: { session } } = await supabase.auth.getSession();
        const payload = {
          enrollment_id: scormContext.enrollmentId,
          course_id: scormContext.courseId,
          learner_id: scormContext.learnerId,
          scorm_version: scormContext.scormVersion,
          session_id: scormContext.sessionId,
          timestamp: new Date().toISOString(),
          updated_at: new Date().toISOString(),
          raw_scorm_data: scormContext.cmiCache
        };
        const response = await fetch('https://your-supabase-function-url', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${session?.access_token}`
          },
          body: JSON.stringify(payload)
        });
        if (!response.ok) throw new Error(`HTTP ${response.status}`);
        const result = await response.json();
        console.log('Tracking saved:', result);
      } catch (error) {
        console.error('Error saving tracking:', error);
      }
    }

    // Load course and initialize context (similar to your existing code)
    (async () => {
      // Fetch course and learner details here, set scormContext accordingly
      // Load and launch SCORM package in iframe
      // ... Your existing code here ...
      //
      // On iframe load:
      const frame = document.getElementById('courseFrame');
      frame.onload = () => {
        // Try direct injection if same origin
        try {
          frame.contentWindow.API = window.API;
          frame.contentWindow.API_1484_11 = window.API_1484_11;
          console.log('Injected SCORM APIs to iframe');
        } catch (e) {
          console.warn('Cross-origin: using postMessage fallback', e);
        }
      };
    })();

  </script>
</body>
</html>
