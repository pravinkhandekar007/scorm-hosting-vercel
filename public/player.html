<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SCORM Course Player</title>
  <style>
    body { margin:0; padding:20px; font-family:Arial,sans-serif; background:#f4f4f4; }
    #container { max-width:1200px; margin:20px auto; background:#fff; box-shadow:0 0 10px rgba(0,0,0,0.1); }
    h2 { margin:0; padding:20px; background:#2c3e50; color:#fff; }
    #message { padding:20px; text-align:center; }
    iframe { width:100%; height:80vh; border:none; display:none; }
  </style>
</head>
<body>
  <div id="container">
    <h2>ðŸŽ“ SCORM Course Player</h2>
    <div id="message">Loadingâ€¦</div>
    <iframe id="courseFrame" allowfullscreen sandbox="allow-scripts allow-same-origin allow-forms"></iframe>
  </div>

  <script>
    (async () => {
      const msg = document.getElementById('message');
      const frame = document.getElementById('courseFrame');
      const params = new URLSearchParams(window.location.search);
      const courseSlug = params.get('course');

      if (!courseSlug) {
        msg.textContent = 'Error: Missing course slug.';
        return;
      }

      msg.textContent = 'Fetching course metadataâ€¦';

      try {
        // Replace with your Vercel get-course API URL (relative)
        const res = await fetch(`/api/get-course?slug=${encodeURIComponent(courseSlug)}`);

        if (!res.ok) throw new Error(`HTTP ${res.status}`);

        const course = await res.json();

        // Build the SCORM package base URL using your Vercel rewrites
        const proxyBaseUrl = `/scorm-content/${course.package_path}/`;

        msg.textContent = 'Fetching manifestâ€¦';

        const mf = await fetch(proxyBaseUrl + 'imsmanifest.xml');
        if (!mf.ok) throw new Error(`HTTP ${mf.status}`);

        const manifestText = await mf.text();

        msg.textContent = 'Parsing manifestâ€¦';

        let launchFile = course.launch_url || 'index.html';
        try {
          const xml = new DOMParser().parseFromString(manifestText, 'application/xml');
          const resource = xml.querySelector('resource[href]');
          if (resource) launchFile = resource.getAttribute('href');
        } catch {
          // fallback to DB launch_url or 'index.html'
        }

        msg.textContent = 'Launching courseâ€¦';
        frame.src = proxyBaseUrl + launchFile;
        frame.style.display = 'block';
        msg.style.display = 'none';
      } catch (err) {
        msg.textContent = `Failed to load course: ${err.message}`;
        frame.style.display = 'none';
      }
    })();
  </script>
</body>
</html>
