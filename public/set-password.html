<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Set your password</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <h1>Create Your Password</h1>
  <form id="password-form">
    <label for="password">New Password:</label>
    <input type="password" id="password" required minlength="6" />
    <button type="submit">Set Password</button>
  </form>
  <div id="message"></div>
  <script>
    const SUPABASE_URL = 'https://mfooewemvofleynanjkb.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1mb29ld2Vtdm9mbGV5bmFuamtiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTkyOTUwMjYsImV4cCI6MjA3NDg3MTAyNn0.EFvtSe-k-SPDCf1-1py6ev7nBLDJFCrNgZ95_c29_ZY';
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const urlParams = new URLSearchParams(window.location.search);
    const access_token = urlParams.get('access_token');
    const messageDiv = document.getElementById('message');

    if (!access_token) {
      messageDiv.textContent = 'Invalid or expired link.';
      messageDiv.style.color = 'red';
    }

    document.getElementById('password-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const password = document.getElementById('password').value;
      if (password.length < 6) {
        messageDiv.textContent = 'Password must be at least 6 characters.';
        messageDiv.style.color = 'red';
        return;
      }
      const { error } = await supabase.auth.updateUser({ password }, { accessToken: access_token });
      if (error) {
        messageDiv.textContent = `Error: ${error.message}`;
        messageDiv.style.color = 'red';
      } else {
        messageDiv.textContent = 'Password set successfully. You can now log in.';
        messageDiv.style.color = 'green';
      }
    });
  </script>
</body>
</html>
