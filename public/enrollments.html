<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Manage Enrollments - PlayScorm</title>
  <style>
    /* Your existing styles unchanged */
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <div class="main-wrapper">
    <span class="back-link" onclick="goBack()">‚Üê Back to Dashboard</span>
    <h1>Enrollment Management</h1>

    <div id="status-message"></div>
    <div id="error-message"></div>

    <!-- Your existing HTML unchanged -->

  </div>

  <script>
    const SUPABASE_URL = 'https://mfooewemvofleynanjkb.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1mb29ld2Vtdm9mbGV5bmFuamtiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTkyOTUwMjYsImV4cCI6MjA3NDg3MTAyNn0.EFvtSe-k-SPDCf1-1py6ev7nBLDJFCrNgZ95_c29_ZY';
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const urlParams = new URLSearchParams(window.location.search);
    const courseId = urlParams.get('course_id');

    if (!courseId) {
      alert('Course ID missing in URL.');
      window.location.href = 'dashboard.html';
    }

    const enrollmentsTbody = document.querySelector('#enrollments-table tbody');
    const statusMessage = document.getElementById('status-message');
    const errorMessage = document.getElementById('error-message');

    async function checkAuth() {
      const { data: { session } } = await supabase.auth.getSession();
      if (!session) {
        alert('Please login to manage enrollments.');
        window.location.href = 'login.html';
        throw new Error('User not authenticated');
      }
      return session.user;
    }

    async function getOrCreateLearner(email, name) {
      await checkAuth();

      // Check if learner exists
      const { data: existingLearner } = await supabase
        .from('learners')
        .select('id')
        .eq('email', email)
        .single();

      if (existingLearner) {
        return existingLearner.id;
      }

      // Create new learner
      const { data: newLearner, error } = await supabase
        .from('learners')
        .insert({ email, name })
        .select('id')
        .single();

      if (error) throw error;
      return newLearner.id;
    }

    async function loadEnrollments() {
      await checkAuth();

      statusMessage.style.display = 'none';
      errorMessage.style.display = 'none';
      enrollmentsTbody.innerHTML = '<tr><td colspan="4">Loading enrollments...</td></tr>';

      try {
        const { data, error } = await supabase
          .from('enrollments')
          .select('id, learner_email, learner_name, status')
          .eq('course_id', courseId)
          .order('created_at', { ascending: false });

        if (error) throw error;

        enrollmentsTbody.innerHTML = '';

        if (!data || data.length === 0) {
          enrollmentsTbody.innerHTML = '<tr><td colspan="4">No enrollments found.</td></tr>';
          return;
        }

        for (const enroll of data) {
          const tr = document.createElement('tr');

          const nameTd = document.createElement('td');
          nameTd.textContent = enroll.learner_name || '';
          tr.appendChild(nameTd);

          const emailTd = document.createElement('td');
          emailTd.textContent = enroll.learner_email || '';
          tr.appendChild(emailTd);

          const statusTd = document.createElement('td');
          statusTd.textContent = enroll.status || 'active';
          tr.appendChild(statusTd);

          const actionsTd = document.createElement('td');
          const delBtn = document.createElement('button');
          delBtn.textContent = 'Delete';
          delBtn.style.backgroundColor = '#dc3545';
          delBtn.onclick = () => deleteEnrollment(enroll.id);
          actionsTd.appendChild(delBtn);
          tr.appendChild(actionsTd);

          enrollmentsTbody.appendChild(tr);
        }
      } catch (err) {
        enrollmentsTbody.innerHTML = '';
        errorMessage.textContent = 'Failed to load enrollments: ' + err.message;
        errorMessage.style.display = 'block';
      }
    }

    async function deleteEnrollment(enrollId) {
      await checkAuth();

      if (!confirm('Are you sure you want to delete this enrollment?')) return;

      try {
        const { error } = await supabase
          .from('enrollments')
          .delete()
          .eq('id', enrollId);

        if (error) throw error;

        statusMessage.textContent = 'Enrollment deleted successfully.';
        statusMessage.style.display = 'block';
        loadEnrollments();
      } catch (err) {
        errorMessage.textContent = 'Delete failed: ' + err.message;
        errorMessage.style.display = 'block';
      }
    }

    document.getElementById('add-enrollment-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      errorMessage.style.display = 'none';
      statusMessage.style.display = 'none';

      try {
        await checkAuth();

        const learner_email = document.getElementById('learner-email').value.trim();
        const learner_name = document.getElementById('learner-name').value.trim();

        if (!learner_email || !learner_name) {
          errorMessage.textContent = 'Both email and name are required.';
          errorMessage.style.display = 'block';
          return;
        }

        // Try to get existing learner or create
        const learner_id = await getOrCreateLearner(learner_email, learner_name);

        // Check if enrollment already exists
        const { data: existing } = await supabase
          .from('enrollments')
          .select('id')
          .eq('course_id', courseId)
          .eq('learner_id', learner_id)
          .single();

        if (existing) {
          statusMessage.textContent = 'Learner already enrolled.';
          statusMessage.style.display = 'block';
          return;
        }

        // Insert enrollment row
        const { error } = await supabase
          .from('enrollments')
          .insert({
            course_id: courseId,
            learner_id,
          });

        if (error) throw error;

        statusMessage.textContent = 'Enrollment added successfully.';
        statusMessage.style.color = 'green';
        statusMessage.style.display = 'block';

        e.target.reset();
        loadEnrollments();
      } catch (err) {
        errorMessage.textContent = err.message || 'Error adding enrollment';
        errorMessage.style.display = 'block';
      }
    });

    document.getElementById('bulk-upload-btn').addEventListener('click', async () => {
      errorMessage.style.display = 'none';
      statusMessage.style.display = 'none';

      try {
        await checkAuth();

        const csvData = document.getElementById('bulk-csv-textarea').value.trim();
        if (!csvData) {
          errorMessage.textContent = 'CSV data is empty.';
          errorMessage.style.display = 'block';
          return;
        }

        const lines = csvData.split('\n').filter(line => line.trim());
        let enrollments = [];

        for (const line of lines) {
          const [email, name] = line.split(',').map(s => s.trim());
          if (email && name) {
            const learner_id = await getOrCreateLearner(email, name);
            enrollments.push({
              course_id: courseId,
              learner_id,
            });
          }
        }

        if (enrollments.length === 0) {
          errorMessage.textContent = 'No valid enrollment data found.';
          errorMessage.style.display = 'block';
          return;
        }

        const { error } = await supabase
          .from('enrollments')
          .insert(enrollments);

        if (error) throw error;

        statusMessage.textContent = `Bulk upload successful. ${enrollments.length} enrollment(s) added.`;
        statusMessage.style.color = 'green';
        statusMessage.style.display = 'block';
        loadEnrollments();
      } catch (err) {
        errorMessage.textContent = err.message || 'Error during bulk upload';
        errorMessage.style.display = 'block';
      }
    });

    function goBack() {
      window.location.href = 'dashboard.html';
    }

  </script>
</body>
</html>
