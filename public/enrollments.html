<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Manage Enrollments - PlayScorm</title>
  <style>
    /* Your existing CSS styles */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9f9f9;
      padding: 20px;
      box-sizing: border-box;
    }
    .main-wrapper {
      max-width: 1200px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
    }
    h1 {
      margin-bottom: 30px;
      color: #00205B;
      font-weight: 700;
    }
    #status-message {
      margin-bottom: 15px;
      font-weight: 600;
      color: #28a745;
      display: none;
    }
    #error-message {
      margin-bottom: 15px;
      font-weight: 600;
      color: #d32f2f;
      display: none;
    }
    .back-link {
      margin-bottom: 25px;
      display: inline-block;
      color: #0073e6;
      cursor: pointer;
      text-decoration: underline;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 35px;
    }
    th, td {
      border-bottom: 1px solid #ddd;
      padding: 10px;
      text-align: left;
      font-size: 14px;
    }
    th {
      background-color: #0073e6;
      color: white;
      font-weight: 600;
    }
    button {
      background: #0073e6;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 8px 14px;
      cursor: pointer;
      font-weight: 600;
      font-size: 13px;
      transition: background 0.3s;
    }
    button:hover {
      background: #005bb5;
    }
    #add-enrollment-form input, #bulk-csv-textarea {
      width: 100%;
      padding: 8px 14px;
      font-size: 14px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }
    #bulk-csv-textarea {
      height: 150px;
      font-family: monospace;
      resize: vertical;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .section-title {
      font-weight: 700;
      color: #00205B;
      font-size: 18px;
      margin-top: 40px;
      margin-bottom: 15px;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <div class="main-wrapper">
    <span class="back-link" onclick="goBack()">‚Üê Back to Dashboard</span>
    <h1>Enrollment Management</h1>

    <div id="status-message"></div>
    <div id="error-message"></div>

    <div>
      <div class="section-title">Current Enrollments</div>
      <table id="enrollments-table" aria-label="Enrollment list">
        <thead>
          <tr>
            <th>Learner Name</th>
            <th>Learner Email</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Filled by JS -->
        </tbody>
      </table>
    </div>

    <div>
      <div class="section-title">Add Single Enrollment</div>
      <form id="add-enrollment-form">
        <div class="form-group">
          <input type="email" id="learner-email" placeholder="Learner Email" required />
        </div>
        <div class="form-group">
          <input type="text" id="learner-name" placeholder="Learner Name" required />
        </div>
        <button type="submit">Add Enrollment</button>
      </form>
    </div>

    <div>
      <div class="section-title">Bulk Upload Enrollments (CSV)</div>
      <textarea id="bulk-csv-textarea" placeholder="learner_email,learner_name
email1@example.com,Name One
email2@example.com,Name Two"></textarea>
      <button id="bulk-upload-btn">Upload CSV</button>
    </div>
  </div>

  <script>
    const SUPABASE_URL = 'https://mfooewemvofleynanjkb.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1mb29ld2Vtdm9mbGV5bmFuamtiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTkyOTUwMjYsImV4cCI6MjA3NDg3MTAyNn0.EFvtSe-k-SPDCf1-1py6ev7nBLDJFCrNgZ95_c29_ZY';
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const urlParams = new URLSearchParams(window.location.search);
    const courseId = urlParams.get('course_id');

    if (!courseId) {
      alert('Course ID missing in URL.');
      window.location.href = 'dashboard.html';
    }

    const enrollmentsTbody = document.querySelector('#enrollments-table tbody');
    const statusMessage = document.getElementById('status-message');
    const errorMessage = document.getElementById('error-message');

    async function checkAuth() {
      const { data: { session } } = await supabase.auth.getSession();
      if (!session) {
        alert('Please login to manage enrollments.');
        window.location.href = 'login.html';
        throw new Error('User not authenticated');
      }
      return session.user;
    }

    async function fetchCourseTitle(courseId) {
      const { data, error } = await supabase
        .from('courses')
        .select('title')
        .eq('id', courseId)
        .single();
      if (error) throw error;
      return data.title;
    }

    async function loadEnrollments() {
      await checkAuth();

      statusMessage.style.display = 'none';
      errorMessage.style.display = 'none';
      enrollmentsTbody.innerHTML = '<tr><td colspan="4">Loading enrollments...</td></tr>';

      try {
        const { data, error } = await supabase
          .from('enrollments')
          .select('id, learner_email, learner_name, status')
          .eq('course_id', courseId)
          .order('created_at', { ascending: false });

        if (error) throw error;

        enrollmentsTbody.innerHTML = '';

        if (!data || data.length === 0) {
          enrollmentsTbody.innerHTML = '<tr><td colspan="4">No enrollments found.</td></tr>';
          return;
        }

        for (const enroll of data) {
          const tr = document.createElement('tr');

          const nameTd = document.createElement('td');
          nameTd.textContent = enroll.learner_name || '';
          tr.appendChild(nameTd);

          const emailTd = document.createElement('td');
          emailTd.textContent = enroll.learner_email || '';
          tr.appendChild(emailTd);

          const statusTd = document.createElement('td');
          statusTd.textContent = enroll.status || 'active';
          tr.appendChild(statusTd);

          const actionsTd = document.createElement('td');
          const delBtn = document.createElement('button');
          delBtn.textContent = 'Delete';
          delBtn.style.backgroundColor = '#dc3545';
          delBtn.onclick = () => deleteEnrollment(enroll.id);
          actionsTd.appendChild(delBtn);
          tr.appendChild(actionsTd);

          enrollmentsTbody.appendChild(tr);
        }
      } catch (err) {
        enrollmentsTbody.innerHTML = '';
        errorMessage.textContent = 'Failed to load enrollments: ' + err.message;
        errorMessage.style.display = 'block';
      }
    }

    async function deleteEnrollment(enrollId) {
      await checkAuth();

      if (!confirm('Are you sure you want to delete this enrollment?')) return;

      try {
        const { error } = await supabase
          .from('enrollments')
          .delete()
          .eq('id', enrollId);

        if (error) throw error;

        statusMessage.textContent = 'Enrollment deleted successfully.';
        statusMessage.style.display = 'block';
        loadEnrollments();
      } catch (err) {
        errorMessage.textContent = 'Delete failed: ' + err.message;
        errorMessage.style.display = 'block';
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      const addEnrollmentForm = document.getElementById('add-enrollment-form');
      const bulkUploadBtn = document.getElementById('bulk-upload-btn');

      addEnrollmentForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        errorMessage.style.display = 'none';
        statusMessage.style.display = 'none';

        try {
          await checkAuth();

          const learner_email = document.getElementById('learner-email').value.trim();
          const learner_name = document.getElementById('learner-name').value.trim();

          if (!learner_email || !learner_name) {
            errorMessage.textContent = 'Both email and name are required.';
            errorMessage.style.display = 'block';
            return;
          }

          // Fetch course title before adding enrollment
          const course_title = await fetchCourseTitle(courseId);

          // Call backend API to create enrollment and user
          const response = await fetch('/api/enrollments', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              course_id: courseId,
              course_title,
              learner_email,
              learner_name,
            }),
          });

          if (!response.ok) {
            const err = await response.json();
            throw new Error(err.error || 'Failed to add enrollment');
          }

          const resData = await response.json();
          statusMessage.textContent = resData.message || 'Enrollment added successfully.';
          statusMessage.style.color = 'green';
          statusMessage.style.display = 'block';

          e.target.reset();
          loadEnrollments();

        } catch (err) {
          errorMessage.textContent = err.message || 'Error adding enrollment';
          errorMessage.style.display = 'block';
        }
      });

      bulkUploadBtn.addEventListener('click', async () => {
        errorMessage.style.display = 'none';
        statusMessage.style.display = 'none';

        try {
          await checkAuth();

          const csvData = document.getElementById('bulk-csv-textarea').value.trim();
          if (!csvData) {
            errorMessage.textContent = 'CSV data is empty.';
            errorMessage.style.display = 'block';
            return;
          }

          // Fetch course title once for bulk upload
          const course_title = await fetchCourseTitle(courseId);

          const lines = csvData.split('\n').filter(line => line.trim());
          let total = 0;

          for (const line of lines) {
            const [learner_email, learner_name] = line.split(',').map(s => s.trim());
            if (learner_email && learner_name) {
              const response = await fetch('/api/enrollments', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                  course_id: courseId,
                  course_title,
                  learner_email,
                  learner_name,
                }),
              });
              if (!response.ok) {
                const err = await response.json();
                throw new Error(`Failed to enroll ${learner_email}: ${err.error}`);
              }
              total++;
            }
          }

          statusMessage.textContent = `Bulk upload successful. ${total} enrollment(s) added.`;
          statusMessage.style.color = 'green';
          statusMessage.style.display = 'block';

          loadEnrollments();

        } catch (err) {
          errorMessage.textContent = err.message || 'Error during bulk upload';
          errorMessage.style.display = 'block';
        }
      });

      loadEnrollments();
    });

    function goBack() {
      window.location.href = 'dashboard.html';
    }
  </script>
</body>
</html>
