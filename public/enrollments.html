<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Manage Enrollments - PlayScorm</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9f9f9;
      padding: 20px;
      box-sizing: border-box;
    }
    .main-wrapper {
      max-width: 1200px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
    }
    h1 {
      margin-bottom: 30px;
      color: #00205B;
      font-weight: 700;
    }
    #status-message {
      margin-bottom: 15px;
      font-weight: 600;
      color: #28a745;
      display: none;
    }
    #error-message {
      margin-bottom: 15px;
      font-weight: 600;
      color: #d32f2f;
      display: none;
    }
    .back-link {
      margin-bottom: 25px;
      display: inline-block;
      color: #0073e6;
      cursor: pointer;
      text-decoration: underline;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 35px;
    }
    th, td {
      border-bottom: 1px solid #ddd;
      padding: 10px;
      text-align: left;
      font-size: 14px;
    }
    th {
      background-color: #0073e6;
      color: white;
      font-weight: 600;
    }
    button {
      background: #0073e6;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 8px 14px;
      cursor: pointer;
      font-weight: 600;
      font-size: 13px;
      transition: background 0.3s;
    }
    button:hover {
      background: #005bb5;
    }
    #add-enrollment-form input, #bulk-csv-textarea {
      width: 100%;
      padding: 8px 14px;
      font-size: 14px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }
    #bulk-csv-textarea {
      height: 150px;
      font-family: monospace;
      resize: vertical;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .section-title {
      font-weight: 700;
      color: #00205B;
      font-size: 18px;
      margin-top: 40px;
      margin-bottom: 15px;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <div class="main-wrapper">
    <span class="back-link" onclick="goBack()">‚Üê Back to Dashboard</span>
    <h1>Enrollment Management</h1>

    <div id="status-message"></div>
    <div id="error-message"></div>

    <div>
      <div class="section-title">Current Enrollments</div>
      <table id="enrollments-table" aria-label="Enrollment list">
        <thead>
          <tr>
            <th>Learner Name</th>
            <th>Learner Email</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Filled by JS -->
        </tbody>
      </table>
    </div>

    <div>
      <div class="section-title">Add Single Enrollment</div>
      <form id="add-enrollment-form">
        <div class="form-group">
          <input type="email" id="learner-email" placeholder="Learner Email" required />
        </div>
        <div class="form-group">
          <input type="text" id="learner-name" placeholder="Learner Name" required />
        </div>
        <button type="submit">Add Enrollment</button>
      </form>
    </div>

    <div>
      <div class="section-title">Bulk Upload Enrollments (CSV)</div>
      <textarea id="bulk-csv-textarea" placeholder="learner_email,learner_name
email1@example.com,Name One
email2@example.com,Name Two"></textarea>
      <button id="bulk-upload-btn">Upload CSV</button>
    </div>
  </div>

  <script>
    const SUPABASE_URL = 'https://mfooewemvofleynanjkb.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1mb29ld2Vtdm9mbGV5bmFuamtiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTkyOTUwMjYsImV4cCI6MjA3NDg3MTAyNn0.EFvtSe-k-SPDCf1-1py6ev7nBLDJFCrNgZ95_c29_ZY';
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // Get course id from query string
    const urlParams = new URLSearchParams(window.location.search);
    const courseId = urlParams.get('course_id');

    if (!courseId) {
      alert('Course ID missing in URL. Please access this page from the dashboard via Manage Enrollments link.');
      window.location.href = 'dashboard.html';
    }

    const enrollmentsTbody = document.querySelector('#enrollments-table tbody');
    const statusMessage = document.getElementById('status-message');
    const errorMessage = document.getElementById('error-message');

    async function loadEnrollments() {
      statusMessage.style.display = 'none';
      errorMessage.style.display = 'none';
      enrollmentsTbody.innerHTML = '<tr><td colspan="4">Loading enrollments...</td></tr>';

      const { data: { session } } = await supabase.auth.getSession();

      const { data, error } = await supabase.functions.invoke('enrollments-list', { 
        body: { course_id: courseId }, 
        headers: { Authorization: `Bearer ${session.access_token}` } 
      });

      if (error) {
        enrollmentsTbody.innerHTML = '';
        errorMessage.textContent = 'Failed to load enrollments: ' + error.message;
        errorMessage.style.display = 'block';
        return;
      }

      const enrollments = data?.enrollments || [];
      enrollmentsTbody.innerHTML = '';

      if (enrollments.length === 0) {
        enrollmentsTbody.innerHTML = '<tr><td colspan="4">No enrollments found.</td></tr>';
        return;
      }

      for (const enroll of enrollments) {
        const tr = document.createElement('tr');

        const nameTd = document.createElement('td');
        nameTd.textContent = enroll.learner_name || '';
        tr.appendChild(nameTd);

        const emailTd = document.createElement('td');
        emailTd.textContent = enroll.learner_email || '';
        tr.appendChild(emailTd);

        const statusTd = document.createElement('td');
        statusTd.textContent = enroll.status || 'active';
        tr.appendChild(statusTd);

        const actionsTd = document.createElement('td');
        const delBtn = document.createElement('button');
        delBtn.textContent = 'Delete';
        delBtn.style.backgroundColor = '#dc3545';
        delBtn.onclick = () => deleteEnrollment(enroll.id);
        actionsTd.appendChild(delBtn);
        tr.appendChild(actionsTd);

        enrollmentsTbody.appendChild(tr);
      }
    }

    async function deleteEnrollment(enrollId) {
      if (!confirm('Are you sure you want to delete this enrollment?')) return;

      const { data: { session } } = await supabase.auth.getSession();

      const response = await fetch(`https://mfooewemvofleynanjkb.supabase.co/functions/v1/enrollments-delete?id=${enrollId}`, {
        method: 'DELETE',
        headers: {
          Authorization: `Bearer ${session.access_token}`
        }
      });

      if (response.ok) {
        statusMessage.textContent = 'Enrollment deleted successfully.';
        statusMessage.style.display = 'block';
        loadEnrollments();
      } else {
        const err = await response.json();
        errorMessage.textContent = 'Delete failed: ' + (err.error || response.statusText);
        errorMessage.style.display = 'block';
      }
    }

    document.getElementById('add-enrollment-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      errorMessage.style.display = 'none';
      statusMessage.style.display = 'none';

      const learner_email = document.getElementById('learner-email').value.trim();
      const learner_name = document.getElementById('learner-name').value.trim();

      if (!learner_email || !learner_name) {
        errorMessage.textContent = 'Both email and name are required.';
        errorMessage.style.display = 'block';
        return;
      }

      const { data: { session } } = await supabase.auth.getSession();

      try {
        const resp = await fetch('https://mfooewemvofleynanjkb.supabase.co/functions/v1/enrollments-single', {
          method: 'POST',
          headers: { 
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${session.access_token}`
          },
          body: JSON.stringify({ course_id: courseId, learner_email, learner_name }),
        });

        if (!resp.ok) {
          const errData = await resp.json();
          throw new Error(errData.error || 'Failed to add enrollment');
        }

        statusMessage.textContent = 'Enrollment added successfully.';
        statusMessage.style.color = 'green';
        statusMessage.style.display = 'block';
        e.target.reset();
        loadEnrollments();
      } catch (err) {
        errorMessage.textContent = err.message || 'Error adding enrollment';
        errorMessage.style.display = 'block';
      }
    });

    document.getElementById('bulk-upload-btn').addEventListener('click', async () => {
      errorMessage.style.display = 'none';
      statusMessage.style.display = 'none';

      const csvData = document.getElementById('bulk-csv-textarea').value.trim();
      if (!csvData) {
        errorMessage.textContent = 'CSV data is empty.';
        errorMessage.style.display = 'block';
        return;
      }

      const { data: { session } } = await supabase.auth.getSession();

      try {
        const resp = await fetch('https://mfooewemvofleynanjkb.supabase.co/functions/v1/enrollments-bulk', {
          method: 'POST',
          headers: { 
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${session.access_token}`
          },
          body: JSON.stringify({ course_id: courseId, csv_data: csvData }),
        });

        if (!resp.ok) {
          const errData = await resp.json();
          throw new Error(errData.error || 'Bulk upload failed');
        }

        const data = await resp.json();
        statusMessage.textContent = `Bulk upload done. Created: ${data.summary.created}, Already Enrolled: ${data.summary.already_enrolled}, Errors: ${data.summary.errors}`;
        statusMessage.style.color = 'green';
        statusMessage.style.display = 'block';
        loadEnrollments();
      } catch (err) {
        errorMessage.textContent = err.message || 'Error during bulk upload';
        errorMessage.style.display = 'block';
      }
    });

    function goBack() {
      window.location.href = 'dashboard.html';
    }

    document.addEventListener('DOMContentLoaded', () => {
      loadEnrollments();
    });
  </script>
</body>
</html>
