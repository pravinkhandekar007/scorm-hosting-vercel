<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Dashboard - PlayScorm</title>
<style>
/* Your original CSS styles, unchanged */
body {
  margin: 0;
  min-height: 100vh;
  background: #C0C0C0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  padding: 20px;
  box-sizing: border-box;
}
.main-wrapper {
  width: 100%;
  max-width: 1400px;
  margin: 0 auto;
}
.banner {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  width: 100%;
  background: linear-gradient(to right, #00205B, #00857D);
  color: #fff;
  font-size: 1rem;
  font-weight: 700;
  padding: 15px 0 12px 0;
  letter-spacing: 1px;
  border-radius: 20px 20px 0 0;
  box-shadow: 0 2px 8px rgba(80,100,255,0.09);
}
.banner-logo {
  height: 54px;
  width: auto;
  margin-left: 38px;
  margin-right: 22px;
  flex-shrink: 0;
  display: block;
}
.banner-title {
  flex: 1;
  text-align: center;
  margin: 0;
}
.container {
  background: #fdfdfd;
  border-radius: 0 0 20px 20px;
  box-shadow: 0 6px 32px rgba(60,45,205,0.07);
  padding: 40px 50px;
  min-height: 500px;
}
.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 35px;
  padding-bottom: 25px;
  border-bottom: 2px solid #e9ecef;
  flex-wrap: wrap;
  gap: 15px;
}
.header h1 {
  color: #0073e6;
  margin: 0;
  font-size: 1.8rem;
  font-weight: 600;
}
.header-actions {
  display: flex;
  align-items: center;
  gap: 15px;
  flex-wrap: wrap;
}
.user-info {
  display: flex;
  align-items: center;
  gap: 15px;
  color: #333;
  font-weight: 500;
}
.user-email {
  color: #666;
  font-size: 15px;
}
.nav-buttons {
  display: flex;
  gap: 15px;
  margin-bottom: 35px;
  flex-wrap: wrap;
}
.btn {
  padding: 12px 24px;
  font-size: 16px;
  font-weight: 600;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  text-decoration: none;
  display: inline-block;
  transition: all 0.3s;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
}
.btn-primary {
  background: linear-gradient(90deg, #7853fa 55%, #008fd5 100%);
  color: white;
}
.btn-primary:hover {
  background: linear-gradient(90deg, #5b3fa4 45%, #0073e6 100%);
  transform: translateY(-2px);
  box-shadow: 0 4px 12px rgba(120,83,250,0.3);
}
.btn-success {
  background: linear-gradient(90deg, #28a745 0%, #20c997 100%);
  color: white;
}
.btn-success:hover {
  background: linear-gradient(90deg, #218838 0%, #1aa179 100%);
  transform: translateY(-2px);
  box-shadow: 0 4px 12px rgba(40,167,69,0.3);
}
.btn-secondary {
  background: linear-gradient(90deg, #6c757d 0%, #5a6268 100%);
  color: white;
}
.btn-secondary:hover {
  background: linear-gradient(90deg, #5a6268 0%, #495057 100%);
  transform: translateY(-2px);
}
.btn-info {
  background: linear-gradient(90deg, #17a2b8 0%, #138496 100%);
  color: white;
}
.btn-info:hover {
  background: linear-gradient(90deg, #138496 0%, #0c5460 100%);
  transform: translateY(-2px);
  box-shadow: 0 4px 12px rgba(23,162,184,0.3);
}
.btn-danger {
  background: linear-gradient(90deg, #dc3545 0%, #c82333 100%);
  color: white;
}
.btn-danger:hover {
  background: linear-gradient(90deg, #c82333 0%, #bd2130 100%);
  transform: translateY(-2px);
  box-shadow: 0 4px 12px rgba(220,53,69,0.3);
}
.btn-small {
  padding: 8px 16px;
  font-size: 14px;
}
.courses-section {
  margin-top: 20px;
}
.courses-section h2 {
  color: #00205B;
  font-size: 1.5rem;
  margin-bottom: 25px;
  font-weight: 600;
}
.course-item {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px 25px;
  margin-bottom: 15px;
  background: #fafafa;
  border-radius: 12px;
  border-left: 5px solid #0073e6;
  box-shadow: 0 2px 8px rgba(0,0,0,0.05);
  transition: all 0.3s;
}
.course-item:hover {
  box-shadow: 0 4px 16px rgba(0,115,230,0.15);
  transform: translateX(5px);
}
.course-info {
  flex: 1;
}
.course-title {
  font-weight: 600;
  color: #204060;
  font-size: 1.1rem;
  margin-bottom: 10px;
}
.valid-for-badge {
  display: inline-block;
  padding: 8px 14px;
  border-radius: 6px;
  font-size: 13px;
  font-weight: 600;
  width: fit-content;
}
.valid-for-badge.active {
  background-color: #d4edda;
  color: #155724;
  border-left: 3px solid #28a745;
}
.valid-for-badge.warning {
  background-color: #fff3cd;
  color: #856404;
  border-left: 3px solid #ffc107;
}
.valid-for-badge.expiring {
  background-color: #f8d7da;
  color: #721c24;
  border-left: 3px solid #dc3545;
}
.course-actions {
  display: flex;
  gap: 10px;
  align-items: center;
  flex-wrap: wrap;
}
.public-controls {
  display: flex;
  align-items: center;
  gap: 8px;
  margin-left: 10px;
  padding-left: 10px;
  border-left: 2px solid #ddd;
}
.public-badge {
  color: #28a745;
  font-weight: 600;
  font-size: 14px;
  display: flex;
  align-items: center;
  gap: 5px;
}
#loading {
  text-align: center;
  color: #666;
  font-size: 1.1rem;
  padding: 40px;
}
.empty-state {
  text-align: center;
  padding: 60px 40px;
  color: #666;
  background: rgba(0,115,230,0.03);
  border-radius: 12px;
  border: 2px dashed #ccc;
}
.empty-state p {
  font-size: 1.1rem;
  margin-bottom: 25px;
  color: #555;
}
.error-message {
  background: #ffe6e6;
  color: #cc0000;
  padding: 15px 20px;
  border-radius: 8px;
  border-left: 4px solid #dc3545;
  font-weight: 500;
}
/* Responsive styles omitted for brevity; keep your original media queries */
</style>
</head>

</div>
