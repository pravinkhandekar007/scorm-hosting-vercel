<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>SCORM Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background-color: #f7f7f7; }
        .container { max-width: 1000px; margin: auto; background: white; padding: 30px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; padding-bottom: 20px; border-bottom: 2px solid #e9ecef; }
        h1 { color: #2c3e50; margin: 0; }
        .user-info { color: #6c757d; }
        .nav-buttons { display: flex; gap: 15px; margin-bottom: 30px; }
        .btn { background-color: #007bff; color: white; padding: 12px 20px; border: none; border-radius: 4px; cursor: pointer; text-decoration: none; display: inline-block; font-size: 16px; transition: background-color 0.3s; }
        .btn:hover { background-color: #0056b3; }
        .btn-success { background-color: #28a745; }
        .btn-success:hover { background-color: #218838; }
        .btn-secondary { background-color: #6c757d; }
        .btn-secondary:hover { background-color: #5a6268; }
        .btn-danger { background-color: #dc3545; }
        .btn-danger:hover { background-color: #c82333; }
        .courses-section { margin-top: 20px; }
        .course-item { display: flex; justify-content: space-between; align-items: center; padding: 15px; margin-bottom: 10px; background-color: #f8f9fa; border-radius: 5px; border-left: 4px solid #007bff; }
        .course-title { font-weight: bold; color: #2c3e50; }
        .course-actions { display: flex; gap: 10px; align-items: center; }
        .btn-small { padding: 8px 15px; font-size: 14px; }
        #loading { text-align: center; color: #6c757d; }
        .empty-state { text-align: center; padding: 40px; color: #6c757d; }
        /* Public viewer styles */
        #public-viewer { display: none; text-align: center; }
        #pv-loading { margin-top: 50px; color: #6c757d; }
        #pv-error { margin-top: 50px; color: red; display: none; }
        #pv-title { margin-top: 20px; color: #2c3e50; }
        #pv-description { color: #555; }
        #pv-player { width: 100%; height: 600px; border: 1px solid #ddd; margin-top: 20px; }
    </style>
</head>
<body>
    <!-- Public Viewer Section -->
    <div id="public-viewer">
        <div id="pv-loading">Loading course‚Ä¶</div>
        <div id="pv-error"></div>
        <h1 id="pv-title"></h1>
        <p id="pv-description"></p>
        <iframe id="pv-player" src="about:blank"></iframe>
    </div>

    <!-- Dashboard Section -->
    <div id="dashboard-ui" class="container">
        <div class="header">
            <h1>üéì SCORM Dashboard</h1>
            <div class="user-info">
                <span id="user-email">Loading...</span>
                <button class="btn btn-secondary" onclick="logout()" style="margin-left: 15px;">Logout</button>
            </div>
        </div>

        <div class="nav-buttons">
            <a href="upload.html" class="btn btn-success">üì§ Upload New Course</a>
            <button class="btn" onclick="refreshCourses()">üîÑ Refresh List</button>
        </div>

        <div class="courses-section">
            <h2>My Uploaded Courses</h2>
            <div id="loading">Loading your courses...</div>
            <div id="courses-list"></div>
        </div>
    </div>

    <!-- Load Supabase then app script -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.6.0/dist/umd/supabase.min.js"></script>
    <script>
        const SUPABASE_URL = 'https://mfooewemvofleynanjkb.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1mb29ld2Vtdm9mbWV5bmFuamtiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTkyOTUwMjYsImV4cCI6MjA3NDg3MTAyNn0.EFvtSe-k-SPDCf1-1py6ev7nBLDJFCrNgZ95_c29_ZY';

        if (!window.supabase) {
            console.error('Supabase library not loaded');
            alert('Error loading application.');
        } else {
            // Always use supabaseClient for requests
            const supabaseClient = window.supabase.createClient(
                SUPABASE_URL,
                SUPABASE_ANON_KEY,
                {
                    global: {
                        headers: {
                            apikey: SUPABASE_ANON_KEY,
                            Authorization: `Bearer ${SUPABASE_ANON_KEY}`,
                        }
                    }
                }
            );

            document.addEventListener('DOMContentLoaded', async () => {
                const params = new URLSearchParams(window.location.search);
                const token = params.get('token');

                if (token) {
                    // Public mode
                    document.getElementById('dashboard-ui').style.display = 'none';
                    document.getElementById('public-viewer').style.display = 'block';

                    try {
                        const { data: course, error: fetchErr } = await supabaseClient
                            .from('courses')
                            .select('*')
                            .eq('public_token', token)
                            .eq('is_public', true)
                            .maybeSingle();

                        if (fetchErr) throw new Error(fetchErr.message);
                        if (!course) throw new Error('Course not found or not public');

                        document.getElementById('pv-loading').style.display = 'none';
                        document.getElementById('pv-title').textContent = course.title;
                        document.getElementById('pv-description').textContent = course.description || '';
                        document.getElementById('pv-player').src = course.file_url;
                    } catch (err) {
                        console.error('Public view error:', err);
                        document.getElementById('pv-loading').style.display = 'none';
                        const errorEl = document.getElementById('pv-error');
                        errorEl.textContent = 'Error: ' + err.message;
                        errorEl.style.display = 'block';
                    }
                } else {
                    // Dashboard mode
                    await checkAuthAndLoadData();
                }
            });

            async function checkAuthAndLoadData() {
                const { data: { session } } = await supabaseClient.auth.getSession();
                if (!session) {
                    window.location.href = 'login.html';
                    return;
                }
                document.getElementById('user-email').textContent = session.user.email;
                await loadCourses();
            }

            async function loadCourses() {
                const loadingDiv = document.getElementById('loading');
                const coursesDiv = document.getElementById('courses-list');
                loadingDiv.style.display = 'block';
                coursesDiv.innerHTML = '';

                try {
                    const { data: courses, error } = await supabaseClient
                        .from('courses')
                        .select('course_slug,title,is_public,public_token')
                        .order('created_at', { ascending: false });

                    loadingDiv.style.display = 'none';

                    if (error) {
                        coursesDiv.innerHTML = `<div class="empty-state">Error: ${error.message}</div>`;
                        return;
                    }
                    if (!courses.length) {
                        coursesDiv.innerHTML = `
                            <div class="empty-state">
                                <p>No courses uploaded yet.</p>
                                <a href="upload.html" class="btn btn-success">Upload Your First Course</a>
                            </div>`;
                        return;
                    }

                    coursesDiv.innerHTML = courses.map(c => `
                        <div class="course-item">
                            <div class="course-title">${c.title}</div>
                            <div class="course-actions">
                                <a href="player.html?course=${encodeURIComponent(c.course_slug)}" target="_blank" class="btn btn-small">‚ñ∂Ô∏è Launch</a>
                                <button class="btn btn-secondary btn-small" onclick="copyURL('${c.course_slug}')">üîó Copy URL</button>
                                <button class="btn btn-danger btn-small" onclick="deleteCourse('${c.course_slug}')">üóëÔ∏è Delete</button>
                                <div style="margin-left:10px;">
                                    ${c.is_public
                                        ? `<span style="color:green;">üåê Public</span>
                                           <button class="btn btn-small btn-success" onclick="copyPublicLink('${c.public_token}')">Copy Public Link</button>
                                           <button class="btn btn-small btn-danger" onclick="revokePublicAccess('${c.course_slug}')">Revoke Public</button>`
                                        : `<button class="btn btn-small btn-success" onclick="generatePublicLink('${c.course_slug}')">Make Public</button>`
                                    }
                                </div>
                            </div>
                        </div>
                    `).join('');
                } catch (err) {
                    loadingDiv.style.display = 'none';
                    coursesDiv.innerHTML = `<div class="empty-state">Error loading courses: ${err.message}</div>`;
                }
            }

            window.refreshCourses = loadCourses;
            window.copyURL = slug => {
                const link = `${window.location.origin}/player.html?course=${encodeURIComponent(slug)}`;
                navigator.clipboard.writeText(link).then(() => alert('Copied!'));
            };
            window.copyPublicLink = token => {
                const url = `${window.location.origin}/dashboard.html?token=${token}`;
                navigator.clipboard.writeText(url).then(() => alert('Copied public link!'));
            };
            window.generatePublicLink = async slug => {
                try {
                    const { data, error } = await supabaseClient
                        .from('courses')
                        .update({ is_public: true, public_created_at: new Date().toISOString() })
                        .eq('course_slug', slug)
                        .select('public_token')
                        .single();
                    if (error) throw error;
                    const url = `${window.location.origin}/dashboard.html?token=${data.public_token}`;
                    navigator.clipboard.writeText(url);
                    alert('Public link copied!');
                    loadCourses();
                } catch (err) {
                    alert('Error: ' + err.message);
                }
            };
            window.revokePublicAccess = async slug => {
                if (!confirm('Revoke public access?')) return;
                try {
                    const { error } = await supabaseClient
                        .from('courses')
                        .update({ is_public: false })
                        .eq('course_slug', slug);
                    if (error) throw error;
                    alert('Public access revoked');
                    loadCourses();
                } catch (err) {
                    alert('Error: ' + err.message);
                }
            };
            window.deleteCourse = async slug => {
                if (!confirm('Delete this course?')) return;
                const { data: { session } } = await supabaseClient.auth.getSession();
                if (!session) return alert('Login required.');
                try {
                    const res = await fetch(`${SUPABASE_URL}/functions/v1/delete-course?course=${encodeURIComponent(slug)}`, {
                        method: 'DELETE',
                        headers: { Authorization: `Bearer ${session.access_token}` }
                    });
                    if (!res.ok) throw new Error((await res.json()).error);
                    alert('Deleted');
                    loadCourses();
                } catch (err) {
                    alert('Error: ' + err.message);
                }
            };
            window.logout = async () => {
                await supabaseClient.auth.signOut();
                window.location.href = 'login.html';
            };
        }
    </script>
</body>
</html>
