<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Dashboard - PlayScorm</title>
    <style>
        /* Existing styles unchanged */
        /* Additional styles for plan info section */
        .plan-info {
            margin-bottom: 20px;
            padding: 15px 20px;
            background: #e9f7ff;
            border-radius: 12px;
            box-shadow: 0 2px 10px rgba(0, 131, 141, 0.2);
            color: #004d4a;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .plan-info span {
            font-weight: 600;
        }
        #storage-progress {
            width: 200px;
            height: 15px;
            border-radius: 8px;
            overflow: hidden;
        }
        #upgrade-btn {
            margin-left: auto;
            background: #00857d;
            color: white;
            padding: 10px 20px;
            border-radius: 12px;
            cursor: pointer;
            border: none;
            font-weight: 600;
            font-size: 1rem;
            transition: background 0.3s;
        }
        #upgrade-btn:hover {
            background: #006d67;
        }
    </style>
</head>
<body>
    <div class="main-wrapper">
        <div class="banner">
            <img src="logo.png" alt="PlayScorm Logo" class="banner-logo" />
            <h1 class="banner-title">PlayScorm Dashboard</h1>
        </div>
        <div class="container">

            <!-- Plan and storage usage display -->
            <div class="plan-info" id="plan-info" style="display:none;">
                Plan: <span id="plan-name">Loading...</span>
                Storage Used: <span id="storage-used">-</span> / <span id="storage-quota">-</span> MB
                <progress id="storage-progress" max="100" value="0"></progress>
                <button id="upgrade-btn" style="display:none;" onclick="alert('Upgrade flow coming soon!')">Upgrade Plan</button>
            </div>

            <div class="header">
                <h1>ðŸŽ“ My Courses</h1>
                <div class="header-actions">
                    <div class="user-info">
                        <span class="user-email" id="user-email">Loading...</span>
                        <a href="profile.html" class="btn btn-info btn-small">ðŸ‘¤ Profile</a>
                        <button class="btn btn-secondary btn-small" onclick="logout()">Logout</button>
                    </div>
                </div>
            </div>

            <div class="nav-buttons">
                <a href="upload.html" class="btn btn-success" id="upload-course-btn">ðŸ“¤ Upload New Course</a>
                <button class="btn btn-primary" onclick="refreshCourses()">ðŸ”„ Refresh List</button>
            </div>

            <div class="courses-section">
               <div id="loading">Loading your courses...</div>
                <div id="courses-list"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.6.0/dist/umd/supabase.min.js"></script>
    <script>
        const SUPABASE_URL = 'https://mfooewemvofleynanjkb.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1mb29ld2Vtdm9mbGV5bmFuamtiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTkyOTUwMjYsImV4cCI6MjA3NDg3MTAyNn0.EFvtSe-k-SPDCf1-1py6ev7nBLDJFCrNgZ95_c29_ZY';

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        let userRole = 'learner';
        let userId = null;

        document.addEventListener('DOMContentLoaded', async () => {
            await checkAuthAndLoadData();
        });

        async function checkAuthAndLoadData() {
            const { data: { session } } = await supabase.auth.getSession();
            if (!session) {
                window.location.href = 'login.html';
                return;
            }

            userId = session.user.id;

            try {
                const { data: profile } = await supabase
                    .from('profiles')
                    .select('full_name, role')
                    .eq('user_id', session.user.id)
                    .single();

                let displayName = session.user.email;

                if (profile) {
                    displayName = profile.full_name || displayName;
                    userRole = profile.role || 'learner';
                }

                document.getElementById('user-email').textContent = displayName;
                const uploadBtn = document.getElementById('upload-course-btn');
                if (userRole === 'owner') {
                    uploadBtn.style.display = 'inline-block';
                } else {
                    uploadBtn.style.display = 'none';
                }

                // Load and display user's plan usage
                if (userRole === 'owner') {
                    await loadUserPlanAndUsage(userId);
                }

            } catch (error) {
                document.getElementById('user-email').textContent = session.user.email;
            }

            await loadCourses(userId, userRole);
        }

        async function loadUserPlanAndUsage(userId) {
            try {
                const { data: plan, error: planError } = await supabase
                    .from('user_plans')
                    .select('plan_name, storage_quota')
                    .eq('user_id', userId)
                    .single();

                if(planError || !plan) throw planError || new Error('User plan not found');

                const { data: usage, error: usageError } = await supabase
                    .from('usage_tracking')
                    .select('storage_used')
                    .eq('owner_id', userId)
                    .single();

                if(usageError || !usage) throw usageError || new Error('Usage data not found');

                const usedMB = (usage.storage_used / (1024 * 1024)).toFixed(2);
                const quotaMB = (plan.storage_quota / (1024 * 1024)).toFixed(2);

                document.getElementById('plan-name').textContent = plan.plan_name;
                document.getElementById('storage-used').textContent = usedMB;
                document.getElementById('storage-quota').textContent = quotaMB;

                const percent = (usage.storage_used / plan.storage_quota) * 100;
                const progressBar = document.getElementById('storage-progress');
                progressBar.value = percent > 100 ? 100 : percent;

                const planInfoDiv = document.getElementById('plan-info');
                planInfoDiv.style.display = 'flex';

                const upgradeBtn = document.getElementById('upgrade-btn');
                // Show upgrade button if over 90% quota
                if (percent >= 90) {
                    upgradeBtn.style.display = 'inline-block';
                } else {
                    upgradeBtn.style.display = 'none';
                }

                // Disable upload button if quota exceeded
                const uploadBtn = document.getElementById('upload-course-btn');
                if (percent >= 100) {
                    uploadBtn.disabled = true;
                    uploadBtn.title = 'Storage quota exceeded. Please upgrade your plan to upload more courses.';
                    uploadBtn.classList.remove('btn-success');
                    uploadBtn.classList.add('btn-secondary');
                } else {
                    uploadBtn.disabled = false;
                    uploadBtn.title = '';
                    uploadBtn.classList.remove('btn-secondary');
                    uploadBtn.classList.add('btn-success');
                }

            } catch (error) {
                console.error('Error loading user plan or usage:', error);
            }
        }

        // ... Existing functions unmodified ...

        async function loadCourses(userId, userRole) {
            // Existing loadCourses function code unchanged
            // ...
        }

        window.refreshCourses = async function() {
            await loadCourses(userId, userRole);
        }

        window.copyURL = function(courseSlug) {
            const link = `${window.location.origin}/player.html?course=${encodeURIComponent(courseSlug)}`;
            navigator.clipboard.writeText(link).then(() => alert('Course link copied to clipboard!'));
        }

        window.copyPublicLink = function(publicToken) {
            const url = `${window.location.origin}/public-player.html?token=${publicToken}`;
            navigator.clipboard.writeText(url).then(() => alert('Public link copied to clipboard!'));
        }

        window.generatePublicLink = async function(courseSlug) {
            try {
                const { data, error } = await supabase
                    .from('courses')
                    .update({ is_public: true, public_created_at: new Date().toISOString() })
                    .eq('course_slug', courseSlug)
                    .select('public_token')
                    .single();
                if (error) throw error;
                const url = `${window.location.origin}/public-player.html?token=${data.public_token}`;
                navigator.clipboard.writeText(url);
                alert('Public link copied to clipboard!');
                loadCourses(userId, userRole);
            } catch (err) {
                alert('Error: ' + err.message);
            }
        }

        window.revokePublicAccess = async function(courseSlug) {
            if (!confirm('Revoke public access?')) return;
            try {
                const { error } = await supabase
                    .from('courses')
                    .update({ is_public: false })
                    .eq('course_slug', courseSlug);
                if (error) throw error;
                alert('Public access revoked');
                loadCourses(userId, userRole);
            } catch (err) {
                alert('Error: ' + err.message);
            }
        }

        window.deleteCourse = async function(courseSlug) {
            if (!confirm("Are you sure you want to delete this course?")) return;
            const { data: { session } } = await supabase.auth.getSession();
            if (!session) {
                alert("Login required to delete courses.");
                return;
            }
            try {
                const response = await fetch(`${SUPABASE_URL}/functions/v1/delete-course?course=${encodeURIComponent(courseSlug)}`, {
                    method: "DELETE",
                    headers: {
                        Authorization: `Bearer ${session.access_token}`
                    }
                });
                const result = await response.json();
                if (response.ok) {
                    alert("Course deleted successfully.");
                    loadCourses(userId, userRole);
                } else {
                    alert(`Delete failed: ${result.error || "Unknown error"}`);
                }
            } catch (error) {
                alert("Delete error: " + error.message);
            }
        }

        window.logout = async function() {
            const { error } = await supabase.auth.signOut();
            if (error) console.error('Logout error:', error);
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
