<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>SCORM Dashboard</title>
    <style>
        /* ... (styling unchanged, same as your original) ... */
        /* Copy your existing CSS here */
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.6.0/dist/umd/supabase.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéì SCORM Dashboard</h1>
            <div class="user-info">
                <span id="user-email">Loading...</span>
                <button class="btn btn-secondary" onclick="logout()" style="margin-left: 15px;">Logout</button>
            </div>
        </div>

        <div class="nav-buttons">
            <a href="upload.html" class="btn btn-success">üì§ Upload New Course</a>
            <button class="btn" onclick="refreshCourses()">üîÑ Refresh List</button>
        </div>

        <div class="courses-section">
            <h2>My Uploaded Courses</h2>
            <div id="loading">Loading your courses...</div>
            <div id="courses-list"></div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://mfooewemvofleynanjkb.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1mb29ld2Vtdm9mbGV5bmFuamtiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTkyOTUwMjYsImV4cCI6MjA3NDg3MTAyNn0.EFvtSe-k-SPDCf1-1py6ev7nBLDJFCrNgZ95_c29_ZY';

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        async function checkAuthAndLoadData() {
            const { data: { session } } = await supabase.auth.getSession();

            if (!session) {
                window.location.href = 'login.html';
                return;
            }

            document.getElementById('user-email').textContent = session.user.email;

            await loadCourses();
        }

        async function loadCourses() {
            const loadingDiv = document.getElementById('loading');
            const coursesDiv = document.getElementById('courses-list');

            loadingDiv.style.display = 'block';
            coursesDiv.innerHTML = '';

            try {
                const { data: { session } } = await supabase.auth.getSession();

                const { data: courses, error } = await supabase.from('courses')
                    .select('course_slug, title, public_id')
                    .order('created_at', { ascending: false });

                loadingDiv.style.display = 'none';

                if (error) {
                    coursesDiv.innerHTML = `<div class="empty-state">Error: ${error.message}</div>`;
                    return;
                }

                if (!courses || courses.length === 0) {
                    coursesDiv.innerHTML = `
                        <div class="empty-state">
                            <p>No courses uploaded yet.</p>
                            <a href="upload.html" class="btn btn-success">Upload Your First Course</a>
                        </div>`;
                    return;
                }

                coursesDiv.innerHTML = courses.map(course => `
                    <div class="course-item">
                        <div class="course-title">${course.title}</div>
                        <div class="course-actions">
                            <a href="player.html?course=${encodeURIComponent(course.course_slug)}"
                               target="_blank" class="btn btn-small">‚ñ∂Ô∏è Launch</a>
                            <button class="btn btn-secondary btn-small"
                                    onclick="copyCourseLink('${course.course_slug}', '${course.public_id || ''}')">üîó Copy Link</button>
                            <button class="btn btn-small btn-success"
                                    onclick="sharePublic('${course.course_slug}')">${course.public_id ? 'üåê Public Link' : 'üåê Share Publicly'}</button>
                            <button class="btn btn-danger btn-small"
                                    onclick="deleteCourse('${course.course_slug}')">üóëÔ∏è Delete</button>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                loadingDiv.style.display = 'none';
                coursesDiv.innerHTML = `<div class="empty-state">Error loading courses: ${error.message}</div>`;
            }
        }

        async function refreshCourses() {
            await loadCourses();
        }

        function copyCourseLink(courseSlug, publicId) {
            let link;
            if (publicId && publicId.length > 0) {
                link = `${window.location.origin}/player.html?public_id=${encodeURIComponent(publicId)}`;
            } else {
                link = `${window.location.origin}/player.html?course=${encodeURIComponent(courseSlug)}`;
            }
            navigator.clipboard.writeText(link).then(() => {
                alert('Course link copied to clipboard!');
            });
        }

        async function sharePublic(courseSlug) {
            if (!confirm("This will generate a public link for this course. Continue?")) return;
            try {
                const response = await fetch('/api/share-course', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ courseId: courseSlug })
                });
                const result = await response.json();
                if (response.ok && result.publicId) {
                    alert(`Public link created/copied:\n${window.location.origin}/player.html?public_id=${result.publicId}`);
                    await loadCourses(); // refresh to show new status
                } else {
                    alert(result.error || 'Failed to publicize course.');
                }
            } catch (err) {
                alert('Error: ' + err.message);
            }
        }

        async function deleteCourse(courseSlug) {
            if (!confirm("Are you sure you want to delete this course?")) return;

            const { data: { session } } = await supabase.auth.getSession();
            if (!session) {
                alert("Login required to delete courses.");
                return;
            }

            try {
                const response = await fetch(`${SUPABASE_URL}/functions/v1/delete-course?course=${encodeURIComponent(courseSlug)}`, {
                    method: "DELETE",
                    headers: {
                        Authorization: `Bearer ${session.access_token}`
                    }
                });
                const result = await response.json();

                if (response.ok) {
                    alert("Course deleted successfully.");
                    loadCourses(); // refresh list after deletion
                } else {
                    alert(`Delete failed: ${result.error || "Unknown error"}`);
                }
            } catch (error) {
                alert("Delete error: " + error.message);
            }
        }

        async function logout() {
            const { error } = await supabase.auth.signOut();
            if (error) {
                console.error('Logout error:', error);
            }
            window.location.href = 'login.html';
        }

        document.addEventListener('DOMContentLoaded', checkAuthAndLoadData);
    </script>
</body>
</html>
