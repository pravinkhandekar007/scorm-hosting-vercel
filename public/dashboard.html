<script>

    let userRole = 'learner';

    function calculateTimeRemaining(expiresAt) {
        if (!expiresAt) {
            return { days: 0, hours: 0, minutes: 0, status: 'active', display: 'No expiry' };
        }
        const now = new Date();
        const expiryDate = new Date(expiresAt);
        const timeDiff = expiryDate - now;

        if (timeDiff <= 0) {
            return { days: 0, hours: 0, minutes: 0, status: 'expired', display: 'Expired' };
        }

        const totalMinutes = Math.floor(timeDiff / (1000 * 60));
        const days = Math.floor(totalMinutes / (60 * 24));
        const hours = Math.floor((totalMinutes % (60 * 24)) / 60);
        const minutes = totalMinutes % 60;

        let status = 'active';
        if (days < 1) {
            status = 'expiring';
        } else if (days <= 7) {
            status = 'warning';
        }

        let display = '';
        if (days > 0) {
            display = `${days} day${days > 1 ? 's' : ''}, ${hours} hour${hours !== 1 ? 's' : ''}`;
        } else if (hours > 0) {
            display = `${hours} hour${hours !== 1 ? 's' : ''}, ${minutes} minute${minutes !== 1 ? 's' : ''}`;
        } else {
            display = `${minutes} minute${minutes !== 1 ? 's' : ''}`;
        }

        return { days, hours, minutes, status, display };
    }

    // ===== NEW FUNCTION: Listen to Realtime Updates =====
    async function listenToRealtimeUpdates(userId) {
        // Unsubscribe from previous channel if exists
        if (realtimeChannel) {
            await supabase.removeChannel(realtimeChannel);
        }

        // Create a channel for listening to changes
        realtimeChannel = supabase.channel('user-storage-plan-updates');

        // Listen to usage_tracking changes
        realtimeChannel.on(
            'postgres_changes',
            {
                event: '*', // Listen to all events (INSERT, UPDATE, DELETE)
                schema: 'public',
                table: 'usage_tracking',
                filter: `user_id=eq.${userId}` // Using correct column name from your schema
            },
            (payload) => {
                console.log('üìä Storage usage changed:', payload);
                // Reload the plan and usage display
                loadUserPlanAndUsage(userId);
            }
        );

        // Listen to user_plans changes
        realtimeChannel.on(
            'postgres_changes',
            {
                event: '*',
                schema: 'public',
                table: 'user_plans',
                filter: `user_id=eq.${userId}` // Using correct column name from your schema
            },
            (payload) => {
                console.log('üìã User plan changed:', payload);
                // Reload the plan and usage display
                loadUserPlanAndUsage(userId);
            }
        );

        // Subscribe to the channel
        realtimeChannel.subscribe((status) => {
            if (status === 'SUBSCRIBED') {
                console.log('‚úÖ Subscribed to realtime updates for storage and plan');
            } else if (status === 'CHANNEL_ERROR') {
                console.error('‚ùå Failed to subscribe to realtime updates');
            } else if (status === 'CLOSED') {
                console.log('‚ö†Ô∏è Realtime channel closed');
            }
        });
    }

    async function loadUserPlanAndUsage(userId) {
        // Fetch user plan
        let plan = null;
        try {
            const planRes = await supabase
                .from('user_plans')
                .select('tier, storage_limit_mb')
                .eq('user_id', userId)
                .limit(1)
                .single();
            plan = planRes.data || null;
        } catch (e) {
            if (e.code !== 'PGRST116') console.error('Error fetching user plan:', e);
        }

        // Fetch storage usage - FIXED: Using correct column name 'total_storage_mb'
        let usage = null;
        try {
            const usageRes = await supabase
                .from('usage_tracking')
                .select('total_storage_mb')
                .eq('user_id', userId)
                .limit(1)
                .single();
            usage = usageRes.data || null;
        } catch (e) {
            if (e.code !== 'PGRST116') console.error('Error fetching usage:', e);
        }

        if (!plan) {
            document.getElementById('footer-plan-info').style.display = 'none';
            return;
        }

        // FIXED: Using correct column name and calculation
        const usedMB = usage ? Number(usage.total_storage_mb) : 0;
        const quotaMB = Number(plan.storage_limit_mb);

        document.getElementById('footer-plan-tier').textContent = `Plan: ${plan.tier}`;
        document.getElementById('footer-storage-usage').textContent = `Storage Used: ${usedMB.toFixed(2)} MB / ${quotaMB.toFixed(2)} MB`;
        document.getElementById('footer-plan-info').style.display = 'flex';

        // Disable upload if quota exceeded
        const uploadBtn = document.getElementById('upload-course-btn');
        if (usedMB >= quotaMB) {
            uploadBtn.disabled = true;
            uploadBtn.title = 'Storage quota exceeded. Please upgrade your plan to upload more courses.';
            uploadBtn.classList.remove('btn-success');
            uploadBtn.classList.add('btn-secondary');
        } else {
            uploadBtn.disabled = false;
            uploadBtn.title = '';
            uploadBtn.classList.remove('btn-secondary');
            uploadBtn.classList.add('btn-success');
        }
    }

    async function loadCourses(userId, userRole) {
        const loadingDiv = document.getElementById('loading');
        const coursesDiv = document.getElementById('courses-list');
        loadingDiv.style.display = 'block';
        coursesDiv.innerHTML = '';

        let courses;
        let error;

        try {
            if (userRole === 'owner') {
                ({ data: courses, error } = await supabase
                    .from('courses')
                    .select('id, course_slug, title, is_public, public_token, expires_at')
                    .eq('user_id', userId)
                    .order('created_at', { ascending: false }));
            } else {
                const { data: { session } } = await supabase.auth.getSession();

                const response = await fetch('/api/get-learner-courses', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${session.access_token}`
                    },
                    body: JSON.stringify({ learner_id: userId })
                });

                const result = await response.json();

                if (response.ok && result.data) {
                    courses = result.data.map(enrollment => {
                        const c = enrollment.course || {};
                        return {
                            id: c.id,
                            course_slug: c.course_slug,
                            title: c.title,
                            expires_at: c.expires_at,
                            is_public: c.is_public,
                            public_token: c.public_token,
                            enrollment_id: enrollment.id
                        };
                    });
                    error = null;
                } else {
                    error = new Error(result.error || 'Failed to fetch enrolled courses');
                    courses = [];
                }
            }

            loadingDiv.style.display = 'none';

            if (error) {
                coursesDiv.innerHTML = `<div class="empty-state error-message">Error: ${error.message}</div>`;
                return;
            }

            if (!courses || courses.length === 0) {
                coursesDiv.innerHTML = `
                    <div class="empty-state">
                        <p>${userRole === 'owner' ? 'No courses uploaded yet.' : 'No courses enrolled yet.'}</p>
                        <a href="upload.html" class="btn btn-success" style="display:${userRole === 'owner' ? 'inline-block' : 'none'};" id="empty-upload-btn">Upload Your First Course</a>
                    </div>`;
                return;
            }

            coursesDiv.innerHTML = courses.map(course => {
                const timeInfo = calculateTimeRemaining(course.expires_at);
                const badgeClass = timeInfo.status === 'active' ? 'active' : timeInfo.status === 'warning' ? 'warning' : 'expiring';

                if (userRole === 'owner') {
                    return `
                    <div class="course-item">
                        <div class="course-info">
                            <div class="course-title">${course.title}</div>
                            <div class="valid-for-badge ${badgeClass}">
                                ‚è±Ô∏è Valid for: ${timeInfo.display}
                            </div>
                        </div>
                        <div class="course-actions">
                            <a href="player.html?course=${encodeURIComponent(course.course_slug)}"
                               target="_blank" class="btn btn-primary btn-small">‚ñ∂Ô∏è Launch</a>
                            <a href="enrollments.html?course_id=${encodeURIComponent(course.id)}"
                               class="btn btn-info btn-small" title="Manage Enrollments">üë• Enrollments</a>
                            <a href="learner-progress.html?course_id=${encodeURIComponent(course.id)}"
                               class="btn btn-secondary btn-small" title="Learner Progress">üìä View Learner Progress</a>
                            <button class="btn btn-secondary btn-small"
                                    onclick="copyURL('${course.course_slug}')">üîó Copy URL</button>
                            <button class="btn btn-danger btn-small"
                                    onclick="deleteCourse('${course.course_slug}')">üóëÔ∏è Delete</button>
                            <div class="public-controls">
                                ${course.is_public
                                    ? `<span class="public-badge">üåê Public</span>
                                       <button class="btn btn-small btn-success"
                                               onclick="copyPublicLink('${course.public_token}')">
                                               Copy Public Link
                                       </button>
                                       <button class="btn btn-small btn-danger"
                                               onclick="revokePublicAccess('${course.course_slug}')">
                                               Revoke Public
                                       </button>`
                                    : `<button class="btn btn-small btn-success"
                                               onclick="generatePublicLink('${course.course_slug}')">
                                               Make Public
                                       </button>`
                                }
                            </div>
                        </div>
                    </div>
                    `;
                } else {
                    const launchUrl = `/player.html?course=${encodeURIComponent(course.course_slug)}&enrollment_id=${encodeURIComponent(course.enrollment_id)}&learner_id=${encodeURIComponent(userId)}`;
                    const progressUrl = `my-progress.html?course_id=${encodeURIComponent(course.id)}&enrollment_id=${encodeURIComponent(course.enrollment_id)}`;
                    return `
                    <div class="course-item">
                        <div class="course-info">
                            <div class="course-title">${course.title}</div>
                            <div class="valid-for-badge ${badgeClass}">
                                ‚è±Ô∏è Valid for: ${timeInfo.display}
                            </div>
                        </div>
                        <div class="course-actions">
                            <a href="${launchUrl}"
                               target="_blank" class="btn btn-primary btn-small">‚ñ∂Ô∏è Launch</a>
                            <a href="${progressUrl}" 
                               class="btn btn-secondary btn-small" title="View My Progress">üìä View My Progress</a>
                        </div>
                    </div>
                    `;
                }
            }).join('');
        } catch (error) {
            loadingDiv.style.display = 'none';
            coursesDiv.innerHTML = `<div class="empty-state error-message">Error loading courses: ${error.message}</div>`;
        }
    }

    window.copyURL = function(courseSlug) {
        const link = `${window.location.origin}/player.html?course=${encodeURIComponent(courseSlug)}`;
        navigator.clipboard.writeText(link).then(() => alert('Course link copied to clipboard!'));

    window.copyPublicLink = function(publicToken) {
        const url = `${window.location.origin}/public-player.html?token=${publicToken}`;
        navigator.clipboard.writeText(url).then(() => alert('Public link copied to clipboard!'));
    }

    window.generatePublicLink = async function(courseSlug) {
        try {
            const { data, error } = await supabase
                .from('courses')
                .update({ is_public: true, public_created_at: new Date().toISOString() })
                .eq('course_slug', courseSlug)
                .select('public_token')
                .single();
            if (error) throw error;
            const url = `${window.location.origin}/public-player.html?token=${data.public_token}`;
            navigator.clipboard.writeText(url);
            alert('Public link copied to clipboard!');
            loadCourses(userId, userRole);
        } catch (err) {
            alert('Error: ' + err.message);
        }
    }

    window.revokePublicAccess = async function(courseSlug) {
        if (!confirm('Revoke public access?')) return;
        try {
            const { error } = await supabase
                .from('courses')
                .update({ is_public: false })
                .eq('course_slug', courseSlug);
            if (error) throw error;
            alert('Public access revoked');
            loadCourses(userId, userRole);
        } catch (err) {
            alert('Error: ' + err.message);
        }
    }

    window.deleteCourse = async function(courseSlug) {
        if (!confirm("Are you sure you want to delete this course?")) return;
        const { data: { session } } = await supabase.auth.getSession();
        if (!session) {
            alert("Login required to delete courses.");
            return;
        }
        try {
            const response = await fetch(`${SUPABASE_URL}/functions/v1/delete-course?course=${encodeURIComponent(courseSlug)}`, {
                method: "DELETE",
                headers: {
                    Authorization: `Bearer ${session.access_token}`
                }
            });
            const result = await response.json();
            if (response.ok) {
                alert("Course deleted successfully.");
                loadCourses(userId, userRole);
            } else {
                alert(`Delete failed: ${result.error || "Unknown error"}`);
            }
        } catch (error) {
            alert("Delete error: " + error.message);
        }
    }

    // ===== UPDATED LOGOUT FUNCTION: Unsubscribe from realtime =====
    window.logout = async function() {
        // Unsubscribe from realtime updates before logout
        if (realtimeChannel) {
            console.log('üîå Unsubscribing from realtime channel...');
            await supabase.removeChannel(realtimeChannel);
            realtimeChannel = null;
        }

        const { error } = await supabase.auth.signOut();
        if (error) console.error('Logout error:', error);
        window.location.href = 'login.html';
    }
</script>
