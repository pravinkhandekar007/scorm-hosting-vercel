<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>SCORM Dashboard Test</title>

<body>
  <h1>Dashboard Test</h1>
  <pre id="output">Loading…</pre>

  <!-- 1. Load Supabase JS once -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.6.0/dist/umd/supabase.min.js"></script>

  <!-- 2. Initialize client with global headers -->
  <script>
    const SUPABASE_URL = 'https://mfooewemvofleynanjkb.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1mb29ld2Vtdm9mbWV5bmFuamtiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTkyOTUwMjYsImV4cCI6MjA3NDg3MTAyNn0.EFvtSe-k-SPDCf1-1py6ev7nBLDJFCrNgZ95_c29_ZY';

    if (!window.supabase) {
      document.getElementById('output').textContent = 'Error: Supabase library not loaded';
    } else {
      window.supabaseClient = window.supabase.createClient(
        SUPABASE_URL,
        SUPABASE_ANON_KEY,
        {
          global: {
            headers: {
              apikey: SUPABASE_ANON_KEY,
              Authorization: `Bearer ${SUPABASE_ANON_KEY}`,
            }
          }
        }
      );
      document.getElementById('output').textContent = 'Client initialized. Fetching courses…';

      // Test a simple SELECT
      window.supabaseClient.from('courses')
        .select('course_slug')
        .limit(1)
        .then(({ data, error, status }) => {
          if (error) {
            document.getElementById('output').textContent = 
              `Error fetching courses: ${error.message} (status ${status})`;
          } else {
            document.getElementById('output').textContent = 
              `Fetched courses: ${JSON.stringify(data, null, 2)}`;
          }
        });
    }
  </script>
</body>
</html>
