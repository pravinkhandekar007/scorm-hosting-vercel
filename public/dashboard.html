<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Dashboard - PlayScorm</title>
    <style>
        /* Insert your existing CSS styles here */
        body {
            margin: 0;
            min-height: 100vh;
            background: #C0C0C0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            box-sizing: border-box;
        }
        .main-wrapper {
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
        }
        .banner {
            background: linear-gradient(to right, #00205B, #00857D);
            color: #fff;
            text-align: center;
            font-size: 2rem;
            font-weight: 700;
            padding: 26px 0 20px 0;
            border-radius: 20px 20px 0 0;
            box-shadow: 0 2px 8px rgba(80,100,255,0.09);
        }
        .container {
            background: #fdfdfd;
            border-radius: 0 0 20px 20px;
            box-shadow: 0 6px 32px rgba(60,45,205,0.07);
            padding: 40px 50px;
            min-height: 500px;
        }
        /* ... other styles ... */
        .courses-section h2 {
            color: #00205B;
            font-size: 1.5rem;
            margin-bottom: 25px;
            font-weight: 600;
        }
        .course-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 25px;
            margin-bottom: 15px;
            background: #fafafa;
            border-radius: 12px;
            border-left: 5px solid #0073e6;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            transition: all 0.3s;
        }
        .course-item:hover {
            box-shadow: 0 4px 16px rgba(0,115,230,0.15);
            transform: translateX(5px);
        }
        .course-info {
            flex: 1;
        }
        .course-title {
            font-weight: 600;
            color: #204060;
            font-size: 1.1rem;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="main-wrapper">
        <div class="banner">PlayScorm Dashboard</div>
        <div class="container">
            <div class="header">
                <h1>üéì My Courses</h1>
                <div class="header-actions">
                    <div class="user-info">
                        <span class="user-email" id="user-email">Loading...</span>
                        <a href="profile.html" class="btn btn-info btn-small">üë§ Profile</a>
                        <button class="btn btn-secondary btn-small" onclick="logout()">Logout</button>
                    </div>
                </div>
            </div>

            <div class="nav-buttons">
                <a href="upload.html" class="btn btn-success" id="upload-course-btn">üì§ Upload New Course</a>
                <button class="btn btn-primary" onclick="refreshCourses()">üîÑ Refresh List</button>
            </div>

            <div class="courses-section">
                <h2>My Courses</h2>
                <div id="loading">Loading your courses...</div>
                <div id="courses-list"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.6.0/dist/umd/supabase.min.js"></script>
    <script>
        const SUPABASE_URL = 'https://mfooewemvofleynanjkb.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1mb29ld2Vtdm9mbGV5bmFuamtiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTkyOTUwMjYsImV4cCI6MjA3NDg3MTAyNn0.EFvtSe-k-SPDCf1-1py6ev7nBLDJFCrNgZ95_c29_ZY';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        let userRole = 'learner';

        document.addEventListener('DOMContentLoaded', async () => {
            await checkAuthAndLoadData();
        });

        async function checkAuthAndLoadData() {
            const { data: { session } } = await supabase.auth.getSession();
            if (!session) {
                window.location.href = 'login.html';
                return;
            }
            
            try {
                // Fetch user profile to get full name & role
                const { data: profile, error: profileError } = await supabase
                    .from('profiles')
                    .select('full_name, role')
                    .eq('user_id', session.user.id)
                    .single();

                let displayName = session.user.email;
                if (profile) {
                    displayName = profile.full_name || displayName;
                    userRole = profile.role || 'learner';
                }
                document.getElementById('user-email').textContent = displayName;

                // Show upload button only for owners
                const uploadBtn = document.getElementById('upload-course-btn');
                if (userRole === 'owner') {
                    uploadBtn.style.display = 'inline-block';
                } else {
                    uploadBtn.style.display = 'none';
                }

            } catch (error) {
                document.getElementById('user-email').textContent = session.user.email;
            }
            
            await loadCourses(session.user.id);
        }

        async function loadCourses(userId) {
            const loadingDiv = document.getElementById('loading');
            const coursesDiv = document.getElementById('courses-list');
            loadingDiv.style.display = 'block';
            coursesDiv.innerHTML = '';

            try {
                // Fetch enrolled courses for the logged-in learner using enrollments join courses
                const { data: enrollments, error } = await supabase
                    .from('enrollments')
                    .select(`
                        courses (
                            id,
                            course_slug,
                            title,
                            is_public,
                            public_token,
                            expires_at
                        )
                    `)
                    .eq('learner_id', userId)
                    .order('created_at', { ascending: false });

                loadingDiv.style.display = 'none';

                if (error) {
                    coursesDiv.innerHTML = `<div class="empty-state error-message">Error: ${error.message}</div>`;
                    return;
                }

                if (!enrollments || enrollments.length === 0) {
                    coursesDiv.innerHTML = `
                        <div class="empty-state">
                            <p>No courses enrolled yet.</p>
                            <a href="upload.html" class="btn btn-success" style="display:none;" id="empty-upload-btn">Upload Your First Course</a>
                        </div>`;
                    return;
                }

                coursesDiv.innerHTML = enrollments.map(enroll => {
                    const course = enroll.courses;
                    const expiresAt = course.expires_at;
                    const timeRemaining = calculateTimeRemaining(expiresAt);
                    const badgeClass = timeRemaining.status === 'active' ? 'active'
                        : timeRemaining.status === 'warning' ? 'warning' : 'expiring';

                    return `
                        <div class="course-item">
                            <div class="course-info">
                                <div class="course-title">${course.title}</div>
                                <div class="valid-for-badge ${badgeClass}">
                                    ‚è±Ô∏è Valid for: ${timeRemaining.display}
                                </div>
                            </div>
                            <div class="course-actions">
                                <a href="player.html?course=${encodeURIComponent(course.course_slug)}"
                                    target="_blank" class="btn btn-primary btn-small">‚ñ∂Ô∏è Launch</a>
                            </div>
                        </div>
                    `;
                }).join('');

                const emptyUploadBtn = document.getElementById('empty-upload-btn');
                if (emptyUploadBtn) {
                    emptyUploadBtn.style.display = userRole === 'owner' ? 'inline-block' : 'none';
                }
            } catch (error) {
                loadingDiv.style.display = 'none';
                coursesDiv.innerHTML = `<div class="empty-state error-message">Error loading courses: ${error.message}</div>`;
            }
        }

        function calculateTimeRemaining(expiresAt) {
            if (!expiresAt) {
                return { days: 0, hours: 0, minutes: 0, status: 'active', display: 'No expiry' };
            }
            const now = new Date();
            const expiryDate = new Date(expiresAt);
            const timeDiff = expiryDate - now;

            if (timeDiff <= 0) {
                return { days: 0, hours: 0, minutes: 0, status: 'expired', display: 'Expired' };
            }

            const totalMinutes = Math.floor(timeDiff / (1000 * 60));
            const days = Math.floor(totalMinutes / (60 * 24));
            const hours = Math.floor((totalMinutes % (60 * 24)) / 60);
            const minutes = totalMinutes % 60;

            let status = 'active';
            if (days < 1) {
                status = 'expiring';
            } else if (days <= 7) {
                status = 'warning';
            }

            let display = '';
            if (days > 0) {
                display = `${days} day${days > 1 ? 's' : ''}, ${hours} hour${hours !== 1 ? 's' : ''}`;
            } else if (hours > 0) {
                display = `${hours} hour${hours !== 1 ? 's' : ''}, ${minutes} minute${minutes !== 1 ? 's' : ''}`;
            } else {
                display = `${minutes} minute${minutes !== 1 ? 's' : ''}`;
            }

            return { days, hours, minutes, status, display };
        }

        async function refreshCourses() {
            const { data: { session } } = await supabase.auth.getSession();
            if (session) {
                await loadCourses(session.user.id);
            }
        }

        function logout() {
            supabase.auth.signOut().then(() => {
                window.location.href = 'login.html';
            }).catch(err => {
                console.error('Logout error:', err);
            });
        }
    </script>
</body>
</html>
