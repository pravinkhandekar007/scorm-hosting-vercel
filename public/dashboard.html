        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1mb29ld2Vtdm9mbGV5bmFuamtiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTkyOTUwMjYsImV4cCI6MjA3NDg3MTAyNn0.EFvtSe-k-SPDCf1-1py6ev7nBLDJFCrNgZ95_c29_ZY';

        if (!window.supabase) {
            document.getElementById('output').textContent = 'Supabase script failed to load';
        } else {
            const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

            supabase
                .from('courses')
                .select('*')
                .limit(1)
                .then(({ data, error }) => {
                    if (error) {
                        document.getElementById('output').textContent = 'Error: ' + error.message;
                    } else {
                        document.getElementById('output').textContent = 'Success! Received course data:\n' + JSON.stringify(data, null, 2);
                    }
                });
        }
    </script>
