                    .from('profiles')
                    .select('full_name, role')
                    .eq('user_id', session.user.id)
                    .single();

                let displayName = session.user.email;
                if (profile) {
                    displayName = profile.full_name || displayName;
                    userRole = profile.role || 'learner';
                }
                document.getElementById('user-email').textContent = displayName;

                // Show upload button only for owners

                document.getElementById('user-email').textContent = session.user.email;
                await loadCourses(session.user.id, userRole);
            }
        }
