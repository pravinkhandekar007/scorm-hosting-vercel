<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard - PlayScorm</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: #C0C0C0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    .main-wrapper {
      max-width: 900px;
      width: 100%;
      background: #fdfdfd;
      border-radius: 20px;
      box-shadow: 0 6px 32px rgba(60,45,205,0.07);
      padding: 30px 40px;
      box-sizing: border-box;
    }
    .banner {
      width: 100%;
      background: linear-gradient(to right, #00205B, #00857D);
      color: #fff;
      text-align: center;
      font-size: 2rem;
      font-weight: 700;
      padding: 26px 0 20px;
      border-radius: 20px 20px 0 0;
      box-shadow: 0 2px 8px rgba(80,100,255,0.09);
      margin-bottom: 24px;
    }
    .welcome-message {
      font-size: 1.75rem;
      font-weight: 600;
      color: #333;
      margin-bottom: 30px;
      text-align: center;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

  <div class="main-wrapper">
    <div class="banner">PlayScorm Dashboard</div>

    <div class="welcome-message" id="welcome-message">
      Loading your profile...
    </div>

    <!-- Add your dashboard content here -->
  </div>

  <script>
    const SUPABASE_URL = 'https://mfooewemvofleynanjkb.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1mb29ld2Vtdm9mbGV5bmFuamtiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTkyOTUwMjYsImV4cCI6MjA3NDg3MTAyNn0.EFvtSe-k-SPDCf1-1py6ev7nBLDJFCrNgZ95_c29_ZY';
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    async function loadUserProfile() {
      const welcomeElem = document.getElementById('welcome-message');

      try {
        const { data: { session } } = await supabase.auth.getSession();

        if (!session) {
          window.location.href = 'login.html';
          return;
        }

        const userId = session.user.id;

        const { data: profile, error } = await supabase
          .from('profiles')
          .select('full_name')
          .eq('user_id', userId)
          .single();

        if (error && error.code !== 'PGRST116') {
          throw error;
        }

        if (profile && profile.full_name) {
          welcomeElem.textContent = `Welcome, ${profile.full_name}!`;
        } else {
          // fallback to email or generic greeting
          welcomeElem.textContent = `Welcome, ${session.user.email}!`;
        }
      } catch (error) {
        welcomeElem.textContent = 'Welcome to your Dashboard!';
        console.error('Error loading profile:', error);
      }
    }

    document.addEventListener('DOMContentLoaded', loadUserProfile);
  </script>
  
</body>
</html>
