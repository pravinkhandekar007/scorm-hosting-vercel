<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Dashboard - PlayScorm</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background: #C0C0C0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            box-sizing: border-box;
        }
        .main-wrapper {
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
        }
        .banner {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            background: linear-gradient(to right, #00205B, #00857D);
            color: #fff;
            font-size: 2rem;
            font-weight: 700;
            padding: 26px 0 20px 0;
            letter-spacing: 1px;
            border-radius: 20px 20px 0 0;
            box-shadow: 0 2px 8px rgba(80,100,255,0.09);
            position: relative;
        }
        .banner img {
            position: absolute;
            left: 30px;
            height: 38px;
            width: auto;
            display: block;
        }
        .banner span {
            flex: 1;
            text-align: center;
            z-index: 1;
        }
        .container {
            background: #fdfdfd;
            border-radius: 0 0 20px 20px;
            box-shadow: 0 6px 32px rgba(60,45,205,0.07);
            padding: 40px 50px;
            min-height: 500px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 35px;
            padding-bottom: 25px;
            border-bottom: 2px solid #e9ecef;
            flex-wrap: wrap;
            gap: 15px;
        }
        .header h1 {
            color: #0073e6;
            margin: 0;
            font-size: 1.8rem;
            font-weight: 600;
        }
        .header-actions {
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
            color: #333;
            font-weight: 500;
        }
        .user-email {
            color: #666;
            font-size: 15px;
        }
        .nav-buttons {
            display: flex;
            gap: 15px;
            margin-bottom: 35px;
            flex-wrap: wrap;
        }
        .btn {
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 600;

            border-radius: 10px;
            cursor: pointer;
