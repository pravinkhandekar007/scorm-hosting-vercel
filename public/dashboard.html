  function calculateTimeRemaining(expiresAt) {
    if (!expiresAt) {
      return { days: 0, hours: 0, minutes: 0, status: 'active', display: 'No expiry' };
    }
    const now = new Date();
    const expiryDate = new Date(expiresAt);
    const timeDiff = expiryDate - now;

    if (timeDiff <= 0) {
      return { days: 0, hours: 0, minutes: 0, status: 'expired', display: 'Expired' };
    }

    const totalMinutes = Math.floor(timeDiff / (1000 * 60));
    const days = Math.floor(totalMinutes / (60 * 24));
    const hours = Math.floor((totalMinutes % (60 * 24)) / 60);
    const minutes = totalMinutes % 60;

    let status = 'active';
    if (days < 1) {
      status = 'expiring';
    } else if (days <= 7) {
      status = 'warning';
    }

    let display = '';
    if (days > 0) {
      display = `${days} day${days > 1 ? 's' : ''}, ${hours} hour${hours !== 1 ? 's' : ''}`;
    } else if (hours > 0) {
      display = `${hours} hour${hours !== 1 ? 's' : ''}, ${minutes} minute${minutes !== 1 ? 's' : ''}`;
    } else {
      display = `${minutes} minute${minutes !== 1 ? 's' : ''}`;
    }

    return { days, hours, minutes, status, display };
  }

  async function refreshStorageUsage() {
    if(!userId) return;

    try{
      const { data: plan, error: planError } = await supabase
        .from('user_plans')
        .select('tier, storage_limit_mb')
        .eq('user_id', userId)
        .single();

      if(planError || !plan){
        document.getElementById('footer-plan-info').style.display = 'none';
        return;
      }

      const {data: usage, error: usageError} = await supabase
        .from('usage_tracking')
        .select('total_storage_mb')
        .eq('owner_id', userId)
        .single();
      
      if(usageError && usageError.code !== 'PGRST116'){
        console.error("Usage fetch error:", usageError);
        return;
      }

      const usedMB = usage ? usage.total_storage_mb/(1024*1024) : 0;
      const quotaMB = Number(plan.storage_limit_mb);

      document.getElementById('footer-plan-tier').textContent = `Plan: ${plan.tier}`;
      document.getElementById('footer-storage-usage').textContent = 
        `Storage Used: ${usedMB.toFixed(2)} MB / ${quotaMB.toFixed(2)} MB`;
      document.getElementById('footer-plan-info').style.display = 'flex';

      const uploadBtn = document.getElementById('upload-course-btn');
      if(usedMB >= quotaMB){
        uploadBtn.disabled = true;
        uploadBtn.title = 'Storage quota exceeded. Please upgrade your plan to upload more courses.';
        uploadBtn.classList.remove('btn-success');
        uploadBtn.classList.add('btn-secondary');
      } else {
        uploadBtn.disabled = false;
        uploadBtn.title = '';
        uploadBtn.classList.remove('btn-secondary');
        uploadBtn.classList.add('btn-success');
      }
    }catch(e){
      console.error('Error refreshing storage:', e);
    }
  }

  function subscribeToUsageChanges(){
    if(window.usageSubscription){
      supabase.removeChannel(window.usageSubscription)
    }
    window.usageSubscription = supabase.channel('usage_tracking_subscription')
      .on('postgres_changes', {
        event:'*',
        schema:'public',
        table:'usage_tracking',
        filter:`owner_id=eq.${userId}`
      }, payload => {
        console.log('Realtime storage update:', payload);
        refreshStorageUsage();
      }).subscribe();
  }
