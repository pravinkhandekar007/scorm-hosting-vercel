<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Dashboard - PlayScorm</title>
<style>
/* Your original CSS styles, unchanged */
body {
  margin: 0;
  min-height: 100vh;
  background: #C0C0C0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  padding: 20px;
  box-sizing: border-box;
}
.main-wrapper {
  width: 100%;
  max-width: 1400px;
  margin: 0 auto;
}
.banner {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  width: 100%;
  background: linear-gradient(to right, #00205B, #00857D);
  color: #fff;
  font-size: 1rem;
  font-weight: 700;
  padding: 15px 0 12px 0;
  letter-spacing: 1px;
  border-radius: 20px 20px 0 0;
  box-shadow: 0 2px 8px rgba(80,100,255,0.09);
}
.banner-logo {
  height: 54px;
  width: auto;
  margin-left: 38px;
  margin-right: 22px;
  flex-shrink: 0;
  display: block;
}
.banner-title {
  flex: 1;
  text-align: center;
  margin: 0;
}
.container {
  background: #fdfdfd;
  border-radius: 0 0 20px 20px;
  box-shadow: 0 6px 32px rgba(60,45,205,0.07);
  padding: 40px 50px;
  min-height: 500px;
}
.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 35px;
  padding-bottom: 25px;
  border-bottom: 2px solid #e9ecef;
  flex-wrap: wrap;
  gap: 15px;
}
.header h1 {
  color: #0073e6;
  margin: 0;
  font-size: 1.8rem;
  font-weight: 600;
}
.header-actions {
  display: flex;
  align-items: center;
  gap: 15px;
  flex-wrap: wrap;
}
.user-info {
  display: flex;
  align-items: center;
  gap: 15px;
  color: #333;
  font-weight: 500;
}
.user-email {
  color: #666;
  font-size: 15px;
}
.nav-buttons {
  display: flex;
  gap: 15px;
  margin-bottom: 35px;
  flex-wrap: wrap;
}
.btn {
  padding: 12px 24px;
  font-size: 16px;
  font-weight: 600;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  text-decoration: none;
  display: inline-block;
  transition: all 0.3s;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
}
.btn-primary {
  background: linear-gradient(90deg, #7853fa 55%, #008fd5 100%);
  color: white;
}
.btn-primary:hover {
  background: linear-gradient(90deg, #5b3fa4 45%, #0073e6 100%);
  transform: translateY(-2px);
  box-shadow: 0 4px 12px rgba(120,83,250,0.3);
}
.btn-success {
  background: linear-gradient(90deg, #28a745 0%, #20c997 100%);
  color: white;
}
.btn-success:hover {
  background: linear-gradient(90deg, #218838 0%, #1aa179 100%);
  transform: translateY(-2px);
  box-shadow: 0 4px 12px rgba(40,167,69,0.3);
}
.btn-secondary {
  background: linear-gradient(90deg, #6c757d 0%, #5a6268 100%);
  color: white;
}
.btn-secondary:hover {
  background: linear-gradient(90deg, #5a6268 0%, #495057 100%);
  transform: translateY(-2px);
}
.btn-info {
  background: linear-gradient(90deg, #17a2b8 0%, #138496 100%);
  color: white;
}
.btn-info:hover {
  background: linear-gradient(90deg, #138496 0%, #0c5460 100%);
  transform: translateY(-2px);
  box-shadow: 0 4px 12px rgba(23,162,184,0.3);
}
.btn-danger {
  background: linear-gradient(90deg, #dc3545 0%, #c82333 100%);
  color: white;
}
.btn-danger:hover {
  background: linear-gradient(90deg, #c82333 0%, #bd2130 100%);
  transform: translateY(-2px);
  box-shadow: 0 4px 12px rgba(220,53,69,0.3);
}
.btn-small {
  padding: 8px 16px;
  font-size: 14px;
}
.courses-section {
  margin-top: 20px;
}
.courses-section h2 {
  color: #00205B;
  font-size: 1.5rem;
  margin-bottom: 25px;
  font-weight: 600;
}
.course-item {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px 25px;
  margin-bottom: 15px;
  background: #fafafa;
  border-radius: 12px;
  border-left: 5px solid #0073e6;
  box-shadow: 0 2px 8px rgba(0,0,0,0.05);
  transition: all 0.3s;
}
.course-item:hover {
  box-shadow: 0 4px 16px rgba(0,115,230,0.15);
  transform: translateX(5px);
}
.course-info {
  flex: 1;
}
.course-title {
  font-weight: 600;
  color: #204060;
  font-size: 1.1rem;
  margin-bottom: 10px;
}
.valid-for-badge {
  display: inline-block;
  padding: 8px 14px;
  border-radius: 6px;
  font-size: 13px;
  font-weight: 600;
  width: fit-content;
}
.valid-for-badge.active {
  background-color: #d4edda;
  color: #155724;
  border-left: 3px solid #28a745;
}
.valid-for-badge.warning {
  background-color: #fff3cd;
  color: #856404;
  border-left: 3px solid #ffc107;
}
.valid-for-badge.expiring {
  background-color: #f8d7da;
  color: #721c24;
  border-left: 3px solid #dc3545;
}
.course-actions {
  display: flex;
  gap: 10px;
  align-items: center;
  flex-wrap: wrap;
}
.public-controls {
  display: flex;
  align-items: center;
  gap: 8px;
  margin-left: 10px;
  padding-left: 10px;
  border-left: 2px solid #ddd;
}
.public-badge {
  color: #28a745;
  font-weight: 600;
  font-size: 14px;
  display: flex;
  align-items: center;
  gap: 5px;
}
#tracking-section {
  margin-top: 50px;
}
#tracking-section h2 {
  color: #00205B;
  font-size: 1.5rem;
  margin-bottom: 20px;
  font-weight: 600;
}
#tracking-table {
  width: 100%;
  border-collapse: collapse;
}
#tracking-table th,
#tracking-table td {
  border: 1px solid #ccc;
  padding: 8px 12px;
  text-align: left;
}
#tracking-table th {
  background: #f0f0f0;
  font-weight: 700;
}
#tracking-table tbody tr:hover {
  background: #e6f2ff;
}
</style>
</head>
<body>
<div class="main-wrapper">
  <div class="banner">
    <img src="logo.png" alt="PlayScorm Logo" class="banner-logo" />
    <h1 class="banner-title">PlayScorm Dashboard</h1>
  </div>
  <div class="container">
    <div class="header">
      <h1>ðŸŽ“ My Courses</h1>
      <div class="header-actions">
        <div class="user-info">
          <span class="user-email" id="user-email">Loading...</span>
          <a href="profile.html" class="btn btn-info btn-small">ðŸ‘¤ Profile</a>
          <button class="btn btn-secondary btn-small" onclick="logout()">Logout</button>
        </div>
      </div>
    </div>
    <div class="nav-buttons">
      <a href="upload.html" class="btn btn-success" id="upload-course-btn">ðŸ“¤ Upload New Course</a>
      <button class="btn btn-primary" onclick="refreshCourses()">ðŸ”„ Refresh List</button>
    </div>
    <div class="courses-section">
      <div id="loading">Loading your courses...</div>
      <div id="courses-list"></div>
    </div>

    <!-- New Tracking Data Section -->
    <div id="tracking-section">
      <h2>Learner Progress</h2>
      <table id="tracking-table">
        <thead>
          <tr>
            <th>Learner</th>
            <th>Score</th>
            <th>Status</th>
            <th>Last Updated</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.6.0/dist/umd/supabase.min.js"></script>
<script>
const SUPABASE_URL = 'https://mfooewemvofleynanjkb.supabase.co';
const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1mb29ld2Vtdm9mbGV5bmFuamtiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTkyOTUwMjYsImV4cCI6MjA3NDg3MTAyNn0.EFvtSe-k-SPDCf1-1py6ev7nBLDJFCrNgZ95_c29_ZY';

const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

let userRole = 'learner';
let userId = null;
let currentCourses = [];

document.addEventListener('DOMContentLoaded', async () => {
  const session = supabase.auth.getSession();
  initUser(session);
});

async function initUser(session) {
  const { data: { session: userSession } } = await supabase.auth.getSession();

  if (!userSession) {
    window.location.href = 'login.html';
    return;
  }
  userId = userSession.user.id;

  const { data: profile } = await supabase
    .from('profiles')
    .select('full_name, role')
    .eq('user_id', userId)
    .single();

  userRole = profile?.role || 'learner';
  document.getElementById('user-email').textContent = profile?.full_name || userSession.user.email;

  await loadCourses();
}

// Load courses for the user (owner or learner)
async function loadCourses() {
  document.getElementById('loading').style.display = 'block';
  document.getElementById('courses-list').innerHTML = '';

  if (userRole === 'owner') {
    let { data: courses, error } = await supabase
      .from('courses')
      .select('id, course_slug, title, is_public, public_token, expires_at')
      .eq('user_id', userId)
      .order('created_at', { ascending: false });

    if (error) {
      document.getElementById('loading').textContent = 'Failed to load courses';
      return;
    }
    currentCourses = courses || [];
    renderCourses(currentCourses);
    await loadTrackingForCourses(currentCourses);
  } else {
    // Learners
    const response = await fetch('/api/get-learner-courses', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({learner_id: userId}) });
    const result = await response.json();
    currentCourses = result.data || [];
    renderCourses(currentCourses);
  }
  document.getElementById('loading').style.display = 'none';
}

function renderCourses(courses) {
  const list = document.getElementById('courses-list');
  if (!courses || courses.length === 0) {
    list.innerHTML = '<p>No courses found</p>';
    return;
  }
  list.innerHTML = courses.map(course => `
    <div class="course-item">
      <div class="course-info">
        <div class="course-title">${course.title}</div>
      </div>
    </div>
  `).join('');
}

// Load tracking data for ownerâ€™s courses and display in tracking table
async function loadTrackingForCourses(courses) {
  const tbody = document.querySelector('#tracking-table tbody');
  tbody.innerHTML = ''; // Clear old rows

  // For simplicity, load tracking for the first course in list as example
  if (!courses.length) {
    tbody.innerHTML = '<tr><td colspan="4">No courses uploaded yet</td></tr>';
    return;
  }

  const courseId = courses[0].id;
  const { data, error } = await supabase
    .from('scorm_tracking')
    .select(`
      learner_id,
      max_score: max(cmi_core_score_raw),
      latest_lesson_status: max(cmi_core_lesson_status),
      last_update: max(timestamp),
      learner:profiles(full_name,email)
    `)
    .eq('course_id', courseId)
    .group('learner_id, learner.full_name, learner.email')
    .order('last_update', { ascending: false });

  if (error) {
    tbody.innerHTML = `<tr><td colspan="4">Error loading tracking data</td></tr>`;
    return;
  }

  if (!data.length) {
    tbody.innerHTML = `<tr><td colspan="4">No tracking data available</td></tr>`;
    return;
  }

  for (const row of data) {
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td>${row.learner?.full_name || row.learner_id}</td>
      <td>${row.max_score ?? 'N/A'}</td>
      <td>${row.latest_lesson_status ?? 'N/A'}</td>
      <td>${row.last_update ? new Date(row.last_update).toLocaleString() : 'N/A'}</td>
    `;
    tbody.appendChild(tr);
  }
}

function logout() {
  supabase.auth.signOut();
  window.location.href = 'login.html';
}

function refreshCourses() {
  loadCourses();
}
</script>
</body>
</html>
