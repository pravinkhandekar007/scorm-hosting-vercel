<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Login - LMS Portal</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f0f4fb;
    margin: 0; padding: 0;
    display: flex; justify-content: center; align-items: flex-start;
    min-height: 100vh;
    padding: 40px 20px;
  }
  .container {
    background: white;
    border-radius: 12px;
    box-shadow: 0 2px 24px rgba(0,0,0,0.12);
    max-width: 400px;
    width: 100%;
    overflow: hidden;
    text-align: center;
  }
  .image-wrapper {
    width: 100%;
    height: 220px;
    background: url('https://mfooewemvofleynanjkb.supabase.co/storage/v1/object/public/assets/background.png') no-repeat center center/contain;
    border-bottom: 1px solid #eee;
  }
  h1 {
    margin: 28px 0 14px 0;
    font-weight: 700;
    color: #0073e6;
  }
  p.description {
    margin: 0 20px 30px 20px;
    font-size: 1em;
    color: #333;
    line-height: 1.5;
  }
  label {
    display: block;
    text-align: left;
    margin: 10px 20px 6px 20px;
    font-weight: 600;
    color: #333;
    font-size: 14px;
  }
  input[type="email"], input[type="password"] {
    width: calc(100% - 40px);
    margin: 0 20px 20px 20px;
    padding: 10px 12px;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 15px;
    box-sizing: border-box;
    transition: border-color 0.3s;
  }
  input[type="email"]:focus, input[type="password"]:focus {
    border-color: #0073e6;
    outline: none;
  }
  button {
    width: calc(100% - 40px);
    margin: 20px;
    padding: 12px;
    font-size: 16px;
    font-weight: 700;
    background: #0073e6;
    border: none;
    border-radius: 8px;
    color: white;
    cursor: pointer;
    transition: background 0.3s;
  }
  button:hover:not(:disabled) {
    background: #005bb5;
  }
  button:disabled {
    background: #99c2f0;
    cursor: default;
  }
  .form-footer {
    margin: 12px 20px 30px 20px;
    font-size: 14px;
    color: #666;
  }
  .form-footer a {
    color: #0073e6;
    text-decoration: none;
    font-weight: 600;
  }
  .error-message {
    color: #cc0000;
    font-weight: 700;
    margin: 0 20px 10px 20px;
    min-height: 24px;
    text-align: center;
  }
  @media (max-width: 432px) {
    body {
      padding: 30px 16px;
    }
    .container {
      max-width: 100%;
      border-radius: 8px;
    }
    .image-wrapper {
      height: 180px;
    }
  }
</style>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <div class="container" role="main" aria-label="Login to LMS portal">
    <div class="image-wrapper" aria-hidden="true"></div>
    <h1>Welcome Back</h1>
    <p class="description">Upload, manage, and play your SCORM courses effortlessly using our LMS platform.</p>
    <div id="error-message" class="error-message" role="alert"></div>
    <form id="login-form" autocomplete="off" aria-describedby="form-help">
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" required aria-required="true" />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Your password" required aria-required="true" />

      <button type="submit" id="login-button" disabled>Sign In</button>
    </form>
    <div id="form-help" class="form-footer">
      New to LMS? <a href="signup.html">Sign Up</a><br/>
      <a href="forgot-password.html">Forgot Password?</a>
    </div>
  </div>

  <script>
    const SUPABASE_URL = 'https://mfooewemvofleynanjkb.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1mb29ld2Vtdm9mbGV5bmFuamtiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTkyOTUwMjYsImV4cCI6MjA3NDg3MTAyNn0.EFvtSe-k-SPDCf1-1py6ev7nBLDJFCrNgZ95_c29_ZY'; // Replace with your anon key
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const loginButton = document.getElementById('login-button');
    const errorMessage = document.getElementById('error-message');

    function validateInputs() {
      loginButton.disabled = !(emailInput.value.trim() && passwordInput.value.trim());
    }

    emailInput.addEventListener('input', validateInputs);
    passwordInput.addEventListener('input', validateInputs);

    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      errorMessage.textContent = '';
      loginButton.disabled = true;
      loginButton.textContent = 'Signing in...';

      const email = emailInput.value.trim();
      const password = passwordInput.value;

      try {
        const { error } = await supabase.auth.signInWithPassword({ email, password });
        if (error) {
          errorMessage.textContent = error.message;
          loginButton.disabled = false;
          loginButton.textContent = 'Sign In';
          return;
        }
        window.location.href = 'dashboard.html';
      } catch (err) {
        errorMessage.textContent = 'Unexpected error occurred.';
        loginButton.disabled = false;
        loginButton.textContent = 'Sign In';
      }
    });

    validateInputs();
  </script>
</body>
</html>
