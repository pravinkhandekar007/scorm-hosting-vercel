<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Login - PlayScorm</title>
<style>
  body {
  margin: 0;
    min-height: 100vh;
    background: url('https://mfooewemvofleynanjkb.supabase.co/storage/v1/object/public/assets/background_1.png')center center/cover no-repeat
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .main-wrapper {
    width: 100%;
    max-width: 900px;
    margin: 0 auto;
  }
  .banner {
    width: 100%;
    background: linear-gradient(to right, #00857D, #00205B);
    color: #fff;
    text-align: center;
    font-size: 2rem;
    font-weight: 700;
    padding: 26px 0 20px 0;
    letter-spacing: 1px;
    border-radius: 20px 20px 0 0;
    box-shadow: 0 2px 8px rgba(80,100,255,0.09);
  }
  .container {
    display: flex;
    background: #fdfdfd;
    border-radius: 0 0 20px 20px;
    box-shadow: 0 6px 32px rgba(60,45,205,0.07);
    overflow: hidden;
    min-height: 440px;
  }
  .left-panel {
    flex: 1;
    min-width: 330px;
    background: url('https://mfooewemvofleynanjkb.supabase.co/storage/v1/object/public/assets/background.png') center center/cover no-repeat;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 440px;
  }
  .right-panel {
    flex: 1;
    padding: 50px 32px 32px 32px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    border-radius: 0 0 20px 20px;
    background: rgba(255,255,255,0.92);
    box-shadow: 0 0px 0px transparent;
  }
  .right-panel h1 {
    margin-bottom: 25px;
    font-weight: 600;
    color: #0073e6;
    text-align: center;
    font-size: 1.3rem;
  }
  label {
    display: block;
    text-align: left;
    margin-bottom: 6px;
    font-weight: 600;
    color: #333;
    font-size: 14px;
  }
  input[type="email"], input[type="password"] {
    width: 100%;
    padding: 10px 12px;
    margin-bottom: 18px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 15px;
    box-sizing: border-box;
    transition: border-color 0.3s;
    background: #fafafa;
  }
  input[type="email"]:focus, input[type="password"]:focus {
    border-color: #7853fa;
    outline: none;
  }
  button {
    width: 100%;
    padding: 12px;
    font-size: 16px;
    font-weight: 600;
    background: linear-gradient(90deg, #7853fa 55%, #008fd5 100%);
    border: none;
    border-radius: 8px;
    color: white;
    cursor: pointer;
    transition: background 0.3s;
    margin-bottom: 12px;
    box-shadow: 0 2px 6px rgba(80,100,255,0.06);
  }
  button:hover:not(:disabled) {
    background: linear-gradient(90deg, #5b3fa4 45%, #0073e6 100%);
  }
  button:disabled {
    background: #98c4ee;
    cursor: default;
  }
  .form-footer {
    margin-top: 10px;
    font-size: 14px;
    color: #666;
    text-align: center;
  }
  .form-footer a {
    color: #7853fa;
    text-decoration: none;
    font-weight: 600;
  }
  .error-message {
    color: #cc0000;
    font-weight: 600;
    margin-bottom: 18px;
    min-height: 18px;
    text-align: center;
  }
  @media (max-width: 900px) {
    .main-wrapper {
      max-width: 98vw;
      margin: 12px auto;
    }
    .banner {
      font-size: 1.29rem;
      padding: 15px 0;
    }
  }
  @media (max-width: 650px) {
    .container {
      flex-direction: column;
      max-width: 98vw;
      min-width: 0;
      border-radius: 0 0 14px 14px;
    }
    .left-panel {
      min-height: 140px;
      min-width: 100%;
      border-radius: 0;
    }
    .right-panel {
      padding: 32px 16px 24px 16px;
      border-radius: 0 0 14px 14px;
    }
    .banner {
      border-radius: 14px 14px 0 0;
    }
  }
</style>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <div class="main-wrapper">
    <div class="banner">Welcome to PlayScorm</div>
    <div class="container">
      <div class="left-panel" aria-hidden="true"></div>
      <div class="right-panel">
        <h1>Login to Your Account</h1>
        <div id="error-message" class="error-message"></div>
        <form id="login-form" autocomplete="off">
          <label for="email">Email Address</label>
          <input type="email" id="email" placeholder="you@example.com" required />

          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Your password" required />

          <button type="submit" id="login-button" disabled>Sign In</button>
        </form>
        <div class="form-footer">
          New to PlayScorm? <a href="signup.html">Sign Up</a><br/>
          <a href="forgot-password.html">Forgot Password?</a>
        </div>
      </div>
    </div>
  </div>
  <script>
    const SUPABASE_URL = 'https://mfooewemvofleynanjkb.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1mb29ld2Vtdm9mbGV5bmFuamtiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTkyOTUwMjYsImV4cCI6MjA3NDg3MTAyNn0.EFvtSe-k-SPDCf1-1py6ev7nBLDJFCrNgZ95_c29_ZY';
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const loginButton = document.getElementById('login-button');
    const errorMessage = document.getElementById('error-message');

    function validateInputs() {
      loginButton.disabled = !(emailInput.value.trim() && passwordInput.value.trim());
    }

    emailInput.addEventListener('input', validateInputs);
    passwordInput.addEventListener('input', validateInputs);

    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      errorMessage.textContent = '';
      loginButton.disabled = true;
      loginButton.textContent = 'Signing in...';

      const email = emailInput.value.trim();
      const password = passwordInput.value;

      try {
        const { error } = await supabase.auth.signInWithPassword({ email, password });
        if (error) {
          errorMessage.textContent = error.message;
          loginButton.disabled = false;
          loginButton.textContent = 'Sign In';
          return;
        }
        window.location.href = 'dashboard.html';
      } catch (err) {
        errorMessage.textContent = 'Unexpected error occurred.';
        loginButton.disabled = false;
        loginButton.textContent = 'Sign In';
      }
    });

    validateInputs();
  </script>
</body>
</html>
