<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - PlayScorm</title>
  <style>
    /* Your existing styles here */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #C0C0C0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      width: 320px;
      box-sizing: border-box;
    }
    h2 {
      margin-top: 0;
      margin-bottom: 20px;
      color: #00205B;
      text-align: center;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #333;
    }
    input[type="email"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      font-size: 16px;
      transition: border-color 0.3s;
    }
    input[type="email"]:focus, input[type="password"]:focus {
      border-color: #0073e6;
      outline: none;
    }
    button {
      width: 100%;
      padding: 14px;
      border: none;
      background: linear-gradient(90deg, #7853fa 55%, #008fd5 100%);
      color: white;
      font-weight: 700;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:disabled {
      background: #98c4ee;
      cursor: default;
    }
    .error-message {
      color: #cc0000;
      font-weight: 600;
      margin-bottom: 16px;
      min-height: 20px;
      text-align: center;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <div class="login-container">
    <h2>Login to PlayScorm</h2>
    <div id="error-message" class="error-message"></div>
    <form id="login-form" autocomplete="off">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="you@example.com" required />
      
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Your password" required />
      
      <button type="submit" id="login-btn" disabled>Sign In</button>
    </form>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const SUPABASE_URL = 'https://mfooewemvofleynanjkb.supabase.co';
      const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1mb29ld2Vtdm9mbGV5bmFuamtiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTkyOTUwMjYsImV4cCI6MjA3NDg3MTAyNn0.EFvtSe-k-SPDCf1-1py6ev7nBLDJFCrNgZ95_c29_ZY';
      const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

      const emailInput = document.getElementById('email');
      const passwordInput = document.getElementById('password');
      const loginBtn = document.getElementById('login-btn');
      const errorMessage = document.getElementById('error-message');

      function validateInputs() {
        loginBtn.disabled = !(emailInput.value.trim() && passwordInput.value.trim());
      }

      emailInput.addEventListener('input', validateInputs);
      passwordInput.addEventListener('input', validateInputs);
      validateInputs();

      document.getElementById('login-form').addEventListener('submit', async (event) => {
        event.preventDefault();
        errorMessage.textContent = '';
        loginBtn.disabled = true;
        loginBtn.textContent = 'Signing in...';

        const email = emailInput.value.trim();
        const password = passwordInput.value;

        try {
          const { error, data } = await supabase.auth.signInWithPassword({ email, password });
          if (error) {
            errorMessage.textContent = error.message;
            loginBtn.disabled = false;
            loginBtn.textContent = 'Sign In';
            return;
          }

          const user = data.user;

          // Check if profile exists
          const profileRes = await fetch(`/api/profiles?user_id=${user.id}`);
          const profileData = await profileRes.json();

          if (!profileRes.ok) {
            errorMessage.textContent = `Error fetching profile: ${profileData.error || profileRes.statusText}`;
            loginBtn.disabled = false;
            loginBtn.textContent = 'Sign In';
            return;
          }

          // If profile doesn't exist, create it
          if (!profileData.length) {
            const createProfileRes = await fetch('/api/create-profile', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({
                user_id: user.id,
                email: user.email,
                full_name: user.user_metadata?.full_name || user.email,
                role: 'learner'
              })
            });

            if (!createProfileRes.ok) {
              const err = await createProfileRes.json();
              errorMessage.textContent = `Failed to create profile: ${err.error || createProfileRes.statusText}`;
              loginBtn.disabled = false;
              loginBtn.textContent = 'Sign In';
              return;
            }
          }

          // Redirect after successful login and profile check/creation
          window.location.href = 'dashboard.html';

        } catch (err) {
          errorMessage.textContent = 'Unexpected error occurred.';
          loginBtn.disabled = false;
          loginBtn.textContent = 'Sign In';
        }
      });
    });
  </script>
</body>
</html>
