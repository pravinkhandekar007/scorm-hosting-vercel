<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - PlayScorm</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: #C0C0C0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .main-wrapper {
      width: 100%;
      max-width: 600px;
    }
    .banner {
      width: 100%;
      background: linear-gradient(to right, #00205B, #00857D);
      color: #fff;
      text-align: center;
      font-size: 2rem;
      font-weight: 700;
      padding: 26px 0 20px;
      border-radius: 20px 20px 0 0;
      box-shadow: 0 2px 8px rgba(80,100,255,0.09);
    }
    .container {
      background: #fdfdfd;
      border-radius: 0 0 20px 20px;
      box-shadow: 0 6px 32px rgba(60,45,205,0.07);
      padding: 40px 40px 60px;
      max-width: 600px;
      margin: auto;
      box-sizing: border-box;
    }
    h2 {
      color: #333;
      text-align: center;
      font-size: 1.8rem;
      margin-top: 0;
      margin-bottom: 24px;
      font-weight: 700;
    }
    label {
      font-weight: 600;
      color: #333;
      margin-bottom: 6px;
      font-size: 15px;
      display: block;
    }
    input[type="email"], input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
      background: #fafafa;
      transition: border-color 0.3s;
      box-sizing: border-box;
    }
    input[type="email"]:focus, input[type="password"]:focus {
      border-color: #0073e6;
      outline: none;
    }
    button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      font-weight: 700;
      background: linear-gradient(90deg, #7853fa 55%, #008fd5 100%);
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:disabled {
      background: #98c4ee;
      cursor: default;
    }
    button:hover:not(:disabled) {
      background: linear-gradient(90deg, #5b3fa4 45%, #0073e6 100%);
    }
    .error-message {
      color: #cc0000;
      font-weight: 600;
      margin-bottom: 16px;
      min-height: 20px;
      text-align: center;
    }
    .footer-text {
      text-align: center;
      margin-top: 24px;
      font-size: 14px;
      color: #666;
    }
    .footer-text a {
      color: #7853fa;
      font-weight: 600;
      text-decoration: none;
    }
    .forgot-link {
      text-align: right;
      margin-bottom: 18px;
    }
    .forgot-link a {
      color: #008fd5;
      font-weight: 600;
      text-decoration: none;
      font-size: 15px;
    }
    .forgot-link a:hover {
      text-decoration: underline;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <div class="main-wrapper">
    <div class="banner">Welcome to PlayScorm</div>
    <div class="container">
      <h2>Login to PlayScorm</h2>
      <div id="error-message" class="error-message"></div>
      <form id="login-form" autocomplete="off">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="you@example.com" required />
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Your password" required />

          <a href="forgot-password.html">Forgot password?</a>
