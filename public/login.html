<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - LMS Portal</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f4fb;
      margin: 0; padding: 0;
      display: flex; align-items: center; justify-content: center;
      height: 100vh;
    }
    .login-container {
      background: white;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 2px 20px rgba(0,0,0,0.1);
      width: 350px;
      text-align: center;
    }
    .login-container h1 {
      margin-bottom: 25px;
      font-weight: 600;
      color: #0073e6;
    }
    label {
      display: block;
      text-align: left;
      margin-bottom: 6px;
      font-weight: 600;
      color: #333;
      font-size: 14px;
    }
    input[type="email"], input[type="password"] {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 20px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 15px;
      box-sizing: border-box;
      transition: border-color 0.3s;
    }
    input[type="email"]:focus, input[type="password"]:focus {
      border-color: #0073e6;
      outline: none;
    }
    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      font-weight: 600;
      background: #0073e6;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover:not(:disabled) {
      background: #005bb5;
    }
    button:disabled {
      background: #99c2f0;
      cursor: default;
    }
    .form-footer {
      margin-top: 18px;
      font-size: 14px;
      color: #666;
    }
    .form-footer a {
      color: #0073e6;
      text-decoration: none;
      font-weight: 600;
    }
    .error-message {
      color: #cc0000;
      font-weight: 600;
      margin-bottom: 18px;
      height: 18px;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <div class="login-container">
    <h1>Welcome Back</h1>
    <div id="error-message" class="error-message"></div>
    <form id="login-form" autocomplete="off">
      <label for="email">Email Address</label>
      <input type="email" id="email" placeholder="you@example.com" required />

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Your password" required />

      <button type="submit" id="login-button" disabled>Sign In</button>
    </form>
    <div class="form-footer">
      New to LMS? <a href="signup.html">Sign Up</a><br/>
      <a href="forgot-password.html">Forgot Password?</a>
    </div>
  </div>

  <script>
    const SUPABASE_URL = 'https://mfooewemvofleynanjkb.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1mb29ld2Vtdm9mbGV5bmFuamtiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTkyOTUwMjYsImV4cCI6MjA3NDg3MTAyNn0.EFvtSe-k-SPDCf1-1py6ev7nBLDJFCrNgZ95_c29_ZY'; // Use your anon key here
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const loginButton = document.getElementById('login-button');
    const errorMessage = document.getElementById('error-message');

    function validateInputs() {
      loginButton.disabled = !(emailInput.value.trim() && passwordInput.value.trim());
    }

    emailInput.addEventListener('input', validateInputs);
    passwordInput.addEventListener('input', validateInputs);

    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      errorMessage.textContent = '';
      loginButton.disabled = true;
      loginButton.textContent = 'Signing in...';

      const email = emailInput.value.trim();
      const password = passwordInput.value;

      try {
        const { error } = await supabase.auth.signInWithPassword({ email, password });
        if (error) {
          errorMessage.textContent = error.message;
          loginButton.disabled = false;
          loginButton.textContent = 'Sign In';
          return;
        }
        // On successful login, redirect to dashboard or home
        window.location.href = 'dashboard.html';
      } catch (err) {
        errorMessage.textContent = 'Unexpected error occurred.';
        loginButton.disabled = false;
        loginButton.textContent = 'Sign In';
      }
    });

    validateInputs(); // enable button if inputs valid on load
  </script>
</body>
</html>
