<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | Supabase Auth</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: sans-serif; background: #f4f4f4; }
    .container { max-width: 400px; margin: 5% auto; background: #fff; padding: 2em; border-radius: 8px; box-shadow: 0 1px 8px rgba(0,0,0,0.08); }
    .form-group { margin-bottom: 1.2em; }
    label { display: block; font-size: 1em; margin-bottom: 0.3em; }
    input[type="email"], input[type="password"] { width: 100%; padding: 0.7em; border-radius: 4px; border: 1px solid #ddd; }
    .actions { display: flex; gap: 0.5em; }
    button { background: #6366f1; color: #fff; border: none; cursor: pointer; padding: 0.8em 1.8em; border-radius: 4px; font-weight: 600; }
    button[disabled] { background: #bbb; cursor: not-allowed; }
    .error { color: #d32f2f; font-size: 0.95em; margin-bottom: 0.5em; }
    .message { color: #2e7d32; font-size: 0.95em; margin-bottom: 0.5em; }
  </style>
  <!-- Supabase JS v2.6.0 -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.6.0/dist/umd/supabase.min.js"></script>
</head>
<body>
  <div class="container">
    <h2 style="text-align:center;">Login or Register</h2>
    <div id="error" class="error"></div>
    <div id="message" class="message"></div>
    <form id="authForm" autocomplete="on">
      <div class="form-group">
        <label for="email">Email address</label>
        <input id="email" type="email" required autocomplete="email" />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" type="password" required autocomplete="current-password" />
      </div>
      <div class="actions">
        <button type="button" id="loginBtn">Sign In</button>
        <button type="button" id="signUpBtn">Sign Up</button>
      </div>
    </form>
  </div>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const SUPABASE_URL = "https://mfooewemvofleynanjkb.supabase.co";    // Replace with your Supabase project URL
      const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1mb29ld2Vtdm9mbGV5bmFuamtiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTkyOTUwMjYsImV4cCI6MjA3NDg3MTAyNn0.EFvtSe-k-SPDCf1-1py6ev7nBLDJFCrNgZ95_c29_ZY";                  // Replace with your Supabase anon key

      if (!window.supabase) {
        console.error("Supabase library failed to load.");
        return;
      }

      const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

      const loginBtn = document.getElementById('loginBtn');
      const signUpBtn = document.getElementById('signUpBtn');
      const errorDiv = document.getElementById('error');
      const messageDiv = document.getElementById('message');

      loginBtn.onclick = async function() {
        errorDiv.textContent = '';
        messageDiv.textContent = '';
        loginBtn.disabled = true;
        signUpBtn.disabled = true;

        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;

        if (!email || !password) {
          errorDiv.textContent = 'Please provide both email and password.';
          loginBtn.disabled = false;
          signUpBtn.disabled = false;
          return;
        }

        const { error } = await supabaseClient.auth.signInWithPassword({ email, password });
        if (error) {
          errorDiv.textContent = error.message || "Login failed.";
        } else {
          messageDiv.textContent = "Successfully logged in!";
          // Redirect to upload page after successful login
          window.location.href = "/upload.html";  // Change path as needed
        }

        loginBtn.disabled = false;
        signUpBtn.disabled = false;
      };

      signUpBtn.onclick = async function() {
        errorDiv.textContent = '';
        messageDiv.textContent = '';
        loginBtn.disabled = true;
        signUpBtn.disabled = true;

        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;

        if (!email || !password) {
          errorDiv.textContent = 'Please provide both email and password.';
          loginBtn.disabled = false;
          signUpBtn.disabled = false;
          return;
        }

        const { error } = await supabaseClient.auth.signUp({ email, password });
        if (error) {
          errorDiv.textContent = error.message || "Registration failed.";
        } else {
          messageDiv.textContent = "Check your email for the confirmation link.";
        }

        loginBtn.disabled = false;
        signUpBtn.disabled = false;
      };
    });
  </script>
</body>
</html>
