<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login / Sign Up / Reset Password</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; padding: 20px; }
    #authContainer { max-width: 400px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 15px rgba(0,0,0,0.2); }
    h2 { text-align: center; }
    form { display: flex; flex-direction: column; gap: 10px; }
    input { padding: 10px; font-size: 16px; }
    button { padding: 12px; font-size: 16px; background: #007bff; color: white; border: none; cursor: pointer; }
    button:hover { background: #0056b3; }
    #modeSwitch { text-align: center; margin-bottom: 20px; }
    #modeSwitch button { background: none; color: #007bff; border: none; cursor: pointer; font-size: 14px; padding: 0; }
    #status { text-align: center; margin-top: 15px; font-weight: bold; height: 20px; color: red; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
<div id="authContainer">
  <h2 id="formTitle">Login</h2>

  <div id="modeSwitch">
    <button id="switchToLogin" style="display:none;">Switch to Login</button>
    <button id="switchToSignUp">Switch to Sign Up</button>
    <button id="switchToReset" style="display:none;">Forgot Password?</button>
  </div>

  <form id="authForm">
    <input id="email" type="email" placeholder="Email" required />
    <input id="password" type="password" placeholder="Password" required minlength="6" />
    <button type="submit" id="submitBtn">Sign In</button>
  </form>

  <div id="status"></div>
</div>

<script>
  const SUPABASE_URL = 'https://mfooewemvofleynanjkb.supabase.co'; // Replace your Supabase project URL
  const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1mb29ld2Vtdm9mbGV5bmFuamtiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTkyOTUwMjYsImV4cCI6MjA3NDg3MTAyNn0.EFvtSe-k-SPDCf1-1py6ev7nBLDJFCrNgZ95_c29_ZY'; // Replace with your anon key
  const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  const authForm = document.getElementById('authForm');
  const status = document.getElementById('status');
  const formTitle = document.getElementById('formTitle');
  const submitBtn = document.getElementById('submitBtn');
  const switchToLoginBtn = document.getElementById('switchToLogin');
  const switchToSignUpBtn = document.getElementById('switchToSignUp');
  const switchToResetBtn = document.getElementById('switchToReset');
  const passwordInput = document.getElementById('password');

  let currentMode = 'login'; // modes: login, signup, reset

  function updateFormByMode() {
    status.textContent = '';
    if (currentMode === 'login') {
      formTitle.textContent = 'Login';
      submitBtn.textContent = 'Sign In';
      passwordInput.style.display = 'block';
      passwordInput.required = true;
      switchToLoginBtn.style.display = 'none';
      switchToSignUpBtn.style.display = 'inline';
      switchToResetBtn.style.display = 'inline';
    } else if (currentMode === 'signup') {
      formTitle.textContent = 'Sign Up';
      submitBtn.textContent = 'Register';
      passwordInput.style.display = 'block';
      passwordInput.required = true;
      switchToLoginBtn.style.display = 'inline';
      switchToSignUpBtn.style.display = 'none';
      switchToResetBtn.style.display = 'inline';
    } else if (currentMode === 'reset') {
      formTitle.textContent = 'Reset Password';
      submitBtn.textContent = 'Send reset email';
      passwordInput.style.display = 'none';
      passwordInput.required = false;
      switchToLoginBtn.style.display = 'inline';
      switchToSignUpBtn.style.display = 'inline';
      switchToResetBtn.style.display = 'none';
    }
  }

  switchToLoginBtn.addEventListener('click', () => { currentMode = 'login'; updateFormByMode(); });
  switchToSignUpBtn.addEventListener('click', () => { currentMode = 'signup'; updateFormByMode(); });
  switchToResetBtn.addEventListener('click', () => { currentMode = 'reset'; updateFormByMode(); });

  updateFormByMode();

  authForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    status.style.color = 'red';
    status.textContent = 'Processing...';

    const email = document.getElementById('email').value.trim();
    const password = passwordInput.value;

    try {
      if (currentMode === 'login') {
        const { data, error } = await supabase.auth.signInWithPassword({ email, password });
        if (error) throw error;

        if (!data.user.email_confirmed_at) {
          status.style.color = 'orange';
          status.textContent = 'Please verify your email before logging in.';
          return;
        }
        
        status.style.color = 'green';
        status.textContent = 'Login successful! Redirecting...';

        setTimeout(() => {
          const params = new URLSearchParams(window.location.search);
          const course = params.get('course');
          if (course && course !== "null" && course !== "undefined") {
            window.location.href = `player.html?course=${encodeURIComponent(course)}`;
          } else {
            window.location.href = 'upload.html';
          }
        }, 1500);

      } else if (currentMode === 'signup') {
        const { data, error } = await supabase.auth.signUp({ email, password });
        if (error) throw error;
        status.style.color = 'green';
        status.textContent = 'Sign up successful! Please check your email to verify your account.';
      } else if (currentMode === 'reset') {
        const { data, error } = await supabase.auth.resetPasswordForEmail(email);
        if (error) throw error;
        status.style.color = 'green';
        status.textContent = 'Password reset email sent! Check your inbox.';
      }
    } catch (err) {
      status.textContent = err.message;
    }
  });
</script>
</body>
</html>
