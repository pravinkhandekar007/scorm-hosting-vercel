<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <title>Sign Up â€“ PlayScorm</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: #f0f2f5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
    }
    .container {
      width: 100%;
      max-width: 420px;
      background: #fff;
      padding: 32px;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 24px;
      font-weight: 700;
      color: #101828;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      font-size: 14px;
    }
    input {
      width: 100%;
      padding: 12px 14px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 14px;
      margin-bottom: 20px;
      transition: border-color 0.3s;
    }
    input:focus {
      border-color: #4f46e5;
      outline: none;
    }
    button {
      width: 100%;
      padding: 14px;
      background-color: #4f46e5;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:disabled {
      background-color: #a5b4fc;
      cursor: not-allowed;
    }
    button:hover:not(:disabled) {
      background-color: #4338ca;
    }
    .message {
      text-align: center;
      margin-bottom: 16px;
      font-weight: 600;
      min-height: 24px;
    }
    .message.error {
      color: #dc2626;
    }
    .message.success {
      color: #16a34a;
    }
    .footer-text {
      font-size: 14px;
      text-align: center;
      color: #6b7280;
      margin-top: 20px;
    }
    .footer-text a {
      color: #4f46e5;
      font-weight: 600;
      text-decoration: none;
    }
    .footer-text a:hover {
      text-decoration: underline;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <div class="container">
    <h1>Create your PlayScorm account</h1>
    <form id="signup-form" autocomplete="off" novalidate>
      <div id="message" class="message"></div>
      <label for="full-name">Full Name</label>
      <input type="text" id="full-name" name="full-name" placeholder="Your full name" required />
      <label for="email">Email address</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" required />
      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Create a password" required minlength="6" />
      <button type="submit" id="signup-button">Sign Up</button>
    </form>
    <p class="footer-text">
      Already have an account? <a href="login.html">Log In</a>
    </p>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const SUPABASE_URL = 'https://mfooewemvofleynanjkb.supabase.co';
      const SUPABASE_ANON_KEY = 'YOUR_SUPABASE_ANON_KEY';
      const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

      const form = document.getElementById('signup-form');
      const fullNameInput = document.getElementById('full-name');
      const emailInput = document.getElementById('email');
      const passwordInput = document.getElementById('password');
      const message = document.getElementById('message');
      const signupBtn = document.getElementById('signup-button');

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        message.textContent = '';
        message.className = '';

        const full_name = fullNameInput.value.trim();
        const email = emailInput.value.trim();
        const password = passwordInput.value;

        if (!full_name || !email || password.length < 6) {
          message.textContent = 'Please fill all required fields correctly.';
          message.className = 'message error';
          return;
        }

        signupBtn.disabled = true;

        try {
          const { error: signupError, data } = await supabase.auth.signUp({
            email,
            password,
            options: {
              emailRedirectTo: window.location.origin + '/email-verified.html'
            }
          });

          if (signupError) {
            message.textContent = signupError.message;
            message.className = 'message error';
            signupBtn.disabled = false;
            return;
          }

          // Insert profile with default role 'learner'
          const { error: profileError } = await supabase
            .from('profiles')
            .insert({
              user_id: data.user.id,
              email: email,
              full_name: full_name,
              role: 'learner'
            });

          if (profileError) {
            message.textContent = 'Signup succeeded, but profile creation failed: ' + profileError.message;
            message.className = 'message error';
          } else {
            message.textContent = 'Signup successful! Please check your email to verify your account.';
            message.className = 'message success';
            form.reset();
          }
        } catch (err) {
          console.error(err);
          message.textContent = 'Unexpected error. Please try again.';
          message.className = 'message error';
        } finally {
          signupBtn.disabled = false;
        }
      });
    });
  </script>
</body>
</html>
