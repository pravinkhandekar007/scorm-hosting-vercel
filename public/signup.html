<!DOCTYPE html>
<html lang="en" >
<head>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <div class="container">
    <h1>Sign Up</h1>
    <form id="signup-form" autocomplete="off" novalidate>
      <div id="message"></div>
      <label for="full-name">Full Name</label>
      <input type="text" id="full-name" required />
      <label for="email">Email</label>
      <input type="email" id="email" required />
      <label for="password">Password</label>
      <input type="password" id="password" minlength="6" required />
      <button type="submit">Sign Up</button>
    </form>
  </div>

  <script>
    const supabaseUrl = "https://mfooewemvofleynanjkb.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1mb29ld2Vtdm9mbGV5bmFuamtiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTkyOTUwMjYsImV4cCI6MjA3NDg3MTAyNn0.EFvtSe-k-SPDCf1-1py6ev7nBLDJFCrNgZ95_c29_ZY";
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    document.getElementById("signup-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const full_name = e.target.querySelector("#full-name").value.trim();
      const email = e.target.querySelector("#email").value.trim();
      const password = e.target.querySelector("#password").value;

      const messageEl = document.getElementById("message");
      messageEl.textContent = "";
      
      if (!full_name || !email || password.length < 6) {
        messageEl.textContent = "Please fill all fields with valid data.";
        return;
      }

      try {
        const response = await fetch('/api/signup', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ full_name, email, password, role: 'learner' })
        });
        const result = await response.json();

        if (response.ok) {
          messageEl.textContent = result.message;
          e.target.reset();
        } else {
          messageEl.textContent = `Error: ${result.error || "Unknown error"}`;
        }
      } catch(err) {
        messageEl.textContent = "Unexpected error occurred. Please try again.";
        console.error(err);
      }
    });
  </script>
</body>
</html>
