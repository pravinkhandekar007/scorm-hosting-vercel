<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up â€“ PlayScorm</title>
  <!-- (Your existing card, banner, and styles from the last version) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <!-- (Same polished visual markup as before) -->
  <div class="card">
    <div class="card-header"><h1>Sign Up</h1></div>
    <div class="card-body">
      <div id="error-message" class="error-message"></div>
      <!-- Email & password fields -->
      <div class="field">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="you@example.com" required />
      </div>
      <div class="field">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Choose a password" required minlength="6" />
      </div>
      <button id="signup-button">Create Account</button>
      <div class="footer">
        Already have an account? <a href="login.html">Log In</a>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const supabase = window.supabase.createClient(
        'https://mfooewemvofleynanjkb.supabase.co',
        'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1mb29ld2Vtdm9mbGV5bmFuamtiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTkyOTUwMjYsImV4cCI6MjA3NDg3MTAyNn0.EFvtSe-k-SPDCf1-1py6ev7nBLDJFCrNgZ95_c29_ZY'
      );
      const emailInput = document.getElementById('email');
      const pwdInput   = document.getElementById('password');
      const btn        = document.getElementById('signup-button');
      const err        = document.getElementById('error-message');

      btn.addEventListener('click', async () => {
        err.style.color = '#d32f2f';
        err.textContent = '';
        const email = emailInput.value.trim();
        const password = pwdInput.value;
        if (!email || password.length < 6) {
          err.textContent = 'Enter valid email and password (min 6 chars).';
          return;
        }
        btn.disabled = true;
        await supabase.auth.signUp(
          { email, password },
          { redirectTo: 'https://scorm-hosting-vercel.vercel.app/email-verified.html' }
        ).then(({ error }) => {
          btn.disabled = false;
          if (error) {
            err.textContent = error.message;
          } else {
            err.style.color = '#2e7d32';
            err.textContent = 'Check your email to verify your account.';
          }
        });
      });
    });
  </script>
</body>
</html>
