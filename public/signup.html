<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up - PlayScorm</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: #C0C0C0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .main-wrapper {
      width: 100%;
      max-width: 900px;
      margin: 0 12px;
    }
    .banner {
      width: 100%;
      background: linear-gradient(to right, #00205B, #00857D);
      color: #fff;
      text-align: center;
      font-size: 2rem;
      font-weight: 700;
      padding: 26px 0 20px;
      letter-spacing: 1px;
      border-radius: 20px 20px 0 0;
      box-shadow: 0 2px 8px rgba(80,100,255,0.09);
    }
    .container {
      background: #fdfdfd;
      border-radius: 0 0 20px 20px;
      box-shadow: 0 6px 32px rgba(60,45,205,0.07);
      padding: 40px;
      max-width: 400px;
      margin: auto;
    }
    h1 {
      margin: 0 0 24px;
      font-size: 1.8rem;
      color: #333;
      text-align: center;
    }
    .error-message {
      color: #cc0000;
      font-weight: 600;
      margin-bottom: 18px;
      height: 22px;
      text-align: center;
    }
    label {
      font-weight: 600;
      color: #333;
      margin-bottom: 6px;
      font-size: 14px;
      display: block;
    }
    input {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
      background: #fafafa;
      transition: border-color 0.3s;
      box-sizing: border-box;
    }
    input:focus {
      border-color: #0073e6;
      outline: none;
    }
    button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      font-weight: 700;
      background: linear-gradient(90deg, #7853fa 55%, #008fd5 100%);
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover:not(:disabled) {
      background: linear-gradient(90deg, #5b3fa4 45%, #0073e6 100%);
    }
    button:disabled {
      background: #98c4ee;
      cursor: default;
    }
    .footer-text {
      margin-top: 24px;
      font-size: 14px;
      color: #666;
      text-align: center;
    }
    .footer-text a {
      color: #7853fa;
      font-weight: 600;
      text-decoration: none;
    }
    @media (max-width: 650px) {
      .banner {
        font-size: 1.4rem;
        padding: 18px 0;
        border-radius: 14px 14px 0 0;
      }
      .container {
        padding: 24px;
        border-radius: 0 0 14px 14px;
      }
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <div class="main-wrapper">
    <div class="banner">Create Your PlayScorm Account</div>
    <div class="container">
      <h1>Sign Up</h1>
      <div id="error-message" class="error-message"></div>
      <label for="email">Email Address</label>
      <input type="email" id="email" placeholder="you@example.com" required />
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Choose a password" required minlength="6" />
      <button id="signup-button">Sign Up</button>
      <p class="footer-text">
        Already have an account? <a href="login.html">Log In</a>
      </p>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const supabase = window.supabase.createClient(
        'https://mfooewemvofleynanjkb.supabase.co',
        'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1mb29ld2Vtdm9mbGV5bmFuamtiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTkyOTUwMjYsImV4cCI6MjA3NDg3MTAyNn0.EFvtSe-k-SPDCf1-1py6ev7nBLDJFCrNgZ95_c29_ZY'
      );

      const emailInput = document.getElementById('email');
      const pwdInput   = document.getElementById('password');
      const btn        = document.getElementById('signup-button');
      const errMsg     = document.getElementById('error-message');

      btn.addEventListener('click', async () => {
        errMsg.style.color = '#cc0000';
        errMsg.textContent = '';
        const email = emailInput.value.trim();
        const password = pwdInput.value;

        if (!email || password.length < 6) {
          errMsg.textContent = 'Please enter a valid email and password (min 6 chars).';
          return;
        }
        btn.disabled = true;

        const { error } = await supabase.auth.signUp(
          { email, password },
          { redirectTo: 'https://scorm-hosting-vercel.vercel.app/email-verified.html' }
        );

        btn.disabled = false;

        if (error) {
          errMsg.textContent = error.message;
        } else {
          errMsg.style.color = '#2e7d32';
          errMsg.textContent = 'Sign-up successful! Check your email to verify your account.';
        }
      });
    });
  </script>
</body>
</html>
