<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up - PlayScorm</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: #f0f2f5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .main-wrapper {
      width: 100%;
      max-width: 400px;
      margin: 20px;
    }
    .banner {
      background: linear-gradient(90deg, #7853fa 0%, #008fd5 100%);
      color: #fff;
      text-align: center;
      font-size: 1.8rem;
      font-weight: 700;
      padding: 24px;
      border-radius: 12px 12px 0 0;
    }
    .container {
      background: #fff;
      border-radius: 0 0 12px 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      padding: 32px;
    }
    h1 {
      margin: 0 0 16px;
      font-size: 1.5rem;
      color: #333;
      text-align: center;
    }
    .error-message {
      color: #d32f2f;
      font-weight: 600;
      margin-bottom: 16px;
      text-align: center;
      min-height: 20px;
    }
    label {
      display: block;
      font-size: 0.9rem;
      color: #555;
      margin-bottom: 6px;
    }
    input {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 20px;
      box-sizing: border-box;
    }
    input:focus {
      border-color: #008fd5;
      outline: none;
    }
    button {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      font-weight: 700;
      color: #fff;
      background: linear-gradient(90deg, #7853fa 0%, #008fd5 100%);
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: opacity 0.2s;
    }
    button:disabled {
      opacity: 0.6;
      cursor: default;
    }
    .footer-text {
      text-align: center;
      margin-top: 16px;
      font-size: 0.9rem;
      color: #666;
    }
    .footer-text a {
      color: #7853fa;
      text-decoration: none;
      font-weight: 600;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <div class="main-wrapper">
    <div class="banner">Sign Up</div>
    <div class="container">
      <h1>Create Your Account</h1>
      <div id="error-message" class="error-message"></div>
      <label for="email">Email Address</label>
      <input type="email" id="email" placeholder="you@example.com" required />
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Choose a password" required minlength="6" />
      <button id="signup-button">Sign Up</button>
      <p class="footer-text">
        Already have an account? <a href="login.html">Log In</a>
      </p>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const supabase = window.supabase.createClient(
        'https://mfooewemvofleynanjkb.supabase.co',
        'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1mb29ld2Vtdm9mbGV5bmFuamtiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTkyOTUwMjYsImV4cCI6MjA3NDg3MTAyNn0.EFvtSe-k-SPDCf1-1py6ev7nBLDJFCrNgZ95_c29_ZY'
      );

      const emailInput = document.getElementById('email');
      const pwdInput = document.getElementById('password');
      const signupBtn = document.getElementById('signup-button');
      const errorMessage = document.getElementById('error-message');

      signupBtn.addEventListener('click', async () => {
        errorMessage.textContent = '';
        const email = emailInput.value.trim();
        const password = pwdInput.value;

        if (!email || password.length < 6) {
          errorMessage.textContent = 'Please enter a valid email and password (min 6 chars).';
          return;
        }
        signupBtn.disabled = true;
        const { data, error } = await supabase.auth.signUp({ email, password });
        signupBtn.disabled = false;

        if (error) {
          errorMessage.textContent = error.message;
          return;
        }

        // Immediately set session so user is 'logged in' after confirming their email
        const hash = new URLSearchParams(window.location.hash.substring(1));
        const accessToken = data.session?.access_token;
        const refreshToken = data.session?.refresh_token;
        if (accessToken && refreshToken) {
          await supabase.auth.setSession({ access_token: accessToken, refresh_token: refreshToken });
        }

        // Redirect to email-verified page
        window.location.href = 'email-verified.html';
      });
    });
  </script>
</body>
</html>
