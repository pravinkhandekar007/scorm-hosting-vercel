<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: #C0C0C0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .main-wrapper {
      width: 100%;
      max-width: 600px;
    }
    .banner {
      width: 100%;
      background: linear-gradient(to right, #00205B, #00857D);
      color: #fff;
      text-align: center;
      font-size: 2rem;
      font-weight: 700;
      padding: 26px 0 20px;
      border-radius: 20px 20px 0 0;
      box-shadow: 0 2px 8px rgba(80,100,255,0.09);
    }
    .container {
      background: #fdfdfd;
      border-radius: 0 0 20px 20px;
      box-shadow: 0 6px 32px rgba(60,45,205,0.07);
      padding: 40px;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      color: #333;
      text-align: center;
      font-size: 1.8rem;
      margin-bottom: 20px;
    }
    .message {
      text-align: center;
      font-weight: 600;
      min-height: 18px;
      margin-bottom: 16px;
    }
    .message.error {
      color: #cc0000;
    }
    .message.success {
      color: #2e7d32;
    }
    label {
      font-weight: 600;
      color: #333;
      margin-bottom: 6px;
      font-size: 15px;
      display: block;
    }
    input {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
      background: #fafafa;
      transition: border-color 0.3s;
      box-sizing: border-box;
    }
    input:focus {
      border-color: #0073e6;
      outline: none;
    }
    button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      font-weight: 700;
      background: linear-gradient(90deg, #7853fa 55%, #008fd5 100%);
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:disabled {
      background: #98c4ee;
      cursor: default;
    }
    button:hover:not(:disabled) {
      background: linear-gradient(90deg, #5b3fa4 45%, #0073e6 100%);
    }
    .footer-text {
      text-align: center;
      margin-top: 24px;
      font-size: 14px;
      color: #666;
    }
    .footer-text a {
      color: #7853fa;
      font-weight: 600;
      text-decoration: none;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <div class="main-wrapper">
    <div class="banner">Create Your PlayScorm Account</div>
    <div class="container">
      <h1>Sign Up</h1>
      <form id="signup-form" autocomplete="off">
        <div id="message" class="message"></div>
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="you@example.com" required />
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Choose a password" required minlength="6" />
        <button type="submit" id="signup-button">Sign Up</button>
      </form>
      <p class="footer-text">
        Already have an account? <a href="login.html">Log In</a>
      </p>
    </div>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const supabase = window.supabase.createClient(
        'https://mfooewemvofleynanjkb.supabase.co',
        'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1mb29ld2Vtdm9mbGV5bmFuamtiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTkyOTUwMjYsImV4cCI6MjA3NDg3MTAyNn0.EFvtSe-k-SPDCf1-1py6ev7nBLDJFCrNgZ95_c29_ZY'
      );

      const form = document.getElementById('signup-form');
      const emailInput = document.getElementById('email');
      const pwdInput = document.getElementById('password');
      const msg = document.getElementById('message');
      const signupBtn = form.querySelector('#signup-button');

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        msg.textContent = '';
        msg.className = 'message';

        const email = emailInput.value.trim();
        const password = pwdInput.value;

        if (!email || password.length < 6) {
          msg.textContent = 'Valid email and password (min 6 chars) required.';
          msg.classList.add("error");
          return;
        }

        signupBtn.disabled = true;
        try {
          const { data, error } = await supabase.auth.signUp(
            { email, password },
            { redirectTo: 'https://scorm-hosting-vercel.vercel.app/email-verified.html' }
          );

          if (error) {
            msg.textContent = error.message;
            msg.classList.add("error");
          } else if (data?.user?.email) {
            msg.textContent = `Signup successful! Please check your email (${email}) to confirm your account.`;
            msg.classList.add("success");
            // Optionally clear form inputs here
            form.reset();
          } else {
            msg.textContent = 'Signup initiated. Please check your email to verify.';
            msg.classList.add("success");
          }
        } catch (err) {
          msg.textContent = 'Unexpected error occurred. Please try again.';
          msg.classList.add("error");
        } finally {
          signupBtn.disabled = false;
        }
      });
    });
  </script>
</body>
</html>
