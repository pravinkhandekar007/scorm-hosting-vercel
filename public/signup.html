<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up â€“ PlayScorm</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #eef2f7;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      overflow: hidden;
      width: 100%;
      max-width: 400px;
    }
    .card-header {
      background: linear-gradient(90deg, #7853fa, #008fd5);
      padding: 24px;
      text-align: center;
    }
    .card-header h1 {
      color: #fff;
      font-size: 1.75rem;
      font-weight: 700;
    }
    .card-body {
      padding: 32px;
    }
    .field {
      margin-bottom: 20px;
    }
    .field label {
      display: block;
      margin-bottom: 6px;
      color: #333;
      font-weight: 600;
      font-size: 0.9rem;
    }
    .field input {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid #ccd3e0;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.2s;
    }
    .field input:focus {
      border-color: #7853fa;
      outline: none;
    }
    #error-message {
      color: #d32f2f;
      font-weight: 600;
      margin-bottom: 16px;
      text-align: center;
      min-height: 20px;
    }
    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(90deg, #7853fa, #008fd5);
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
      transition: opacity 0.2s;
    }
    button:disabled {
      opacity: 0.6;
      cursor: default;
    }
    button:hover:not(:disabled) {
      opacity: 0.9;
    }
    .footer {
      margin-top: 24px;
      text-align: center;
      font-size: 0.9rem;
      color: #666;
    }
    .footer a {
      color: #7853fa;
      text-decoration: none;
      font-weight: 600;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <div class="card">
    <div class="card-header"><h1>Sign Up</h1></div>
    <div class="card-body">
      <div id="error-message"></div>
      <div class="field">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="you@example.com" required />
      </div>
      <div class="field">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Choose a password" required minlength="6" />
      </div>
      <button id="signup-button">Create Account</button>
      <div class="footer">
        Already have an account? <a href="login.html">Log In</a>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const supabase = window.supabase.createClient(
        'https://mfooewemvofleynanjkb.supabase.co',
        'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1mb29ld2Vtdm9mbGV5bmFuamtiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTkyOTUwMjYsImV4cCI6MjA3NDg3MTAyNn0.EFvtSe-k-SPDCf1-1py6ev7nBLDJFCrNgZ95_c29_ZY'
      );
      const emailInput = document.getElementById('email');
      const pwdInput   = document.getElementById('password');
      const btn        = document.getElementById('signup-button');
      const err        = document.getElementById('error-message');

      btn.addEventListener('click', async () => {
        err.style.color = '#d32f2f';
        err.textContent = '';
        const email = emailInput.value.trim();
        const password = pwdInput.value;

        if (!email || password.length < 6) {
          err.textContent = 'Enter valid email and password (min 6 chars).';
          return;
        }
        btn.disabled = true;

        const { error } = await supabase.auth.signUp(
          { email, password },
          { redirectTo: 'https://scorm-hosting-vercel.vercel.app/email-verified.html' }
        );

        btn.disabled = false;
        if (error) {
          err.textContent = error.message;
        } else {
          err.style.color = '#2e7d32';
          err.textContent = 'Signup successful! Check your email to verify your account.';
        }
      });
    });
  </script>
</body>
</html>
