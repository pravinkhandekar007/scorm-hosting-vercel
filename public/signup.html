<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <title>Sign Up â€“ PlayScorm</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: #C0C0C0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .main-wrapper {
      width: 100%;
      max-width: 600px;
    }
    .banner {
      width: 100%;
      background: linear-gradient(to right, #00205B, #00857D);
      color: #fff;
      text-align: center;
      font-size: 2rem;
      font-weight: 700;
      padding: 26px 0 20px;
      border-radius: 20px 20px 0 0;
      box-shadow: 0 2px 8px rgba(80,100,255,0.09);
    }
    .container {
      background: #fdfdfd;
      border-radius: 0 0 20px 20px;
      box-shadow: 0 6px 32px rgba(60,45,205,0.07);
      padding: 40px;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      color: #333;
      text-align: center;
      font-size: 1.8rem;
      margin-bottom: 20px;
    }
    .message {
      text-align: center;
      font-weight: 600;
      min-height: 18px;
      margin-bottom: 16px;
    }
    .message.error {
      color: #cc0000;
    }
    .message.success {
      color: #2e7d32;
    }
    label {
      font-weight: 600;
      color: #333;
      margin-bottom: 6px;
      font-size: 15px;
      display: block;
    }
    input, select {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
      background: #fafafa;
      transition: border-color 0.3s;
      box-sizing: border-box;
    }
    input:focus, select:focus {
      border-color: #0073e6;
      outline: none;
    }
    button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      font-weight: 700;
      background: linear-gradient(90deg, #7853fa 55%, #008fd5 100%);
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:disabled {
      background: #98c4ee;
      cursor: default;
    }
    button:hover:not(:disabled) {
      background: linear-gradient(90deg, #5b3fa4 45%, #0073e6 100%);
    }
    .footer-text {
      text-align: center;
      margin-top: 24px;
      font-size: 14px;
      color: #666;
    }
    .footer-text a {
      color: #7853fa;
      font-weight: 600;
      text-decoration: none;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <div class="main-wrapper">
    <div class="banner">Create Your PlayScorm Account</div>
    <div class="container">
      <h1>Sign Up</h1>
      <form id="signup-form" autocomplete="off">
        <div id="message" class="message"></div>
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="you@example.com" required />
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Choose a password" required minlength="6" />
        <label for="role">Sign up as</label>
        <select id="role" name="role">
          <option value="learner" selected>Learner</option>
          <option value="owner">Course Owner</option>
        </select>
        <button type="submit" id="signup-button">Sign Up</button>
      </form>
      <p class="footer-text">
        Already have an account? <a href="login.html">Log In</a>
      </p>
    </div>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const SUPABASE_URL = 'https://mfooewemvofleynanjkb.supabase.co';
      const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1mb29ld2Vtdm9mbGV5bmFuamtiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTkyOTUwMjYsImV4cCI6MjA3NDg3MTAyNn0.EFvtSe-k-SPDCf1-1py6ev7nBLDJFCrNgZ95_c29_ZY';
      const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

      const form = document.getElementById('signup-form');
      const emailInput = document.getElementById('email');
      const pwdInput = document.getElementById('password');
      const roleSelect = document.getElementById('role');
      const message = document.getElementById('message');
      const signupBtn = document.getElementById('signup-button');

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        message.textContent = '';
        message.className = 'message';

        const email = emailInput.value.trim();
        const password = pwdInput.value;
        const role = roleSelect.value || 'learner';

        if (!email || password.length < 6) {
          message.textContent = 'Valid email and password (min 6 chars) required.';
          message.classList.add("error");
          return;
        }

        signupBtn.disabled = true;
        try {
          const { error, data } = await supabase.auth.signUp({
            email,
            password,
            options: {
              emailRedirectTo: 'https://playscorm.com/email-verified.html'
            }
          });

          if (error) {
            message.textContent = error.message;
            message.classList.add("error");
          } else {
            if (data.user && !data.session) {
              message.textContent = `Signup successful! Please check your email (${email}) to confirm your account.`;
              message.classList.add("success");
              form.reset();

              // Call backend API to create profile with role
              const learner_id = data.user.id;
              const res = await fetch('/api/signup', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ learner_id, email, name: email, role }),
              });

              const profileRes = await res.json();
              if (!res.ok) {
                message.textContent = 'Profile creation failed: ' + (profileRes.error || '');
                message.classList.add("error");
              }
            } else if (data.session) {
              // Auto-login case with confirmed email, redirect to enrolled course
              const userEmail = data.session.user.email;
              redirectToEnrolledCourse(userEmail);
            }
          }
        } catch (err) {
          message.textContent = 'Unexpected error occurred. Please try again.';
          message.classList.add("error");
        } finally {
          signupBtn.disabled = false;
        }
      });

      async function redirectToEnrolledCourse(userEmail) {
        try {
          const { data: enrollments, error } = await supabase
            .from('enrollments')
            .select('course_id')
            .eq('learner_email', userEmail);

          if (error) throw error;

          if (enrollments.length > 0) {
            window.location.href = `/course.html?id=${enrollments[0].course_id}`;
          } else {
            window.location.href = '/dashboard.html';
          }
        } catch (err) {
          message.textContent = 'Failed to retrieve enrollments. Please try to login again later.';
          message.classList.add("error");
        }
      }
    });
  </script>
</body>
</html>
