<body>
  <div class="container">
    <h1>Email Verified</h1>
    <div id="message"></div>
    <a id="login-link" href="login.html" style="display:none;">Go to Login</a>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const supabase = window.supabase.createClient(
        'https://mfooewemvofleynanjkb.supabase.co',
        'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1mb29ld2Vtdm9mbGV5bmFuamtiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTkyOTUwMjYsImV4cCI6MjA3NDg3MTAyNn0.EFvtSe-k-SPDCf1-1py6ev7nBLDJFCrNgZ95_c29_ZY'
      );

      const message = document.getElementById('message');
      const loginLink = document.getElementById('login-link');

      const hash = window.location.hash.substring(1);
      const params = new URLSearchParams(hash);
      const access_token = params.get('access_token');
      const refresh_token = params.get('refresh_token');

      if (!access_token || !refresh_token) {
        message.textContent = 'Invalid or missing verification token.';
        message.style.color = 'red';
        return;
      }

      const { error } = await supabase.auth.setSession({ access_token, refresh_token });

      if (error) {
        message.textContent = `Verification error: ${error.message}`;
        message.style.color = 'red';
      } else {
        message.textContent = 'Your email has been verified! You can now log in.';
        message.style.color = 'green';
        loginLink.style.display = 'inline-block';
      }
    });
  </script>
</body>
