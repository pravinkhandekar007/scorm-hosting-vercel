<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Email Verified</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f4f9fd;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .message {
    background: white;
    padding: 40px 50px;
    text-align: center;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(63,73,170,0.2);
  }
  h1 {
    color: #0073e6;
    margin-bottom: 20px;
  }
  p {
    font-size: 18px;
    color: #333;
  }
  a {
    display: inline-block;
    margin-top: 30px;
    color: #0073e6;
    font-weight: 600;
    text-decoration: none;
    font-size: 18px;
    border: 2px solid #0073e6;
    padding: 8px 24px;
    border-radius: 6px;
    transition: background 0.3s;
  }
  a:hover {
    background: #0073e6;
    color: white;
  }
</style>
</head>
<body>
  <div class="message">
    <h1>Email Verified Successfully!</h1>
    <p>Thank you for confirming your email address. You may now proceed to log in.</p>
    <a href="login.html">Go to Login</a>
  </div>
</body>
</html>
