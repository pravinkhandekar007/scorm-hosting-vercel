<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Email Verified – PlayScorm</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: #C0C0C0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .main-wrapper {
      width: 100%;
      max-width: 600px;
    }
    .banner {
      width: 100%;
      background: linear-gradient(to right, #00205B, #00857D);
      color: #fff;
      text-align: center;
      font-size: 2rem;
      font-weight: 700;
      padding: 28px 0 20px;
      border-radius: 20px 20px 0 0;
      box-shadow: 0 2px 8px rgba(80,100,255,0.09);
    }
    .container {
      background: #fdfdfd;
      border-radius: 0 0 20px 20px;
      box-shadow: 0 6px 32px rgba(60,45,205,0.07);
      padding: 40px;
      max-width: 600px;
      margin: auto;
      text-align: center;
    }
    h1 {
      color: #333;
      margin-bottom: 24px;
      font-size: 1.8rem;
    }
    #message {
      font-size: 1rem;
      min-height: 24px;
      margin-bottom: 24px;
      font-weight: 600;
    }
    #message.success {
      color: #2e7d32;
    }
    #message.error {
      color: #cc0000;
    }
    .btn {
      display: inline-block;
      padding: 14px 32px;
      background: linear-gradient(90deg, #7853fa, #008fd5);
      color: #fff;
      font-weight: 700;
      border-radius: 8px;
      text-decoration: none;
      transition: opacity 0.3s;
      font-size: 1rem;
      cursor: pointer;
    }
    .btn:hover {
      opacity: 0.9;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <div class="main-wrapper">
    <div class="banner">Email Verified</div>
    <div class="container">
      <h1>Verification Status</h1>
      <div id="message"></div>
      <a id="login-link" class="btn" href="login.html" style="display:none;">Go to Login</a>
      <a id="dashboard-link" class="btn" href="dashboard.html" style="display:none;">Go to Dashboard</a>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const supabase = window.supabase.createClient(
        'https://mfooewemvofleynanjkb.supabase.co',
        'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1mb29ld2Vtdm9mbGV5bmFuamtiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTkyOTUwMjYsImV4cCI6MjA3NDg3MTAyNn0.EFvtSe-k-SPDCf1-1py6ev7nBLDJFCrNgZ95_c29_ZY'
      );

      const message = document.getElementById('message');
      const loginLink = document.getElementById('login-link');
      const dashboardLink = document.getElementById('dashboard-link');

      console.log('=== EMAIL VERIFICATION PAGE ===');

      const hash = window.location.hash.substring(1);
      const params = new URLSearchParams(hash);
      const access_token = params.get('access_token');
      const refresh_token = params.get('refresh_token');

      if (!access_token || !refresh_token) {
        message.textContent = 'Invalid or missing verification token.';
        message.className = 'error';
        return;
      }

      const { error } = await supabase.auth.setSession({ access_token, refresh_token });

      if (error) {
        console.error('Session error:', error);
        message.textContent = `Verification error: ${error.message}`;
        message.className = 'error';
        return;
      }

      try {
        const { data: { user }, error: userError } = await supabase.auth.getUser();

        if (userError || !user) {
          throw new Error('Unable to get user information');
        }

        console.log('✓ Email verified for user:', user.email);
        
        // Check if profile was created during signup
        const { data: profile, error: profileError } = await supabase
          .from('profiles')
          .select('role')
          .eq('user_id', user.id)
          .single();

        if (profile) {
          console.log('✓ Profile exists with role:', profile.role);
          message.textContent = `✓ Email verified! Your profile is ready. You can now log in.`;
          message.className = 'success';
        } else {
          console.log('⚠ Profile not found, but email verified');
          message.textContent = `✓ Email verified! You can now log in.`;
          message.className = 'success';
        }

        loginLink.style.display = 'inline-block';

      } catch (err) {
        console.error('Error:', err);
        message.textContent = `Email verified! You can now log in.`;
        message.className = 'success';
        loginLink.style.display = 'inline-block';
      }
    });
  </script>
</body>
</html>
