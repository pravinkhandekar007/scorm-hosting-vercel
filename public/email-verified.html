<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Email Verified - PlayScorm</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: #f0f2f5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .main-wrapper {
      width: 100%;
      max-width: 400px;
      margin: 20px;
    }
    .banner {
      background: linear-gradient(90deg, #7853fa 0%, #008fd5 100%);
      color: #fff;
      text-align: center;
      font-size: 1.8rem;
      font-weight: 700;
      padding: 24px;
      border-radius: 12px 12px 0 0;
    }
    .container {
      background: #fff;
      border-radius: 0 0 12px 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      padding: 32px;
      text-align: center;
    }
    h1 {
      margin: 0 0 16px;
      font-size: 1.5rem;
      color: #333;
    }
    p {
      font-size: 1rem;
      color: #555;
      margin-bottom: 24px;
    }
    a {
      display: inline-block;
      padding: 12px 24px;
      font-size: 1rem;
      font-weight: 700;
      color: #fff;
      background: linear-gradient(90deg, #7853fa 0%, #008fd5 100%);
      border-radius: 6px;
      text-decoration: none;
      transition: opacity 0.2s;
    }
    a:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="main-wrapper">
    <div class="banner">Email Verified</div>
    <div class="container">
      <h1>Success!</h1>
      <p>Your email has been verified. You may now log in to your account.</p>
      <a href="login.html">Go to Login</a>
    </div>
  </div>
</body>
</html>
