<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SCORM Course Player</title>
  <style>
    body { margin: 0; padding: 20px; font-family: Arial, sans-serif; background: #f4f4f4; }
    #container { max-width: 1200px; margin: 20px auto; background: #fff; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    #course-title { margin: 0; padding: 20px; background: #2c3e50; color: #fff; font-size: 1.5em; }
    #message { padding: 20px; text-align: center; }
    iframe { width: 100%; height: 80vh; border: none; display: none; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.6.0/dist/umd/supabase.min.js"></script>
</head>
<body>
  <div id="container">
    <h2 id="course-title">Loading…</h2>
    <div id="message">Loading…</div>
    <iframe id="courseFrame" allowfullscreen sandbox="allow-scripts allow-same-origin allow-forms"></iframe>
  </div>

  <script>
    const SUPABASE_URL = 'https://mfooewemvofleynanjkb.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1mb29ld2Vtdm9mbGV5bmFuamtiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTkyOTUwMjYsImV4cCI6MjA3NDg3MTAyNn0.EFvtSe-k-SPDCf1-1py6ev7nBLDJFCrNgZ95_c29_ZY';

    (async () => {
      const msg = document.getElementById('message');
      const frame = document.getElementById('courseFrame');
      const titleElem = document.getElementById('course-title');
      const params = new URLSearchParams(window.location.search);
      const publicToken = params.get('token');

      if (!publicToken) {
        titleElem.textContent = 'Error';
        msg.textContent = 'Error: Missing public token.';
        return;
      }

      msg.textContent = 'Fetching course metadata…';

      try {
        console.log('Fetching public course with token:', publicToken);

        // Initialize Supabase client
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Query database - REMOVED 'description' column since it doesn't exist
        const response = await fetch(
          `${SUPABASE_URL}/rest/v1/courses?public_token=eq.${publicToken}&is_public=eq.true&select=id,title,public_token,package_path,launch_url,created_at`,
          {
            method: 'GET',
            headers: {
              'apikey': SUPABASE_ANON_KEY,
              'Accept': 'application/json'
            }
          }
        );

        console.log('Database query response status:', response.status);

        if (!response.ok) {
          const errorText = await response.text();
          console.error('Database error:', errorText);
          throw new Error(`HTTP ${response.status}: ${errorText}`);
        }

        const courses = await response.json();
        console.log('Courses retrieved:', courses.length);

        if (!courses || courses.length === 0) {
          throw new Error('Course not found or not public');
        }

        const course = courses[0];
        console.log('Course found:', course.title);

        // Set title
        titleElem.textContent = course.title || 'Untitled Course';

        msg.textContent = 'Generating access URL…';

        // Generate signed URL using Supabase JS client
        const { data: signedUrlData, error: urlError } = await supabase
          .storage
          .from('scorm-packages')
          .createSignedUrl(course.package_path, 3600);

        if (urlError || !signedUrlData?.signedUrl) {
          console.error('URL generation error:', urlError);
          throw new Error('Failed to generate access URL');
        }

        const signedUrl = signedUrlData.signedUrl;
        console.log('Signed URL generated successfully');

        // Load course
        msg.textContent = 'Launching course…';
        frame.src = signedUrl;
        frame.style.display = 'block';
        msg.style.display = 'none';

      } catch (err) {
        console.error('Error loading course:', err);
        titleElem.textContent = 'Error';
        msg.textContent = `Failed to load course: ${err.message}`;
        frame.style.display = 'none';
      }
    })();
  </script>
</body>
</html>
