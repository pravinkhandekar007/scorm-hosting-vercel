<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SCORM Course Player</title>
  <style>
    body { margin: 0; padding: 20px; font-family: Arial, sans-serif; background: #f4f4f4; }
    #container { max-width: 1200px; margin: 20px auto; background: #fff; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    #course-title { margin: 0; padding: 20px; background: #2c3e50; color: #fff; font-size: 1.5em; }
    #message { padding: 20px; text-align: center; }
    iframe { width: 100%; height: 80vh; border: none; display: none; }
  </style>
</head>
<body>
  <div id="container">
    <h2 id="course-title">Loading…</h2>
    <div id="message">Loading…</div>
    <iframe id="courseFrame" allowfullscreen sandbox="allow-scripts allow-same-origin allow-forms"></iframe>
  </div>

  <script>
    const SUPABASE_URL = 'https://mfooewemvofleynanjkb.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1mb29ld2Vtdm9mbGV5bmFuamtiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTkyOTUwMjYsImV4cCI6MjA3NDg3MTAyNn0.EFvtSe-k-SPDCf1-1py6ev7nBLDJFCrNgZ95_c29_ZY';

    (async () => {
      const msg = document.getElementById('message');
      const frame = document.getElementById('courseFrame');
      const titleElem = document.getElementById('course-title');
      const params = new URLSearchParams(window.location.search);
      const publicToken = params.get('token');

      if (!publicToken) {
        titleElem.textContent = 'Error';
        msg.textContent = 'Error: Missing public token.';
        return;
      }

      msg.textContent = 'Fetching course metadata…';

      try {
        console.log('Fetching course with token:', publicToken);

        // Call Supabase REST API directly (bypasses edge function authorization issues)
        // This uses RLS policies to control access
        const res = await fetch(
          `${SUPABASE_URL}/rest/v1/courses?public_token=eq.${publicToken}&is_public=eq.true&select=id,title,description,public_token,package_path,launch_url,created_at`,
          {
            method: 'GET',
            headers: {
              'apikey': SUPABASE_ANON_KEY,
              'Content-Type': 'application/json'
            }
          }
        );

        console.log('Response status:', res.status);

        if (!res.ok) {
          const errorText = await res.text();
          console.error('Error response:', errorText);
          throw new Error(`HTTP ${res.status}: ${errorText}`);
        }

        const courses = await res.json();
        console.log('Courses data:', courses);

        if (!courses || courses.length === 0) {
          throw new Error('Course not found or not public');
        }

        const course = courses[0];
        console.log('Course found:', course.title);

        // Set the course title
        titleElem.textContent = course.title || 'Untitled Course';

        msg.textContent = 'Generating course URL…';

        // Now generate signed URL for the course package
        // We need to call an edge function for this, but with a simpler approach
        try {
          const signedUrlRes = await fetch(`${SUPABASE_URL}/functions/v1/get-signed-url`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'apikey': SUPABASE_ANON_KEY
            },
            body: JSON.stringify({ 
              bucket: 'scorm-packages',
              path: course.package_path 
            })
          });

          let signedUrl;

          if (signedUrlRes.ok) {
            const urlData = await signedUrlRes.json();
            signedUrl = urlData.signedUrl;
          } else {
            // If get-signed-url edge function doesn't exist, use package_path directly
            // Supabase storage will handle it if RLS allows public access
            signedUrl = `${SUPABASE_URL}/storage/v1/object/public/scorm-packages/${course.package_path}`;
          }

          console.log('Loading course from:', signedUrl);

          msg.textContent = 'Launching course…';
          frame.src = signedUrl;
          frame.style.display = 'block';
          msg.style.display = 'none';

        } catch (urlErr) {
          console.error('URL generation error:', urlErr);
          throw urlErr;
        }

      } catch (err) {
        console.error('Error:', err);
        titleElem.textContent = 'Error';
        msg.textContent = `Failed to load course: ${err.message}`;
        frame.style.display = 'none';
      }
    })();
  </script>
</body>
</html>
